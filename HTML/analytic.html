  <script>
    const AVAILABLE_MONTHS = ["2025-09", "2025-10", "2025-11"];
    let cacheBuster = Date.now();

    // üî• –§–£–ù–ö–¶–ò–Ø –î–õ–Ø –û–ü–†–ï–î–ï–õ–ï–ù–ò–Ø –¶–í–ï–¢–ê –≠–§–§–ï–ö–¢–ò–í–ù–û–°–¢–ò
    function getEfficiencyClass(efficiencyPercent) {
      const percent = parseFloat(efficiencyPercent.replace(',', '.'));
      
      if (percent < 60) return 'efficiency-poor';        // –ü–ª–æ—Ö–æ
      if (percent <= 79) return 'efficiency-average';    // –°—Ä–µ–¥–Ω–µ
      if (percent <= 110) return 'efficiency-good';      // –ù–æ—Ä–º–∞–ª—å–Ω–æ
      return 'efficiency-abnormal';                      // –í—ã—à–µ –Ω–æ—Ä–º—ã
    }

    // üî• –§–£–ù–ö–¶–ò–Ø –î–õ–Ø –†–ê–°–ß–ï–¢–ê –ê–ù–ê–õ–ò–¢–ò–ö–ò
    function calculateAnalytics(data) {
      if (!data || data.length === 0) return null;

      const stats = {
        totalEmployees: data.length,
        totalTasks: data.reduce((sum, row) => sum + row["–ö–æ–ª-–≤–æ –∑–∞–¥–∞—á"], 0),
        totalUnits: data.reduce((sum, row) => sum + row["–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –µ–¥–∏–Ω–∏—Ü"], 0),
        totalAmount: data.reduce((sum, row) => sum + row["–†–∞—Å—á–µ—Ç–Ω–∞—è —Å—É–º–º–∞"], 0),
        avgEfficiency: 0,
        efficiencyDistribution: {
          poor: 0,      // < 60%
          average: 0,   // 60-79%
          good: 0,      // 80-110%
          high: 0       // > 110%
        }
      };

      let totalEfficiency = 0;
      let efficiencyCount = 0;

      data.forEach(row => {
        const efficiencyStr = row["–≠—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞"];
        const percent = parseFloat(efficiencyStr.replace(',', '.').replace('%', '')) || 0;
        
        if (percent > 0) {
          totalEfficiency += percent;
          efficiencyCount++;
        }

        // –†–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏
        if (percent < 60) stats.efficiencyDistribution.poor++;
        else if (percent <= 79) stats.efficiencyDistribution.average++;
        else if (percent <= 110) stats.efficiencyDistribution.good++;
        else stats.efficiencyDistribution.high++;
      });

      stats.avgEfficiency = efficiencyCount > 0 ? totalEfficiency / efficiencyCount : 0;

      return stats;
    }

    // üî• –§–£–ù–ö–¶–ò–Ø –î–õ–Ø –û–¢–û–ë–†–ê–ñ–ï–ù–ò–Ø –ê–ù–ê–õ–ò–¢–ò–ö–ò
    function renderAnalytics(stats) {
      const panel = document.getElementById('analytics-panel');
      const statsContainer = document.getElementById('analytics-stats');
      const distributionContainer = document.getElementById('efficiency-distribution');

      if (!stats) {
        panel.style.display = 'none';
        return;
      }

      // –û—Å–Ω–æ–≤–Ω–∞—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
      statsContainer.innerHTML = `
        <div class="stat-item">
          <div>–°–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤</div>
          <div class="stat-value">${stats.totalEmployees}</div>
        </div>
        <div class="stat-item">
          <div>–í—Å–µ–≥–æ –∑–∞–¥–∞—á</div>
          <div class="stat-value">${stats.totalTasks}</div>
        </div>
        <div class="stat-item">
          <div>–í—Å–µ–≥–æ –µ–¥–∏–Ω–∏—Ü</div>
          <div class="stat-value">${stats.totalUnits.toLocaleString('ru-RU')}</div>
        </div>
        <div class="stat-item">
          <div>–û–±—â–∞—è —Å—É–º–º–∞</div>
          <div class="stat-value">—Ä.${formatMoneyNumber(stats.totalAmount)}</div>
        </div>
        <div class="stat-item">
          <div>–°—Ä–µ–¥–Ω—è—è —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å</div>
          <div class="stat-value">${stats.avgEfficiency.toFixed(2).replace('.', ',')}%</div>
        </div>
      `;

      // –†–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏
      const total = stats.totalEmployees;
      const distribution = stats.efficiencyDistribution;
      
      distributionContainer.innerHTML = `
        <div class="distribution-segment efficiency-poor" 
             style="width: ${(distribution.poor / total) * 100}%" 
             title="<60%: ${distribution.poor} —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤">
          ${distribution.poor}
        </div>
        <div class="distribution-segment efficiency-average" 
             style="width: ${(distribution.average / total) * 100}%" 
             title="60-79%: ${distribution.average} —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤">
          ${distribution.average}
        </div>
        <div class="distribution-segment efficiency-good" 
             style="width: ${(distribution.good / total) * 100}%" 
             title="80-110%: ${distribution.good} —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤">
          ${distribution.good}
        </div>
        <div class="distribution-segment efficiency-abnormal" 
             style="width: ${(distribution.high / total) * 100}%" 
             title=">110%: ${distribution.high} —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤">
          ${distribution.high}
        </div>
      `;

      panel.style.display = 'block';
    }

    // –û—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π, –∫—Ä–æ–º–µ renderTable
    async function fetchStaffData() {
      try {
        const url = `https://AIP-77.github.io/archive/staff fullData.json?t=${cacheBuster}`;
        const res = await fetch(url);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();

        let staffArray = [];

        if (Array.isArray(data)) {
          staffArray = data;
        } else if (data && Array.isArray(data.records)) {
          staffArray = data.records;
        } else {
          throw new Error('–§–∞–π–ª staff –Ω–µ —Å–æ–¥–µ—Ä–∂–∏—Ç –º–∞—Å—Å–∏–≤–∞ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤');
        }

        const staffMap = {};
        const departmentsSet = new Set();

        staffArray.forEach(item => {
          if (item.–°–æ—Ç—Ä—É–¥–Ω–∏–∫ && item.–û—Ç–¥–µ–ª) {
            staffMap[item.–°–æ—Ç—Ä—É–¥–Ω–∏–∫] = item.–û—Ç–¥–µ–ª;
            departmentsSet.add(item.–û—Ç–¥–µ–ª);
          }
        });

        return {
          staffMap,
          departments: Array.from(departmentsSet).sort()
        };
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ staff-–¥–∞–Ω–Ω—ã—Ö:', err);
        return { staffMap: {}, departments: [] };
      }
    }

    function timeToSeconds(timeStr) {
      if (!timeStr || timeStr.trim() === '') return 0;
      const parts = timeStr.split(':').map(Number);
      const [h = 0, m = 0, s = 0] = parts;
      return h * 3600 + m * 60 + s;
    }

    function secondsToTime(seconds) {
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = seconds % 60;
      return `${h}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
    }

    function formatMoneyNumber(num) {
      if (typeof num !== 'number' || isNaN(num)) return '0,00';
      return num
        .toFixed(2)
        .replace('.', ',')
        .replace(/\B(?=(\d{3})+(?!\d))/g, ' ');
    }

    function parseMoney(str) {
      if (!str || str.trim() === '') return 0;
      const cleaned = str.replace(/[^\d,]/g, '').replace(',', '.');
      return parseFloat(cleaned) || 0;
    }

    function getMonthLabel(yyyymm) {
      const [year, month] = yyyymm.split('-');
      const monthNames = [
        '', '–Ø–Ω–≤–∞—Ä—å', '–§–µ–≤—Ä–∞–ª—å', '–ú–∞—Ä—Ç', '–ê–ø—Ä–µ–ª—å', '–ú–∞–π', '–ò—é–Ω—å',
        '–ò—é–ª—å', '–ê–≤–≥—É—Å—Ç', '–°–µ–Ω—Ç—è–±—Ä—å', '–û–∫—Ç—è–±—Ä—å', '–ù–æ—è–±—Ä—å', '–î–µ–∫–∞–±—Ä—å'
      ];
      return `${monthNames[parseInt(month)]} ${year}`;
    }

    function formatLastUpdated(isoString) {
      if (!isoString) return '';
      try {
        const date = new Date(isoString);
        if (isNaN(date.getTime())) return '';

        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const year = date.getFullYear();
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');

        return `–û–±–Ω–æ–≤–ª–µ–Ω–æ: ${day}.${month}.${year} –≤ ${hours}:${minutes}`;
      } catch (e) {
        return '';
      }
    }

    async function fetchRecordsForMonth(yyyymm) {
      try {
        const baseUrl = `https://AIP-77.github.io/archive/${yyyymm} fullData.json`;
        const url = `${baseUrl}?t=${cacheBuster}`;
        console.log('–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –º–µ—Å—è—Ü–∞:', url);

        const res = await fetch(url);
        if (!res.ok) {
          throw new Error(`HTTP ${res.status}`);
        }
        const data = await res.json();

        const lastUpdated = data.lastUpdated || null;

        if (!data || !Array.isArray(data.records)) {
          throw new Error('–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç: –æ–∂–∏–¥–∞–µ—Ç—Å—è { "records": [...] }');
        }

        return { records: data.records, lastUpdated };
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞:', err);
        throw new Error(`–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –∑–∞ ${getMonthLabel(yyyymm)}`);
      }
    }

    function calculateSummary(records) {
      const summary = {};

      records.forEach(record => {
        const name = record["–°–æ—Ç—Ä—É–¥–Ω–∏–∫"];
        if (!summary[name]) {
          summary[name] = {
            tasks: 0,
            units: 0,
            effectiveTime: 0,
            workTime: 0,
            totalSum: 0
          };
        }

        summary[name].tasks += 1;
        summary[name].units += parseFloat(record["–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –µ–¥–∏–Ω–∏—Ü"]) || 0;
        summary[name].effectiveTime += timeToSeconds(record["–†–∞–±–æ—á–µ–µ –≤—Ä–µ–º—è"]);
        summary[name].workTime += timeToSeconds(record["–í—Ä–µ–º—è –ø–æ —Ç–∞–±–µ–ª—é"]);
        summary[name].totalSum += parseMoney(record["–†–∞—Å—á–µ—Ç–Ω–∞—è —Å—É–º–º–∞"]) + parseMoney(record["–î–æ–ø–ª–∞—Ç–∞ XIS"]);
      });

      return Object.entries(summary)
        .map(([name, data]) => {
          const efficiency = data.workTime > 0
            ? ((data.effectiveTime / data.workTime) * 100).toFixed(2).replace('.', ',') + '%'
            : '0,00%';

          return {
            –°–æ—Ç—Ä—É–¥–Ω–∏–∫: name,
            "–ö–æ–ª-–≤–æ –∑–∞–¥–∞—á": data.tasks,
            "–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –µ–¥–∏–Ω–∏—Ü": Math.round(data.units),
            "–≠—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ–µ –≤—Ä–µ–º—è": secondsToTime(data.effectiveTime),
            "–†–∞–±–æ—á–µ–µ –≤—Ä–µ–º—è": secondsToTime(data.workTime),
            "–≠—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞": efficiency,
            "–†–∞—Å—á–µ—Ç–Ω–∞—è —Å—É–º–º–∞": data.totalSum
          };
        })
        .sort((a, b) => a.–°–æ—Ç—Ä—É–¥–Ω–∏–∫.localeCompare(b.–°–æ—Ç—Ä—É–¥–Ω–∏–∫, 'ru'));
    }

    function applyFilters() {
      let data = [...window.currentSummary];

      const departmentSelect = document.getElementById('department-filter');
      const selectedDepartments = Array.from(departmentSelect.selectedOptions)
        .map(option => option.value)
        .filter(value => value !== '');

      if (selectedDepartments.length > 0) {
        data = data.filter(row => {
          const dept = window.staffMap[row.–°–æ—Ç—Ä—É–¥–Ω–∏–∫];
          return selectedDepartments.includes(dept);
        });
      }

      const query = document.getElementById('employee-search').value.trim().toLowerCase();
      if (query) {
        data = data.filter(row =>
          row.–°–æ—Ç—Ä—É–¥–Ω–∏–∫.toLowerCase().includes(query)
        );
      }

      updateSelectedDepartmentsInfo(selectedDepartments);
      
      // üî• –†–ê–°–ß–ï–¢ –ò –û–¢–û–ë–†–ê–ñ–ï–ù–ò–ï –ê–ù–ê–õ–ò–¢–ò–ö–ò
      const analytics = calculateAnalytics(data);
      renderAnalytics(analytics);

      renderTable(data);
    }

    function updateSelectedDepartmentsInfo(selectedDepartments) {
      const infoElement = document.getElementById('selected-departments');
      
      if (selectedDepartments.length === 0) {
        infoElement.textContent = '–í—ã–±—Ä–∞–Ω–æ: –≤—Å–µ –æ—Ç–¥–µ–ª—ã';
      } else {
        const selectedNames = selectedDepartments.map(dept => {
          const option = Array.from(document.getElementById('department-filter').options)
            .find(opt => opt.value === dept);
          return option ? option.textContent : dept;
        });
        infoElement.textContent = `–í—ã–±—Ä–∞–Ω–æ: ${selectedNames.join(', ')}`;
      }
    }

    function renderTable(data) {
      const content = document.getElementById('content');
      if (data.length === 0) {
        content.innerHTML = '<div class="error">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è</div>';
        return;
      }

      let html = `<table><thead><tr>
        <th>–°–æ—Ç—Ä—É–¥–Ω–∏–∫</th>
        <th>–ö–æ–ª-–≤–æ –∑–∞–¥–∞—á</th>
        <th>–ï–¥–∏–Ω–∏—Ü</th>
        <th>–≠—Ñ—Ñ. –≤—Ä–µ–º—è</th>
        <th>–†–∞–±. –≤—Ä–µ–º—è</th>
        <th>–≠—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å</th>
        <th>–°—É–º–º–∞</th>
      </tr></thead><tbody>`;

      data.forEach(row => {
        const formattedAmount = `—Ä.${formatMoneyNumber(row["–†–∞—Å—á–µ—Ç–Ω–∞—è —Å—É–º–º–∞"])}`;
        const efficiencyClass = getEfficiencyClass(row["–≠—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞"]);
        
        html += `<tr>
          <td>${row.–°–æ—Ç—Ä—É–¥–Ω–∏–∫}</td>
          <td>${row["–ö–æ–ª-–≤–æ –∑–∞–¥–∞—á"]}</td>
          <td>${row["–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –µ–¥–∏–Ω–∏—Ü"]}</td>
          <td>${row["–≠—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ–µ –≤—Ä–µ–º—è"]}</td>
          <td>${row["–†–∞–±–æ—á–µ–µ –≤—Ä–µ–º—è"]}</td>
          <td class="efficiency-cell ${efficiencyClass}">${row["–≠—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞"]}</td>
          <td class="amount-cell">${formattedAmount}</td>
        </tr>`;
      });

      html += `</tbody></table>`;
      content.innerHTML = html;
    }

    async function loadAndRender(month) {
      const content = document.getElementById('content');
      content.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>';

      try {
        const { records, lastUpdated } = await fetchRecordsForMonth(month);
        const fullSummary = calculateSummary(records);
        window.currentSummary = fullSummary;

        applyFilters();

        const lastUpdatedEl = document.getElementById('last-updated');
        if (lastUpdated) {
          const lastDate = new Date(lastUpdated);
          const now = new Date();
          const isOutdated = (now - lastDate) > 24 * 60 * 60 * 1000;
          const formatted = formatLastUpdated(lastUpdated);
          const icon = isOutdated ? 'üö®' : 'üïí';
          lastUpdatedEl.textContent = ` | ${icon} ${formatted}`;
          lastUpdatedEl.className = isOutdated ? 'outdated' : '';
        } else {
          lastUpdatedEl.textContent = ' | –¥–∞–Ω–Ω—ã–µ –±–µ–∑ –æ—Ç–º–µ—Ç–∫–∏ –≤—Ä–µ–º–µ–Ω–∏';
          lastUpdatedEl.className = 'outdated';
        }
      } catch (err) {
        content.innerHTML = `<div class="error">${err.message}</div>`;
        document.getElementById('last-updated').textContent = '';
        document.getElementById('last-updated').className = '';
      }
    }

    function populateDepartmentFilter(departments) {
      const select = document.getElementById('department-filter');
      select.innerHTML = '';
      
      const allOption = document.createElement('option');
      allOption.value = '';
      allOption.textContent = '–í—Å–µ –æ—Ç–¥–µ–ª—ã';
      select.appendChild(allOption);

      departments.forEach(dept => {
        const opt = document.createElement('option');
        opt.value = dept;
        opt.textContent = dept;
        select.appendChild(opt);
      });

      select.disabled = false;
      allOption.selected = true;
    }

    function initMonthSelector() {
      const select = document.getElementById('month-select');
      select.innerHTML = '';

      const sorted = [...AVAILABLE_MONTHS].sort((a, b) => b.localeCompare(a));
      sorted.forEach(yyyymm => {
        const opt = document.createElement('option');
        opt.value = yyyymm;
        opt.textContent = getMonthLabel(yyyymm);
        select.appendChild(opt);
      });

      if (sorted.length > 0) {
        select.value = sorted[0];
        select.addEventListener('change', (e) => {
          if (e.target.value) loadAndRender(e.target.value);
        });
        loadAndRender(sorted[0]);
      } else {
        document.getElementById('content').innerHTML = '<div class="error">–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –º–µ—Å—è—Ü–µ–≤</div>';
      }
    }

    document.addEventListener('DOMContentLoaded', async () => {
      if (window.Telegram?.WebApp) {
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
      }

      const { staffMap, departments } = await fetchStaffData();
      window.staffMap = staffMap;
      populateDepartmentFilter(departments);

      document.getElementById('department-filter').addEventListener('change', applyFilters);

      const searchInput = document.getElementById('employee-search');
      let searchTimeout;
      searchInput.addEventListener('input', () => {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(applyFilters, 300);
      });

      document.getElementById('clear-cache-btn').addEventListener('click', () => {
        cacheBuster = Date.now();
        const currentMonth = document.getElementById('month-select').value;
        if (currentMonth) {
          loadAndRender(currentMonth);
        }
        if (window.Telegram?.WebApp) {
          Telegram.WebApp.showPopup({
            title: "–ö—ç—à —Å–±—Ä–æ—à–µ–Ω",
            message: "–î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã –∑–∞–Ω–æ–≤–æ."
          });
        }
      });

      initMonthSelector();
    });
  </script>
