  <script>
    const AVAILABLE_MONTHS = ["2025-09", "2025-10", "2025-11"];

    async function fetchStaffData() {
      try {
        const url = `https://AIP-77.github.io/archive/staff fullData.json?t=${cacheBuster}`;
        const res = await fetch(url);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();

        let staffArray = [];

        if (Array.isArray(data)) {
          staffArray = data;
        } else if (data && Array.isArray(data.records)) {
          staffArray = data.records;
        } else {
          throw new Error('–§–∞–π–ª staff –Ω–µ —Å–æ–¥–µ—Ä–∂–∏—Ç –º–∞—Å—Å–∏–≤–∞ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤');
        }

        const staffMap = {};
        const departmentsSet = new Set();

        staffArray.forEach(item => {
          if (item.–°–æ—Ç—Ä—É–¥–Ω–∏–∫ && item.–û—Ç–¥–µ–ª) {
            staffMap[item.–°–æ—Ç—Ä—É–¥–Ω–∏–∫] = item.–û—Ç–¥–µ–ª;
            departmentsSet.add(item.–û—Ç–¥–µ–ª);
          }
        });

        return {
          staffMap,
          departments: Array.from(departmentsSet).sort()
        };
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ staff-–¥–∞–Ω–Ω—ã—Ö:', err);
        return { staffMap: {}, departments: [] };
      }
    }

    function timeToSeconds(timeStr) {
      if (!timeStr || timeStr.trim() === '') return 0;
      const parts = timeStr.split(':').map(Number);
      const [h = 0, m = 0, s = 0] = parts;
      return h * 3600 + m * 60 + s;
    }

    function secondsToTime(seconds) {
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = seconds % 60;
      return `${h}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
    }

    function formatMoneyNumber(num) {
      if (typeof num !== 'number' || isNaN(num)) return '0,00';
      return num
        .toFixed(2)
        .replace('.', ',')
        .replace(/\B(?=(\d{3})+(?!\d))/g, ' ');
    }

    function parseMoney(str) {
      if (!str || str.trim() === '') return 0;
      const cleaned = str.replace(/[^\d,]/g, '').replace(',', '.');
      return parseFloat(cleaned) || 0;
    }

    function getMonthLabel(yyyymm) {
      const [year, month] = yyyymm.split('-');
      const monthNames = [
        '', '–Ø–Ω–≤–∞—Ä—å', '–§–µ–≤—Ä–∞–ª—å', '–ú–∞—Ä—Ç', '–ê–ø—Ä–µ–ª—å', '–ú–∞–π', '–ò—é–Ω—å',
        '–ò—é–ª—å', '–ê–≤–≥—É—Å—Ç', '–°–µ–Ω—Ç—è–±—Ä—å', '–û–∫—Ç—è–±—Ä—å', '–ù–æ—è–±—Ä—å', '–î–µ–∫–∞–±—Ä—å'
      ];
      return `${monthNames[parseInt(month)]} ${year}`;
    }

    function formatLastUpdated(isoString) {

      } catch (e) {

    }

    async function fetchRecordsForMonth(yyyymm) {

        console.log('–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –º–µ—Å—è—Ü–∞:', url);

        const res = await fetch(url);
        if (!res.ok) {
          throw new Error(`HTTP ${res.status}`);
        }
        const data = await res.json();

        const lastUpdated = data.lastUpdated || null;

        if (!data || !Array.isArray(data.records)) {

    }

    function groupDataByEmployeeAndDate(records) {
      const grouped = {};
      
      records.forEach(record => {
        const employee = record["–°–æ—Ç—Ä—É–¥–Ω–∏–∫"];
        const date = record["–†–∞–±–æ—á–∏–π –¥–µ–Ω—å"];
        
        if (!employee || !date) return;
        
        if (!grouped[employee]) {
          grouped[employee] = {
            dates: {},
            totalTasks: 0,
            totalUnits: 0,
            totalEffectiveTime: 0,
            totalWorkTime: 0,
            totalAmount: 0
          };
        }
        
        if (!grouped[employee].dates[date]) {
          grouped[employee].dates[date] = {
            works: [],

            totalUnits: 0,
            totalEffectiveTime: 0,
            totalWorkTime: 0,

        }
        
        const work = {

          units: parseFloat(record["–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –µ–¥–∏–Ω–∏—Ü"]) || 0,

        grouped[employee].dates[date].totalTasks += 1;

        grouped[employee].totalEffectiveTime += work.effectiveTime;
        grouped[employee].totalWorkTime += work.workTime;
        grouped[employee].totalAmount += work.totalAmount;
      });
      
      return grouped;
    }

    function formatDate(dateStr) {
      if (!dateStr) return '–î–∞—Ç–∞ –Ω–µ —É–∫–∞–∑–∞–Ω–∞';
      
      try {
        let date;
        
        if (dateStr.match(/^\d{4}-\d{2}-\d{2}$/)) {
          date = new Date(dateStr);
        }
        else if (dateStr.match(/^\d{2}\.\d{2}\.\d{4}$/)) {
          const [day, month, year] = dateStr.split('.');
          date = new Date(`${year}-${month}-${day}`);
        }
        else if (dateStr.match(/^\d{2}\/\d{2}\/\d{4}$/)) {
          const [day, month, year] = dateStr.split('/');
          date = new Date(`${year}-${month}-${day}`);
        }
        else {
          date = new Date(dateStr);
        }
        
        if (isNaN(date.getTime())) {
          return dateStr;
        }
        
        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const year = date.getFullYear();
        return `${day}.${month}.${year}`;
      } catch (e) {
        return dateStr;
      }
    }

    function sortDatesDesc(dates) {
      return dates.sort((a, b) => {
        try {
          const dateA = parseDate(a);
          const dateB = parseDate(b);
          
          if (dateA && dateB) {
            return dateB - dateA;
          }
          
          if (dateA && !dateB) return -1;
          if (!dateA && dateB) return 1;
          
          return b.localeCompare(a);
        } catch (e) {
          return b.localeCompare(a);
        }
      });
    }

    function parseDate(dateStr) {
      if (!dateStr) return null;
      
      try {
        if (dateStr.match(/^\d{4}-\d{2}-\d{2}$/)) {
          return new Date(dateStr);
        }
        else if (dateStr.match(/^\d{2}\.\d{2}\.\d{4}$/)) {
          const [day, month, year] = dateStr.split('.');
          return new Date(`${year}-${month}-${day}`);
        }
        else if (dateStr.match(/^\d{2}\/\d{2}\/\d{4}$/)) {
          const [day, month, year] = dateStr.split('/');
          return new Date(`${year}-${month}-${day}`);
        }
        else {
          const date = new Date(dateStr);
          return isNaN(date.getTime()) ? null : date;
        }
      } catch (e) {
        return null;
      }
    }

    function calculateEfficiency(effectiveTime, workTime) {
      if (workTime === 0) return 0;
      return (effectiveTime / workTime) * 100;

    function getEfficiencyClass(efficiency) {

      if (efficiency <= 79) return 'efficiency-medium';

    }

    function formatEfficiency(efficiency) {

      const efficiencyText = efficiencyValue.toFixed(2).replace('.', ',') + '%';
      const efficiencyClass = getEfficiencyClass(efficiencyValue);
      
      return `<span class="${efficiencyClass}">${efficiencyText}</span>`;

    // üî• –ò–°–ü–†–ê–í–õ–ï–ù–ù–´–ï –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –°–û–ë–´–¢–ò–ô
    function addExpandHandlers() {
      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤
      document.querySelectorAll('.employee-row').forEach(row => {
        const header = row.querySelector('.employee-header');
        const details = row.querySelector('.employee-details');
        
        header.addEventListener('click', function(e) {
          e.stopPropagation();
          const isVisible = details.style.display === 'block';
          details.style.display = isVisible ? 'none' : 'block';
        });
      });
      
      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –¥–∞—Ç
      document.querySelectorAll('.date-row').forEach(row => {
        row.addEventListener('click', function(e) {
          e.stopPropagation();
          // –ò—â–µ–º —Å–ª–µ–¥—É—é—â–∏–π —ç–ª–µ–º–µ–Ω—Ç –ø–æ—Å–ª–µ date-row –∏ date-stats
          let nextElement = this.nextElementSibling;
          // –ü—Ä–æ–ø—É—Å–∫–∞–µ–º date-stats –µ—Å–ª–∏ –æ–Ω –µ—Å—Ç—å
          if (nextElement && nextElement.classList.contains('date-stats')) {
            nextElement = nextElement.nextElementSibling;
          }
          // –¢–µ–ø–µ—Ä—å nextElement –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å date-details
          if (nextElement && nextElement.classList.contains('date-details')) {
            const isVisible = nextElement.style.display === 'block';
            nextElement.style.display = isVisible ? 'none' : 'block';
          }
        });
      });
    }

    async function loadAndRender(month) {
      const content = document.getElementById('content');
      content.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>';

      try {
        const { records, lastUpdated } = await fetchRecordsForMonth(month);
        const groupedData = groupDataByEmployeeAndDate(records);
        window.currentGroupedData = groupedData;

        applyFilters();

        const lastUpdatedEl = document.getElementById('last-updated');
        if (lastUpdated) {
          const lastDate = new Date(lastUpdated);
          const now = new Date();
          const isOutdated = (now - lastDate) > 24 * 60 * 60 * 1000;
          const formatted = formatLastUpdated(lastUpdated);
          const icon = isOutdated ? 'üö®' : 'üïí';
          lastUpdatedEl.textContent = ` | ${icon} ${formatted}`;
          lastUpdatedEl.className = isOutdated ? 'outdated' : '';
        } else {
          lastUpdatedEl.textContent = ' | –¥–∞–Ω–Ω—ã–µ –±–µ–∑ –æ—Ç–º–µ—Ç–∫–∏ –≤—Ä–µ–º–µ–Ω–∏';
          lastUpdatedEl.className = 'outdated';
        }
      } catch (err) {
        content.innerHTML = `<div class="error">${err.message}</div>`;
        document.getElementById('last-updated').textContent = '';
        document.getElementById('last-updated').className = '';
      }
    }

    function populateDepartmentFilter(departments) {
      const select = document.getElementById('department-filter');
      select.innerHTML = '';
      
      const allOption = document.createElement('option');
      allOption.value = '';
      allOption.textContent = '–í—Å–µ –æ—Ç–¥–µ–ª—ã';
      select.appendChild(allOption);

      departments.forEach(dept => {
        const opt = document.createElement('option');
        opt.value = dept;
        opt.textContent = dept;
        select.appendChild(opt);
      });

      select.disabled = false;
      allOption.selected = true;
    }

    function initMonthSelector() {
      const select = document.getElementById('month-select');
      select.innerHTML = '';

      const sorted = [...AVAILABLE_MONTHS].sort((a, b) => b.localeCompare(a));
      sorted.forEach(yyyymm => {
        const opt = document.createElement('option');
        opt.value = yyyymm;
        opt.textContent = getMonthLabel(yyyymm);
        select.appendChild(opt);
      });

      if (sorted.length > 0) {
        select.value = sorted[0];
        select.addEventListener('change', (e) => {
          if (e.target.value) loadAndRender(e.target.value);
        });
        loadAndRender(sorted[0]);
      } else {
        document.getElementById('content').innerHTML = '<div class="error">–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –º–µ—Å—è—Ü–µ–≤</div>';
      }
    }

    document.addEventListener('DOMContentLoaded', async () => {
      if (window.Telegram?.WebApp) {
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
      }

      const { staffMap, departments } = await fetchStaffData();
      window.staffMap = staffMap;
      populateDepartmentFilter(departments);

      document.getElementById('department-filter').addEventListener('change', applyFilters);

      const searchInput = document.getElementById('employee-search');
      let searchTimeout;
      searchInput.addEventListener('input', () => {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(applyFilters, 300);
      });

      document.getElementById('clear-cache-btn').addEventListener('click', () => {
        cacheBuster = Date.now();
        const currentMonth = document.getElementById('month-select').value;
        if (currentMonth) {
          loadAndRender(currentMonth);
        }
        if (window.Telegram?.WebApp) {
          Telegram.WebApp.showPopup({
            title: "–ö—ç—à —Å–±—Ä–æ—à–µ–Ω",
            message: "–î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã –∑–∞–Ω–æ–≤–æ."
          });
        }
      });

      initMonthSelector();
    });
  </script>
