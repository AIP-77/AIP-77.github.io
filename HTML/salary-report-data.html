  <script>
    // üî• –î–û–ë–ê–í–õ–ï–ù –ù–û–Ø–ë–†–¨ 2025
    const AVAILABLE_MONTHS = ["2025-09", "2025-10", "2025-11"];
    let cacheBuster = Date.now();

    // ========================
    // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –æ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞—Ö –∏ –æ—Ç–¥–µ–ª–∞—Ö
    // ========================
    async function fetchStaffData() {
      try {
        const url = `https://AIP-77.github.io/archive/staff fullData.json?t=${cacheBuster}`;
        const res = await fetch(url);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();

        let staffArray = [];

        if (Array.isArray(data)) {
          staffArray = data;
        } else if (data && Array.isArray(data.records)) {
          staffArray = data.records;
        } else {
          throw new Error('–§–∞–π–ª staff –Ω–µ —Å–æ–¥–µ—Ä–∂–∏—Ç –º–∞—Å—Å–∏–≤–∞ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤');
        }

        const staffMap = {};
        const departmentsSet = new Set();

        staffArray.forEach(item => {
          if (item.–°–æ—Ç—Ä—É–¥–Ω–∏–∫ && item.–û—Ç–¥–µ–ª) {
            staffMap[item.–°–æ—Ç—Ä—É–¥–Ω–∏–∫] = item.–û—Ç–¥–µ–ª;
            departmentsSet.add(item.–û—Ç–¥–µ–ª);
          }
        });

        return {
          staffMap,
          departments: Array.from(departmentsSet).sort()
        };
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ staff-–¥–∞–Ω–Ω—ã—Ö:', err);
        return { staffMap: {}, departments: [] };
      }
    }

    // ========================
    // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
    // ========================

    function timeToSeconds(timeStr) {
      if (!timeStr || timeStr.trim() === '') return 0;
      const parts = timeStr.split(':').map(Number);
      const [h = 0, m = 0, s = 0] = parts;
      return h * 3600 + m * 60 + s;
    }

    function secondsToTime(seconds) {
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = seconds % 60;
      return `${h}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
    }

    function formatMoneyNumber(num) {
      if (typeof num !== 'number' || isNaN(num)) return '0,00';
      return num
        .toFixed(2)
        .replace('.', ',')
        .replace(/\B(?=(\d{3})+(?!\d))/g, ' ');
    }

    function parseMoney(str) {
      if (!str || str.trim() === '') return 0;
      const cleaned = str.replace(/[^\d,]/g, '').replace(',', '.');
      return parseFloat(cleaned) || 0;
    }

    function getMonthLabel(yyyymm) {
      const [year, month] = yyyymm.split('-');
      const monthNames = [
        '', '–Ø–Ω–≤–∞—Ä—å', '–§–µ–≤—Ä–∞–ª—å', '–ú–∞—Ä—Ç', '–ê–ø—Ä–µ–ª—å', '–ú–∞–π', '–ò—é–Ω—å',
        '–ò—é–ª—å', '–ê–≤–≥—É—Å—Ç', '–°–µ–Ω—Ç—è–±—Ä—å', '–û–∫—Ç—è–±—Ä—å', '–ù–æ—è–±—Ä—å', '–î–µ–∫–∞–±—Ä—å'
      ];
      return `${monthNames[parseInt(month)]} ${year}`;
    }

    function formatLastUpdated(isoString) {
      if (!isoString) return '';
      try {
        const date = new Date(isoString);
        if (isNaN(date.getTime())) return '';

        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const year = date.getFullYear();
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');

        return `–û–±–Ω–æ–≤–ª–µ–Ω–æ: ${day}.${month}.${year} –≤ ${hours}:${minutes}`;
      } catch (e) {
        return '';
      }
    }

    async function fetchRecordsForMonth(yyyymm) {
      try {
        const baseUrl = `https://AIP-77.github.io/archive/${yyyymm} fullData.json`;
        const url = `${baseUrl}?t=${cacheBuster}`;
        console.log('–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –º–µ—Å—è—Ü–∞:', url);

        const res = await fetch(url);
        if (!res.ok) {
          throw new Error(`HTTP ${res.status}`);
        }
        const data = await res.json();

        const lastUpdated = data.lastUpdated || null;

        if (!data || !Array.isArray(data.records)) {
          throw new Error('–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç: –æ–∂–∏–¥–∞–µ—Ç—Å—è { "records": [...] }');
        }

        return { records: data.records, lastUpdated };
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞:', err);
        throw new Error(`–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –∑–∞ ${getMonthLabel(yyyymm)}`);
      }
    }

    // üî• –ù–û–í–ê–Ø –§–£–ù–ö–¶–ò–Ø: –ì—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞–º –∏ –¥–∞—Ç–∞–º
    function groupDataByEmployeeAndDate(records) {
      const grouped = {};
      
      records.forEach(record => {
        const employee = record["–°–æ—Ç—Ä—É–¥–Ω–∏–∫"];
        const date = record["–î–∞—Ç–∞"];
        
        if (!grouped[employee]) {
          grouped[employee] = {
            dates: {},
            totalTasks: 0,
            totalUnits: 0,
            totalEffectiveTime: 0,
            totalWorkTime: 0,
            totalAmount: 0
          };
        }
        
        if (!grouped[employee].dates[date]) {
          grouped[employee].dates[date] = {
            works: [],
            totalTasks: 0,
            totalUnits: 0,
            totalEffectiveTime: 0,
            totalWorkTime: 0,
            totalAmount: 0
          };
        }
        
        // –î–æ–±–∞–≤–ª—è–µ–º —Ä–∞–±–æ—Ç—É –∑–∞ –¥–µ–Ω—å
        const work = {
          type: record["–í–∏–¥ —Ä–∞–±–æ—Ç"],
          units: parseFloat(record["–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –µ–¥–∏–Ω–∏—Ü"]) || 0,
          effectiveTime: timeToSeconds(record["–†–∞–±–æ—á–µ–µ –≤—Ä–µ–º—è"]),
          workTime: timeToSeconds(record["–í—Ä–µ–º—è –ø–æ —Ç–∞–±–µ–ª—é"]),
          amount: parseMoney(record["–†–∞—Å—á–µ—Ç–Ω–∞—è —Å—É–º–º–∞"]) + parseMoney(record["–î–æ–ø–ª–∞—Ç–∞ XIS"])
        };
        
        grouped[employee].dates[date].works.push(work);
        
        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É –∑–∞ –¥–µ–Ω—å
        grouped[employee].dates[date].totalTasks += 1;
        grouped[employee].dates[date].totalUnits += work.units;
        grouped[employee].dates[date].totalEffectiveTime += work.effectiveTime;
        grouped[employee].dates[date].totalWorkTime += work.workTime;
        grouped[employee].dates[date].totalAmount += work.amount;
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –æ–±—â—É—é —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É –ø–æ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫—É
        grouped[employee].totalTasks += 1;
        grouped[employee].totalUnits += work.units;
        grouped[employee].totalEffectiveTime += work.effectiveTime;
        grouped[employee].totalWorkTime += work.workTime;
        grouped[employee].totalAmount += work.amount;
      });
      
      return grouped;
    }

    // üî• –û–ë–ù–û–í–õ–Å–ù–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø –§–ò–õ–¨–¢–†–ê–¶–ò–ò –° –ú–ù–û–ñ–ï–°–¢–í–ï–ù–ù–´–ú –í–´–ë–û–†–û–ú –û–¢–î–ï–õ–û–í
    function applyFilters() {
      const groupedData = window.currentGroupedData;
      if (!groupedData) return;
      
      // –§–∏–ª—å—Ç—Ä –ø–æ –æ—Ç–¥–µ–ª–∞–º (–º–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã–π –≤—ã–±–æ—Ä)
      const departmentSelect = document.getElementById('department-filter');
      const selectedDepartments = Array.from(departmentSelect.selectedOptions)
        .map(option => option.value)
        .filter(value => value !== '');

      // –§–∏–ª—å—Ç—Ä –ø–æ –ø–æ–∏—Å–∫—É
      const query = document.getElementById('employee-search').value.trim().toLowerCase();
      
      // –§–∏–ª—å—Ç—Ä—É–µ–º —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤
      const filteredEmployees = Object.keys(groupedData).filter(employee => {
        // –§–∏–ª—å—Ç—Ä –ø–æ –æ—Ç–¥–µ–ª—É
        if (selectedDepartments.length > 0) {
          const dept = window.staffMap[employee];
          if (!selectedDepartments.includes(dept)) return false;
        }
        
        // –§–∏–ª—å—Ç—Ä –ø–æ –ø–æ–∏—Å–∫—É
        if (query && !employee.toLowerCase().includes(query)) return false;
        
        return true;
      });

      // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö –æ—Ç–¥–µ–ª–∞—Ö
      updateSelectedDepartmentsInfo(selectedDepartments);

      renderGroupedTable(groupedData, filteredEmployees);
    }

    // üî• –§–£–ù–ö–¶–ò–Ø –û–ë–ù–û–í–õ–ï–ù–ò–Ø –ò–ù–§–û–†–ú–ê–¶–ò–ò –û –í–´–ë–†–ê–ù–ù–´–• –û–¢–î–ï–õ–ê–•
    function updateSelectedDepartmentsInfo(selectedDepartments) {
      const infoElement = document.getElementById('selected-departments');
      
      if (selectedDepartments.length === 0) {
        infoElement.textContent = '–í—ã–±—Ä–∞–Ω–æ: –≤—Å–µ –æ—Ç–¥–µ–ª—ã';
      } else {
        const selectedNames = selectedDepartments.map(dept => {
          const option = Array.from(document.getElementById('department-filter').options)
            .find(opt => opt.value === dept);
          return option ? option.textContent : dept;
        });
        infoElement.textContent = `–í—ã–±—Ä–∞–Ω–æ: ${selectedNames.join(', ')}`;
      }
    }

    // üî• –ù–û–í–ê–Ø –§–£–ù–ö–¶–ò–Ø: –†–µ–Ω–¥–µ—Ä–∏–Ω–≥ –≥—Ä—É–ø–ø–∏—Ä–æ–≤–∞–Ω–Ω–æ–π —Ç–∞–±–ª–∏—Ü—ã
    function renderGroupedTable(groupedData, filteredEmployees) {
      const content = document.getElementById('content');
      
      if (filteredEmployees.length === 0) {
        content.innerHTML = '<div class="error">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è</div>';
        return;
      }

      let html = '';
      
      filteredEmployees.forEach(employee => {
        const employeeData = groupedData[employee];
        const efficiency = employeeData.totalWorkTime > 0 
          ? ((employeeData.totalEffectiveTime / employeeData.totalWorkTime) * 100).toFixed(2).replace('.', ',') + '%'
          : '0,00%';
          
        html += `
          <div class="employee-row">
            <div class="employee-header">
              <span>${employee}</span>
              <span class="amount-cell">—Ä.${formatMoneyNumber(employeeData.totalAmount)}</span>
            </div>
            <div class="employee-details">
        `;
        
        // –°–æ—Ä—Ç–∏—Ä—É–µ–º –¥–∞—Ç—ã –ø–æ —É–±—ã–≤–∞–Ω–∏—é (—Å–∞–º—ã–µ –Ω–æ–≤—ã–µ —Å–≤–µ—Ä—Ö—É)
        const sortedDates = Object.keys(employeeData.dates).sort((a, b) => 
          new Date(b) - new Date(a)
        );
        
        sortedDates.forEach(date => {
          const dateData = employeeData.dates[date];
          const dateEfficiency = dateData.totalWorkTime > 0 
            ? ((dateData.totalEffectiveTime / dateData.totalWorkTime) * 100).toFixed(2).replace('.', ',') + '%'
            : '0,00%';
            
          html += `
            <div class="date-row">
              <div class="date-header">${formatDate(date)}</div>
              <div class="amount-cell">—Ä.${formatMoneyNumber(dateData.totalAmount)}</div>
            </div>
            <div class="date-details">
          `;
          
          // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ä–∞–±–æ—Ç—ã –∑–∞ –¥–µ–Ω—å
          dateData.works.forEach(work => {
            html += `
              <div class="work-row">
                <div class="work-type">${work.type}</div>
                <div class="work-units">${Math.round(work.units)} –µ–¥.</div>
                <div class="work-amount">—Ä.${formatMoneyNumber(work.amount)}</div>
              </div>
            `;
          });
          
          // –ò—Ç–æ–≥–∏ –∑–∞ –¥–µ–Ω—å
          html += `
              <div class="summary-row">
                <div class="summary-label">–ò—Ç–æ–≥–æ –∑–∞ ${formatDate(date)}:</div>
                <div class="summary-value">
                  ${dateData.totalTasks} –∑–∞–¥–∞—á, ${Math.round(dateData.totalUnits)} –µ–¥., 
                  ${secondsToTime(dateData.totalEffectiveTime)} / ${secondsToTime(dateData.totalWorkTime)} 
                  (${dateEfficiency})
                </div>
              </div>
            </div>
          `;
        });
        
        // –û–±—â–∏–µ –∏—Ç–æ–≥–∏ –ø–æ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫—É
        html += `
              <div class="summary-row">
                <div class="summary-label">–ò—Ç–æ–≥–æ –ø–æ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫—É:</div>
                <div class="summary-value">
                  ${employeeData.totalTasks} –∑–∞–¥–∞—á, ${Math.round(employeeData.totalUnits)} –µ–¥., 
                  ${secondsToTime(employeeData.totalEffectiveTime)} / ${secondsToTime(employeeData.totalWorkTime)} 
                  (${efficiency})
                </div>
              </div>
            </div>
          </div>
        `;
      });
      
      content.innerHTML = html;
      
      // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è —Ä–∞—Å–∫—Ä—ã—Ç–∏—è/—Å–≤–æ—Ä–∞—á–∏–≤–∞–Ω–∏—è
      addExpandHandlers();
    }

    // üî• –§–£–ù–ö–¶–ò–Ø –§–û–†–ú–ê–¢–ò–†–û–í–ê–ù–ò–Ø –î–ê–¢–´
    function formatDate(dateStr) {
      const date = new Date(dateStr);
      const day = String(date.getDate()).padStart(2, '0');
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const year = date.getFullYear();
      return `${day}.${month}.${year}`;
    }

    // üî• –§–£–ù–ö–¶–ò–Ø –î–û–ë–ê–í–õ–ï–ù–ò–Ø –û–ë–†–ê–ë–û–¢–ß–ò–ö–û–í –†–ê–°–ö–†–´–¢–ò–Ø
    function addExpandHandlers() {
      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤
      document.querySelectorAll('.employee-row').forEach(row => {
        row.addEventListener('click', function(e) {
          // –ù–µ —Å—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –¥–æ—á–µ—Ä–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç—ã
          if (e.target.closest('.employee-details')) return;
          
          const details = this.querySelector('.employee-details');
          const isVisible = details.style.display === 'block';
          
          details.style.display = isVisible ? 'none' : 'block';
        });
      });
      
      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –¥–∞—Ç
      document.querySelectorAll('.date-row').forEach(row => {
        row.addEventListener('click', function(e) {
          e.stopPropagation(); // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –≤—Å–ø–ª—ã—Ç–∏–µ –¥–æ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞
          
          const details = this.nextElementSibling;
          const isVisible = details.style.display === 'block';
          
          details.style.display = isVisible ? 'none' : 'block';
        });
      });
    }

    async function loadAndRender(month) {
      const content = document.getElementById('content');
      content.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>';

      try {
        const { records, lastUpdated } = await fetchRecordsForMonth(month);
        const groupedData = groupDataByEmployeeAndDate(records);
        window.currentGroupedData = groupedData;

        // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ñ–∏–ª—å—Ç—Ä—ã
        applyFilters();

        // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Ä–µ–º—è
        const lastUpdatedEl = document.getElementById('last-updated');
        if (lastUpdated) {
          const lastDate = new Date(lastUpdated);
          const now = new Date();
          const isOutdated = (now - lastDate) > 24 * 60 * 60 * 1000;
          const formatted = formatLastUpdated(lastUpdated);
          const icon = isOutdated ? 'üö®' : 'üïí';
          lastUpdatedEl.textContent = ` | ${icon} ${formatted}`;
          lastUpdatedEl.className = isOutdated ? 'outdated' : '';
        } else {
          lastUpdatedEl.textContent = ' | –¥–∞–Ω–Ω—ã–µ –±–µ–∑ –æ—Ç–º–µ—Ç–∫–∏ –≤—Ä–µ–º–µ–Ω–∏';
          lastUpdatedEl.className = 'outdated';
        }
      } catch (err) {
        content.innerHTML = `<div class="error">${err.message}</div>`;
        document.getElementById('last-updated').textContent = '';
        document.getElementById('last-updated').className = '';
      }
    }

    // üî• –û–ë–ù–û–í–õ–Å–ù–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø –ó–ê–ü–û–õ–ù–ï–ù–ò–Ø –§–ò–õ–¨–¢–†–ê –û–¢–î–ï–õ–û–í
    function populateDepartmentFilter(departments) {
      const select = document.getElementById('department-filter');
      select.innerHTML = '';
      
      // –î–æ–±–∞–≤–ª—è–µ–º –æ–ø—Ü–∏—é "–í—Å–µ –æ—Ç–¥–µ–ª—ã"
      const allOption = document.createElement('option');
      allOption.value = '';
      allOption.textContent = '–í—Å–µ –æ—Ç–¥–µ–ª—ã';
      select.appendChild(allOption);

      // –î–æ–±–∞–≤–ª—è–µ–º –æ—Ç–¥–µ–ª—ã
      departments.forEach(dept => {
        const opt = document.createElement('option');
        opt.value = dept;
        opt.textContent = dept;
        select.appendChild(opt);
      });

      select.disabled = false;
      
      // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –≤—ã–±–∏—Ä–∞–µ–º "–í—Å–µ –æ—Ç–¥–µ–ª—ã"
      allOption.selected = true;
    }

    function initMonthSelector() {
      const select = document.getElementById('month-select');
      select.innerHTML = '';

      const sorted = [...AVAILABLE_MONTHS].sort((a, b) => b.localeCompare(a));
      sorted.forEach(yyyymm => {
        const opt = document.createElement('option');
        opt.value = yyyymm;
        opt.textContent = getMonthLabel(yyyymm);
        select.appendChild(opt);
      });

      if (sorted.length > 0) {
        select.value = sorted[0];
        select.addEventListener('change', (e) => {
          if (e.target.value) loadAndRender(e.target.value);
        });
        loadAndRender(sorted[0]);
      } else {
        document.getElementById('content').innerHTML = '<div class="error">–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –º–µ—Å—è—Ü–µ–≤</div>';
      }
    }

    // ========================
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    // ========================
    document.addEventListener('DOMContentLoaded', async () => {
      if (window.Telegram?.WebApp) {
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
      }

      // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –æ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞—Ö –∏ –æ—Ç–¥–µ–ª–∞—Ö
      const { staffMap, departments } = await fetchStaffData();
      window.staffMap = staffMap;
      populateDepartmentFilter(departments);

      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Ñ–∏–ª—å—Ç—Ä–æ–≤
      document.getElementById('department-filter').addEventListener('change', applyFilters);

      const searchInput = document.getElementById('employee-search');
      let searchTimeout;
      searchInput.addEventListener('input', () => {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(applyFilters, 300);
      });

      document.getElementById('clear-cache-btn').addEventListener('click', () => {
        cacheBuster = Date.now();
        const currentMonth = document.getElementById('month-select').value;
        if (currentMonth) {
          loadAndRender(currentMonth);
        }
        if (window.Telegram?.WebApp) {
          Telegram.WebApp.showPopup({
            title: "–ö—ç—à —Å–±—Ä–æ—à–µ–Ω",
            message: "–î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã –∑–∞–Ω–æ–≤–æ."
          });
        }
      });

      initMonthSelector();
    });
  </script>
