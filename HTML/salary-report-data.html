      } catch (err) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ staff-–¥–∞–Ω–Ω—ã—Ö:', err);
        return { staffMap: {}, departments: [] };
      }
    }

    function timeToSeconds(timeStr) {
      if (!timeStr || timeStr.trim() === '') return 0;
      const parts = timeStr.split(':').map(Number);
      const [h = 0, m = 0, s = 0] = parts;
      return h * 3600 + m * 60 + s;
    }

    function secondsToTime(seconds) {
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = seconds % 60;
      return `${h}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
    }

    function formatMoneyNumber(num) {
      if (typeof num !== 'number' || isNaN(num)) return '0,00';
      return num
        .toFixed(2)
        .replace('.', ',')
        .replace(/\B(?=(\d{3})+(?!\d))/g, ' ');
    }

    function parseMoney(str) {
      if (!str || str.trim() === '') return 0;
      const cleaned = str.replace(/[^\d,]/g, '').replace(',', '.');
      return parseFloat(cleaned) || 0;
    }

    function getMonthLabel(yyyymm) {
      const [year, month] = yyyymm.split('-');
      const monthNames = [
        '', '–Ø–Ω–≤–∞—Ä—å', '–§–µ–≤—Ä–∞–ª—å', '–ú–∞—Ä—Ç', '–ê–ø—Ä–µ–ª—å', '–ú–∞–π', '–ò—é–Ω—å',
        '–ò—é–ª—å', '–ê–≤–≥—É—Å—Ç', '–°–µ–Ω—Ç—è–±—Ä—å', '–û–∫—Ç—è–±—Ä—å', '–ù–æ—è–±—Ä—å', '–î–µ–∫–∞–±—Ä—å'
      ];
      return `${monthNames[parseInt(month)]} ${year}`;
    }

    function formatLastUpdated(isoString) {
      if (!isoString) return '';
      try {
        const date = new Date(isoString);
        if (isNaN(date.getTime())) return '';

        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const year = date.getFullYear();
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');

        return `–û–±–Ω–æ–≤–ª–µ–Ω–æ: ${day}.${month}.${year} –≤ ${hours}:${minutes}`;
      } catch (e) {
        return '';
      }
    }

    async function fetchRecordsForMonth(yyyymm) {
      try {
        const baseUrl = `https://AIP-77.github.io/archive/${yyyymm} fullData.json`;
        const url = `${baseUrl}?t=${cacheBuster}`;
        console.log('–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –º–µ—Å—è—Ü–∞:', url);

        const res = await fetch(url);
        if (!res.ok) {
          throw new Error(`HTTP ${res.status}`);
        }
        const data = await res.json();

        const lastUpdated = data.lastUpdated || null;

        if (!data || !Array.isArray(data.records)) {
          throw new Error('–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç: –æ–∂–∏–¥–∞–µ—Ç—Å—è { "records": [...] }');
        }

        return { records: data.records, lastUpdated };
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞:', err);
        throw new Error(`–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –∑–∞ ${getMonthLabel(yyyymm)}`);
      }
    }

    function groupDataByEmployeeAndDate(records) {
      const grouped = {};
      
      records.forEach(record => {
        const employee = record["–°–æ—Ç—Ä—É–¥–Ω–∏–∫"];
        const date = record["–†–∞–±–æ—á–∏–π –¥–µ–Ω—å"];
        
        if (!employee || !date) return;
        
        if (!grouped[employee]) {
          grouped[employee] = {
            dates: {},
            totalTasks: 0,
            totalUnits: 0,
            totalEffectiveTime: 0,
            totalWorkTime: 0,
            totalAmount: 0,
            shiftsCount: 0
          };
        }
        
        if (!grouped[employee].dates[date]) {
          grouped[employee].dates[date] = {
            works: [],
            totalTasks: 0,
            totalUnits: 0,
            totalEffectiveTime: 0,
            totalWorkTime: 0,
            totalAmount: 0
          };
          grouped[employee].shiftsCount += 1;
        }
        
        const work = {
          type: record["–í–∏–¥ —Ä–∞–±–æ—Ç"] || "–ù–µ —É–∫–∞–∑–∞–Ω",
          units: parseFloat(record["–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –µ–¥–∏–Ω–∏—Ü"]) || 0,
          effectiveTime: timeToSeconds(record["–†–∞–±–æ—á–µ–µ –≤—Ä–µ–º—è"]),
          workTime: timeToSeconds(record["–í—Ä–µ–º—è –ø–æ —Ç–∞–±–µ–ª—é"]),
          baseAmount: parseMoney(record["–†–∞—Å—á–µ—Ç–Ω–∞—è —Å—É–º–º–∞"]),
          bonusAmount: parseMoney(record["–î–æ–ø–ª–∞—Ç–∞ XIS"]),
          totalAmount: parseMoney(record["–†–∞—Å—á–µ—Ç–Ω–∞—è —Å—É–º–º–∞"]) + parseMoney(record["–î–æ–ø–ª–∞—Ç–∞ XIS"]),
          deliveryNumber: record["–ü–æ—Å—Ç–∞–≤–∫–∞"] || ""
        };
        
        grouped[employee].dates[date].works.push(work);
        
        grouped[employee].dates[date].totalTasks += 1;
        grouped[employee].dates[date].totalUnits += work.units;
        grouped[employee].dates[date].totalEffectiveTime += work.effectiveTime;
        grouped[employee].dates[date].totalWorkTime += work.workTime;
        grouped[employee].dates[date].totalAmount += work.totalAmount;
        
        grouped[employee].totalTasks += 1;
        grouped[employee].totalUnits += work.units;
        grouped[employee].totalEffectiveTime += work.effectiveTime;
        grouped[employee].totalWorkTime += work.workTime;
        grouped[employee].totalAmount += work.totalAmount;
      });
      
      return grouped;
    }

    function applyFilters() {
      const groupedData = window.currentGroupedData;
      if (!groupedData) return;
      
      const departmentSelect = document.getElementById('department-filter');
      const selectedDepartments = Array.from(departmentSelect.selectedOptions)
        .map(option => option.value)
        .filter(value => value !== '');

      const query = document.getElementById('employee-search').value.trim().toLowerCase();
      
      const filteredEmployees = Object.keys(groupedData).filter(employee => {
        if (selectedDepartments.length > 0) {
          const dept = window.staffMap[employee];
          if (!selectedDepartments.includes(dept)) return false;
        }
        
        if (query && !employee.toLowerCase().includes(query)) return false;
        
        return true;
      });

      filteredEmployees.sort((a, b) => a.localeCompare(b, 'ru'));

      updateSelectedDepartmentsInfo(selectedDepartments);
      renderGroupedTable(groupedData, filteredEmployees);
    }

    function updateSelectedDepartmentsInfo(selectedDepartments) {
      const infoElement = document.getElementById('selected-departments');
      
      if (selectedDepartments.length === 0) {
        infoElement.textContent = '–í—ã–±—Ä–∞–Ω–æ: –≤—Å–µ –æ—Ç–¥–µ–ª—ã';
      } else {
        const selectedNames = selectedDepartments.map(dept => {
          const option = Array.from(document.getElementById('department-filter').options)
            .find(opt => opt.value === dept);
          return option ? option.textContent : dept;
        });
        infoElement.textContent = `–í—ã–±—Ä–∞–Ω–æ: ${selectedNames.join(', ')}`;
      }
    }

    // ... –æ—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π ...

    // üî• –û–ë–ù–û–í–õ–ï–ù–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø –ü–ï–ß–ê–¢–ò
    function setupPrintFunctionality() {
      const printDialog = document.getElementById('print-dialog');
      const printBtnTop = document.getElementById('print-btn-top');
      const printCancelBtn = document.getElementById('print-cancel-btn');
      const printConfirmBtn = document.getElementById('print-confirm-btn');
      const printScopeSelect = document.getElementById('print-scope');
      const printDetailSelect = document.getElementById('print-detail');
      const employeeSelection = document.getElementById('employee-selection');
      const employeeCheckboxes = document.getElementById('employee-checkboxes');

      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–∏–∞–ª–æ–≥ –ø–µ—á–∞—Ç–∏
      printBtnTop.addEventListener('click', function() {
        updateEmployeeCheckboxes();
        printDialog.style.display = 'flex';
      });

      // –°–∫—Ä—ã–≤–∞–µ–º –¥–∏–∞–ª–æ–≥
      printCancelBtn.addEventListener('click', function() {
        printDialog.style.display = 'none';
      });

      // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã–±–æ—Ä–∞ –æ–±–ª–∞—Å—Ç–∏ –ø–µ—á–∞—Ç–∏
      printScopeSelect.addEventListener('change', function() {
        if (this.value === 'selected') {
          employeeSelection.style.display = 'block';
        } else {
          employeeSelection.style.display = 'none';
        }
      });

      // –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –ø–µ—á–∞—Ç–∏
      printConfirmBtn.addEventListener('click', function() {
        const scope = printScopeSelect.value;
        const detail = printDetailSelect.value;
        
        printWithOptions(scope, detail);
        printDialog.style.display = 'none';
      });

      // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤ –¥–ª—è –≤—ã–±–æ—Ä–∞
      function updateEmployeeCheckboxes() {
        const employees = document.querySelectorAll('.employee-row');
        employeeCheckboxes.innerHTML = '';
        
        employees.forEach(row => {
          const employeeName = row.querySelector('.employee-name').textContent;
          const checkbox = document.createElement('div');
          checkbox.className = 'print-checkbox';
          checkbox.innerHTML = `
            <input type="checkbox" value="${employeeName}" checked>
            <label>${employeeName}</label>
          `;
          employeeCheckboxes.appendChild(checkbox);
        });
      }

      // üî• –û–ë–ù–û–í–õ–ï–ù–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø –ü–ï–ß–ê–¢–ò –° –£–õ–£–ß–®–ï–ù–ò–Ø–ú–ò
      function printWithOptions(scope, detail) {
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞–∑–≤–∞–Ω–∏–µ —Ñ–∞–π–ª–∞ –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –≤ PDF
        setPrintFileName();
        
        // –î–æ–±–∞–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ –¥–ª—è –ø–µ—á–∞—Ç–∏
        const content = document.getElementById('content');
        const printHeader = createPrintHeader();
        content.insertAdjacentHTML('afterbegin', printHeader);

        // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å—ã –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ–º –ø—Ä–∏ –ø–µ—á–∞—Ç–∏
        document.body.classList.remove('summary-only', 'no-details');
        
        if (detail === 'summary') {
          document.body.classList.add('summary-only');
        } else if (detail === 'dates') {
          document.body.classList.add('no-details');
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤–∏–¥–∏–º–æ—Å—Ç—å—é —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –≤—ã–±—Ä–∞–Ω–Ω–æ–π –æ–±–ª–∞—Å—Ç–∏
        const employees = document.querySelectorAll('.employee-row');
        
        employees.forEach(row => {
          const employeeName = row.querySelector('.employee-name').textContent;
          let shouldPrint = false;
          
          switch (scope) {
            case 'all':
              shouldPrint = true;
              break;
            case 'filtered':
              shouldPrint = true;
              break;
            case 'selected':
              const checkbox = document.querySelector(`input[value="${employeeName}"]`);
              shouldPrint = checkbox && checkbox.checked;
              break;
          }
          
          if (!shouldPrint) {
            row.style.display = 'none';
          } else {
            row.style.display = 'block';
          }
        });

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Ä–∞—Å–∫—Ä—ã–≤–∞–µ–º –Ω—É–∂–Ω—ã–µ –¥–µ—Ç–∞–ª–∏ –¥–ª—è –ø–µ—á–∞—Ç–∏
        if (detail === 'full') {
          document.querySelectorAll('.employee-details').forEach(details => {
            details.style.display = 'block';
          });
          document.querySelectorAll('.date-details').forEach(details => {
            details.style.display = 'block';
          });
        } else if (detail === 'dates') {
          document.querySelectorAll('.employee-details').forEach(details => {
            details.style.display = 'block';
          });
          document.querySelectorAll('.date-details').forEach(details => {
            details.style.display = 'none';
          });
        }

        // –ñ–¥–µ–º –Ω–µ–º–Ω–æ–≥–æ –ø–µ—Ä–µ–¥ –ø–µ—á–∞—Ç—å—é
        setTimeout(() => {
          window.print();
          
          // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏—Å—Ö–æ–¥–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –ø–æ—Å–ª–µ –ø–µ—á–∞—Ç–∏
          setTimeout(() => {
            // –£–¥–∞–ª—è–µ–º –¥–æ–±–∞–≤–ª–µ–Ω–Ω—ã–π –∑–∞–≥–æ–ª–æ–≤–æ–∫
            const printHeaderElement = document.querySelector('.print-header');
            if (printHeaderElement) {
              printHeaderElement.remove();
            }
            
            document.body.classList.remove('summary-only', 'no-details');
            employees.forEach(row => {
              row.style.display = 'block';
            });
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ —Ä–∞—Å–∫—Ä—ã—Ç—ã–µ –¥–µ—Ç–∞–ª–∏
            document.querySelectorAll('.employee-details').forEach(details => {
              details.style.display = 'none';
            });
            document.querySelectorAll('.date-details').forEach(details => {
              details.style.display = 'none';
            });
          }, 500);
        }, 500);
      }
    }

    // üî• –û–ë–ù–û–í–õ–ï–ù–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø –î–õ–Ø –ö–ù–û–ü–ö–ò –°–ë–†–û–°–ê –ö–≠–®–ê
    function setupCacheClearFunctionality() {
      const clearCacheBtnTop = document.getElementById('clear-cache-btn-top');
      
      clearCacheBtnTop.addEventListener('click', () => {

        const currentMonth = document.getElementById('month-select').value;
        if (currentMonth) {

        }
        if (window.Telegram?.WebApp) {
          Telegram.WebApp.showPopup({
            title: "–ö—ç—à —Å–±—Ä–æ—à–µ–Ω",
            message: "–î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã –∑–∞–Ω–æ–≤–æ."
          });
        }
      });
    }

    // ... –æ—Å—Ç–∞–ª—å–Ω–æ–π –∫–æ–¥ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π ...

    document.addEventListener('DOMContentLoaded', async () => {
      if (window.Telegram?.WebApp) {
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
      }

      const { staffMap, departments } = await fetchStaffData();
      window.staffMap = staffMap;

      document.getElementById('department-filter').addEventListener('change', applyFilters);

      const searchInput = document.getElementById('employee-search');
      let searchTimeout;
      searchInput.addEventListener('input', () => {
        clearTimeout(searchTimeout);

      });

      initMonthSelector();
    });
  </script>
