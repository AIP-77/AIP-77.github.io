  <style>

<body>
  <div class="container">
    <div class="header">–í–µ–¥–æ–º–æ—Å—Ç—å –∑–∞—Ä–∞–±–æ—Ç–Ω–æ–π –ø–ª–∞—Ç—ã</div>
    <div class="version">v 20.10-1055 <span>üïí</span></div>

  <script>
    // ========================
    // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
    // ========================

    function timeToSeconds(timeStr) {
      if (!timeStr || timeStr.trim() === '') return 0;
      const parts = timeStr.split(':').map(Number);
      const [h = 0, m = 0, s = 0] = parts;
      return h * 3600 + m * 60 + s;
    }

    function secondsToTime(seconds) {
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = seconds % 60;
      return `${h}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
    }

    function parseMoney(str) {
      if (!str || str.trim() === '') return 0;
      const cleaned = str.replace(/[^\d,]/g, '').replace(',', '.');
      return parseFloat(cleaned) || 0;
    }

    function extractMonthYear(dateStr) {
      // dateStr = "30.09.2025"
      const parts = dateStr.split('.');
      if (parts.length !== 3) return null;
      const [day, month, year] = parts;
      return `${month}.${year}`;
    }

    function getUniqueMonths(records) {
      const months = new Set();
      records.forEach(r => {
        const my = extractMonthYear(r["–†–∞–±–æ—á–∏–π –¥–µ–Ω—å"]);
        if (my) months.add(my);
      });
      return Array.from(months).sort((a, b) => {
        const [ma, ya] = a.split('.');
        const [mb, yb] = b.split('.');
        return ya !== yb ? ya - yb : ma - mb;
      }).reverse(); // —Å–∞–º—ã–µ —Å–≤–µ–∂–∏–µ ‚Äî –ø–µ—Ä–≤—ã–µ
    }

    function filterByMonth(records, monthYear) {
      return records.filter(r => extractMonthYear(r["–†–∞–±–æ—á–∏–π –¥–µ–Ω—å"]) === monthYear);
    }

    function calculateSummary(records) {
      const summary = {};

      records.forEach(record => {
        const name = record["–°–æ—Ç—Ä—É–¥–Ω–∏–∫"];
        if (!summary[name]) {
          summary[name] = {
            tasks: 0,
            units: 0,
            effectiveTime: 0,
            workTime: 0,
            totalSum: 0
          };
        }

        summary[name].tasks += 1;
        summary[name].units += parseFloat(record["–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –µ–¥–∏–Ω–∏—Ü"]) || 0;
        summary[name].effectiveTime += timeToSeconds(record["–†–∞–±–æ—á–µ–µ –≤—Ä–µ–º—è"]);
        summary[name].workTime += timeToSeconds(record["–í—Ä–µ–º—è –ø–æ —Ç–∞–±–µ–ª—é"]);
        summary[name].totalSum += parseMoney(record["–†–∞—Å—á–µ—Ç–Ω–∞—è —Å—É–º–º–∞"]) + parseMoney(record["–î–æ–ø–ª–∞—Ç–∞ XIS"]);
      });

      return Object.entries(summary).map(([name, data]) => {
        const efficiency = data.workTime > 0
          ? ((data.effectiveTime / data.workTime) * 100).toFixed(2).replace('.', ',') + '%'
          : '0,00%';

        return {
          –°–æ—Ç—Ä—É–¥–Ω–∏–∫: name,
          "–ö–æ–ª-–≤–æ –∑–∞–¥–∞—á": data.tasks,
          "–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –µ–¥–∏–Ω–∏—Ü": Math.round(data.units),
          "–≠—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ–µ –≤—Ä–µ–º—è": secondsToTime(data.effectiveTime),
          "–†–∞–±–æ—á–µ–µ –≤—Ä–µ–º—è": secondsToTime(data.workTime),
          "–≠—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞": efficiency,
          "–†–∞—Å—á–µ—Ç–Ω–∞—è —Å—É–º–º–∞": `—Ä.${data.totalSum.toFixed(2).replace('.', ',')}`
        };
      });
    }

    function renderTable(data) {
      if (data.length === 0) {
        document.getElementById('content').innerHTML = '<div class="error">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –∑–∞ –≤—ã–±—Ä–∞–Ω–Ω—ã–π –ø–µ—Ä–∏–æ–¥</div>';
        return;
      }

      let html = `
        <table>
          <thead>
            <tr>
              <th>–°–æ—Ç—Ä—É–¥–Ω–∏–∫</th>
              <th>–ö–æ–ª-–≤–æ –∑–∞–¥–∞—á</th>
              <th>–ï–¥–∏–Ω–∏—Ü</th>
              <th>–≠—Ñ—Ñ. –≤—Ä–µ–º—è</th>
              <th>–†–∞–±. –≤—Ä–µ–º—è</th>
              <th>–≠—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å</th>
              <th>–°—É–º–º–∞</th>
            </tr>
          </thead>
          <tbody>
      `;

      data.forEach(row => {
        html += `
          <tr>
            <td>${row.–°–æ—Ç—Ä—É–¥–Ω–∏–∫}</td>
            <td>${row["–ö–æ–ª-–≤–æ –∑–∞–¥–∞—á"]}</td>
            <td>${row["–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –µ–¥–∏–Ω–∏—Ü"]}</td>
            <td>${row["–≠—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ–µ –≤—Ä–µ–º—è"]}</td>
            <td>${row["–†–∞–±–æ—á–µ–µ –≤—Ä–µ–º—è"]}</td>
            <td>${row["–≠—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞"]}</td>
            <td>${row["–†–∞—Å—á–µ—Ç–Ω–∞—è —Å—É–º–º–∞"]}</td>
          </tr>
        `;
      });

      html += `</tbody></table>`;
      document.getElementById('content').innerHTML = html;
    }

    async function loadData() {
      try {
        const res = await fetch('https://AIP-77.github.io/archive/2025-10 fullData.json');
        if (!res.ok) throw new Error('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏');
        const data = await res.json();
        return data.records || [];
      } catch (err) {
        document.getElementById('content').innerHTML = `<div class="error">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ${err.message}</div>`;
        throw err;
      }
    }

    // ========================
    // –û—Å–Ω–æ–≤–Ω–æ–π –ø–æ—Ç–æ–∫
    // ========================

    let allRecords = [];

    async function init() {
      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
      if (window.Telegram?.WebApp) {
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        Telegram.WebApp.MainButton.hide();
      }

      // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
      allRecords = await loadData();

      // –ó–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –≤—ã–ø–∞–¥–∞—é—â–µ–≥–æ —Å–ø–∏—Å–∫–∞ –º–µ—Å—è—Ü–∞–º–∏
      const months = getUniqueMonths(allRecords);
      const select = document.getElementById('month-select');
      select.innerHTML = '';
      if (months.length === 0) {
        select.innerHTML = '<option>–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</option>';
        document.getElementById('content').innerHTML = '<div class="error">–ù–µ—Ç –∑–∞–ø–∏—Å–µ–π –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è</div>';
        return;
      }

      months.forEach(m => {
        const [month, year] = m.split('.');
        const monthNames = [
          '', '–Ø–Ω–≤–∞—Ä—å', '–§–µ–≤—Ä–∞–ª—å', '–ú–∞—Ä—Ç', '–ê–ø—Ä–µ–ª—å', '–ú–∞–π', '–ò—é–Ω—å',
          '–ò—é–ª—å', '–ê–≤–≥—É—Å—Ç', '–°–µ–Ω—Ç—è–±—Ä—å', '–û–∫—Ç—è–±—Ä—å', '–ù–æ—è–±—Ä—å', '–î–µ–∫–∞–±—Ä—å'
        ];
        const label = `${monthNames[parseInt(month)]} ${year}`;
        const option = document.createElement('option');
        option.value = m;
        option.textContent = label;
        select.appendChild(option);
      });

      // –í—ã–±–∏—Ä–∞–µ–º –ø–µ—Ä–≤—ã–π (—Å–∞–º—ã–π —Å–≤–µ–∂–∏–π) –º–µ—Å—è—Ü –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
      select.value = months[0];
      select.disabled = false;
      select.addEventListener('change', () => {
        if (select.value) {
          const filtered = filterByMonth(allRecords, select.value);
          const report = calculateSummary(filtered);
          renderTable(report);
        }
      });

      // –ü–µ—Ä–≤—ã–π —Ä–µ–Ω–¥–µ—Ä
      const filtered = filterByMonth(allRecords, months[0]);
      const report = calculateSummary(filtered);
      renderTable(report);
    }

    // –ó–∞–ø—É—Å–∫
    document.addEventListener('DOMContentLoaded', init);
  </script>
