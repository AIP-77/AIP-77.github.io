<!DOCTYPE html>

  <style>

<body>
  <div class="container">
    <div class="header">–í–µ–¥–æ–º–æ—Å—Ç—å –∑–∞—Ä–∞–±–æ—Ç–Ω–æ–π –ø–ª–∞—Ç—ã</div>
    <div class="version">v 10.27-1435 <span id="last-updated"></span></div>

    <div class="controls">
      <label for="month-select">–ú–µ—Å—è—Ü:</label>
      <select id="month-select">
        <option value="">–ó–∞–≥—Ä—É–∑–∫–∞...</option>
      </select>

      <label for="employee-search">–ü–æ–∏—Å–∫ –ø–æ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫—É:</label>
      <input type="text" id="employee-search" placeholder="–í–≤–µ–¥–∏—Ç–µ –§–ò–û –∏–ª–∏ —á–∞—Å—Ç—å –∏–º–µ–Ω–∏...">
    </div>

    <div id="content">
      <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
    </div>

    <div class="footer-actions">
      <button id="clear-cache-btn">üîÑ –°–±—Ä–æ—Å–∏—Ç—å –∫—ç—à</button>
    </div>
  </div>

  <script>
    const AVAILABLE_MONTHS = ["2025-09", "2025-10"];
    let cacheBuster = Date.now();

    function timeToSeconds(timeStr) {
      if (!timeStr || timeStr.trim() === '') return 0;
      const parts = timeStr.split(':').map(Number);
      const [h = 0, m = 0, s = 0] = parts;
      return h * 3600 + m * 60 + s;
    }

    function secondsToTime(seconds) {
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = seconds % 60;
      return `${h}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
    }

    function formatMoneyNumber(num) {
      if (typeof num !== 'number' || isNaN(num)) return '0,00';
      return num
        .toFixed(2)
        .replace('.', ',')
        .replace(/\B(?=(\d{3})+(?!\d))/g, ' ');
    }

    function parseMoney(str) {
      if (!str || str.trim() === '') return 0;
      const cleaned = str.replace(/[^\d,]/g, '').replace(',', '.');
      return parseFloat(cleaned) || 0;
    }

    function getMonthLabel(yyyymm) {
      const [year, month] = yyyymm.split('-');
      const monthNames = [
        '', '–Ø–Ω–≤–∞—Ä—å', '–§–µ–≤—Ä–∞–ª—å', '–ú–∞—Ä—Ç', '–ê–ø—Ä–µ–ª—å', '–ú–∞–π', '–ò—é–Ω—å',
        '–ò—é–ª—å', '–ê–≤–≥—É—Å—Ç', '–°–µ–Ω—Ç—è–±—Ä—å', '–û–∫—Ç—è–±—Ä—å', '–ù–æ—è–±—Ä—å', '–î–µ–∫–∞–±—Ä—å'
      ];
      return `${monthNames[parseInt(month)]} ${year}`;
    }

    function formatLastUpdated(isoString) {
      if (!isoString) return '';
      try {
        const date = new Date(isoString);
        if (isNaN(date.getTime())) return '';

        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const year = date.getFullYear();
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');

        return `–û–±–Ω–æ–≤–ª–µ–Ω–æ: ${day}.${month}.${year} –≤ ${hours}:${minutes}`;
      } catch (e) {
        return '';
      }
    }

    async function fetchRecordsForMonth(yyyymm) {
      try {
        const baseUrl = `https://AIP-77.github.io/archive/${yyyymm} fullData.json`;
        const url = `${baseUrl}?t=${cacheBuster}`;
        console.log('–ó–∞–≥—Ä—É–∑–∫–∞:', url);

        const res = await fetch(url);
        if (!res.ok) {
          throw new Error(`HTTP ${res.status}`);
        }
        const data = await res.json();

        const lastUpdated = data.lastUpdated || null;

        if (!data || !Array.isArray(data.records)) {
          throw new Error('–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç: –æ–∂–∏–¥–∞–µ—Ç—Å—è { "records": [...] }');
        }

        return { records: data.records, lastUpdated };
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞:', err);
        throw new Error(`–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –∑–∞ ${getMonthLabel(yyyymm)}`);
      }
    }

    function calculateSummary(records) {
      const summary = {};

      records.forEach(record => {
        const name = record["–°–æ—Ç—Ä—É–¥–Ω–∏–∫"];
        if (!summary[name]) {
          summary[name] = {
            tasks: 0,
            units: 0,
            effectiveTime: 0,
            workTime: 0,
            totalSum: 0
          };
        }

        summary[name].tasks += 1;
        summary[name].units += parseFloat(record["–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –µ–¥–∏–Ω–∏—Ü"]) || 0;
        summary[name].effectiveTime += timeToSeconds(record["–†–∞–±–æ—á–µ–µ –≤—Ä–µ–º—è"]);
        summary[name].workTime += timeToSeconds(record["–í—Ä–µ–º—è –ø–æ —Ç–∞–±–µ–ª—é"]);
        summary[name].totalSum += parseMoney(record["–†–∞—Å—á–µ—Ç–Ω–∞—è —Å—É–º–º–∞"]) + parseMoney(record["–î–æ–ø–ª–∞—Ç–∞ XIS"]);
      });

      return Object.entries(summary)
        .map(([name, data]) => ({
          –°–æ—Ç—Ä—É–¥–Ω–∏–∫: name,
          "–ö–æ–ª-–≤–æ –∑–∞–¥–∞—á": data.tasks,
          "–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –µ–¥–∏–Ω–∏—Ü": Math.round(data.units),
          "–≠—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ–µ –≤—Ä–µ–º—è": secondsToTime(data.effectiveTime),
          "–†–∞–±–æ—á–µ–µ –≤—Ä–µ–º—è": secondsToTime(data.workTime),
          "–≠—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞": data.workTime > 0
            ? ((data.effectiveTime / data.workTime) * 100).toFixed(2).replace('.', ',') + '%'
            : '0,00%',
          "–†–∞—Å—á–µ—Ç–Ω–∞—è —Å—É–º–º–∞": `—Ä.${formatMoneyNumber(data.totalSum)}`
        }))
        .sort((a, b) => a.–°–æ—Ç—Ä—É–¥–Ω–∏–∫.localeCompare(b.–°–æ—Ç—Ä—É–¥–Ω–∏–∫, 'ru'));
    }

    function renderTable(data) {
      const content = document.getElementById('content');
      if (data.length === 0) {
        content.innerHTML = '<div class="error">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</div>';
        return;
      }

      let html = `<table><thead><tr>
        <th>–°–æ—Ç—Ä—É–¥–Ω–∏–∫</th>
        <th>–ö–æ–ª-–≤–æ –∑–∞–¥–∞—á</th>
        <th>–ï–¥–∏–Ω–∏—Ü</th>
        <th>–≠—Ñ—Ñ. –≤—Ä–µ–º—è</th>
        <th>–†–∞–±. –≤—Ä–µ–º—è</th>
        <th>–≠—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å</th>
        <th>–°—É–º–º–∞</th>
      </tr></thead><tbody>`;

      data.forEach(row => {
        html += `<tr>
          <td>${row.–°–æ—Ç—Ä—É–¥–Ω–∏–∫}</td>
          <td>${row["–ö–æ–ª-–≤–æ –∑–∞–¥–∞—á"]}</td>
          <td>${row["–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –µ–¥–∏–Ω–∏—Ü"]}</td>
          <td>${row["–≠—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ–µ –≤—Ä–µ–º—è"]}</td>
          <td>${row["–†–∞–±–æ—á–µ–µ –≤—Ä–µ–º—è"]}</td>
          <td>${row["–≠—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞"]}</td>
          <td>${row["–†–∞—Å—á–µ—Ç–Ω–∞—è —Å—É–º–º–∞"]}</td>
        </tr>`;
      });

      html += `</tbody></table>`;
      content.innerHTML = html;
    }

    function applySearchFilter() {
      const query = document.getElementById('employee-search').value.trim().toLowerCase();
      const filtered = query
        ? window.currentSummary.filter(row =>
            row.–°–æ—Ç—Ä—É–¥–Ω–∏–∫.toLowerCase().includes(query)
          )
        : window.currentSummary;
      renderTable(filtered);
    }

    async function loadAndRender(month) {
      const content = document.getElementById('content');
      content.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>';

      try {
        const { records, lastUpdated } = await fetchRecordsForMonth(month);
        const fullSummary = calculateSummary(records);
        window.currentSummary = fullSummary;
        renderTable(fullSummary);

        // üî• –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —É—Å—Ç–∞—Ä–µ–≤–∞–Ω–∏–µ (>24 —á–∞—Å–æ–≤)
        const lastUpdatedEl = document.getElementById('last-updated');
        if (lastUpdated) {
          const lastDate = new Date(lastUpdated);
          const now = new Date();
          const isOutdated = (now - lastDate) > 24 * 60 * 60 * 1000;

          const formatted = formatLastUpdated(lastUpdated);
          const icon = isOutdated ? 'üö®' : 'üïí';
          lastUpdatedEl.textContent = ` | ${icon} ${formatted}`;
          lastUpdatedEl.className = isOutdated ? 'outdated' : '';
        } else {
          lastUpdatedEl.textContent = ' | –¥–∞–Ω–Ω—ã–µ –±–µ–∑ –æ—Ç–º–µ—Ç–∫–∏ –≤—Ä–µ–º–µ–Ω–∏';
          lastUpdatedEl.className = 'outdated';
        }
      } catch (err) {
        content.innerHTML = `<div class="error">${err.message}</div>`;
        document.getElementById('last-updated').textContent = '';
        document.getElementById('last-updated').className = '';
      }
    }

    function initMonthSelector() {
      const select = document.getElementById('month-select');
      select.innerHTML = '';

      const sorted = [...AVAILABLE_MONTHS].sort((a, b) => b.localeCompare(a));
      sorted.forEach(yyyymm => {
        const opt = document.createElement('option');
        opt.value = yyyymm;
        opt.textContent = getMonthLabel(yyyymm);
        select.appendChild(opt);
      });

      if (sorted.length > 0) {
        select.value = sorted[0];
        select.addEventListener('change', (e) => {
          if (e.target.value) loadAndRender(e.target.value);
        });
        loadAndRender(sorted[0]);
      } else {
        document.getElementById('content').innerHTML = '<div class="error">–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –º–µ—Å—è—Ü–µ–≤</div>';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      if (window.Telegram?.WebApp) {
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
      }

      const searchInput = document.getElementById('employee-search');
      let searchTimeout;
      searchInput.addEventListener('input', () => {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(applySearchFilter, 300);
      });

      document.getElementById('clear-cache-btn').addEventListener('click', () => {
        cacheBuster = Date.now();
        const currentMonth = document.getElementById('month-select').value;
        if (currentMonth) {
          loadAndRender(currentMonth);
        }
        if (window.Telegram?.WebApp) {
          Telegram.WebApp.showPopup({
            title: "–ö—ç—à —Å–±—Ä–æ—à–µ–Ω",
            message: "–î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã –∑–∞–Ω–æ–≤–æ."
          });
        }
      });

      initMonthSelector();
    });
  </script>
