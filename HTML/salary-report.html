<body>

  <script>
    // üî• –î–û–ë–ê–í–õ–ï–ù –¥–µ–∫–∞–±—Ä—å 2025
    const AVAILABLE_MONTHS = ["2025-09", "2025-10", "2025-11", "2025-12", "2026-01", "2026-02", "2026-03", "2026-04"];
    let cacheBuster = Date.now();

    // ========================
    // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –æ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞—Ö –∏ –æ—Ç–¥–µ–ª–∞—Ö
    // ========================
    async function fetchStaffData() {
      try {
        const url = `https://AIP-77.github.io/archive/staff fullData.json?t=${cacheBuster}`;
        const res = await fetch(url);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();

        let staffArray = [];

        if (Array.isArray(data)) {
          staffArray = data;
        } else if (data && Array.isArray(data.records)) {
          staffArray = data.records;
        } else {
          throw new Error('–§–∞–π–ª staff –Ω–µ —Å–æ–¥–µ—Ä–∂–∏—Ç –º–∞—Å—Å–∏–≤–∞ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤');
        }

        const staffMap = {};
        const departmentsSet = new Set();

        staffArray.forEach(item => {
          if (item.–°–æ—Ç—Ä—É–¥–Ω–∏–∫ && item.–û—Ç–¥–µ–ª) {
            staffMap[item.–°–æ—Ç—Ä—É–¥–Ω–∏–∫] = item.–û—Ç–¥–µ–ª;
            departmentsSet.add(item.–û—Ç–¥–µ–ª);
          }
        });

        return {
          staffMap,
          departments: Array.from(departmentsSet).sort()
        };
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ staff-–¥–∞–Ω–Ω—ã—Ö:', err);
        return { staffMap: {}, departments: [] };
      }
    }

    // ========================
    // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
    // ========================

    function timeToSeconds(timeStr) {
      if (!timeStr || timeStr.trim() === '') return 0;
      const parts = timeStr.split(':').map(Number);
      const [h = 0, m = 0, s = 0] = parts;
      return h * 3600 + m * 60 + s;
    }

    function secondsToTime(seconds) {
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = seconds % 60;
      return `${h}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
    }

    function formatMoneyNumber(num) {
      if (typeof num !== 'number' || isNaN(num)) return '0,00';
      return num
        .toFixed(2)
        .replace('.', ',')
        .replace(/\B(?=(\d{3})+(?!\d))/g, ' ');
    }

    function parseMoney(str) {
      if (!str || str.trim() === '') return 0;
      const cleaned = str.replace(/[^\d,]/g, '').replace(',', '.');
      return parseFloat(cleaned) || 0;
    }

    function getMonthLabel(yyyymm) {
      const [year, month] = yyyymm.split('-');
      const monthNames = [
        '', '–Ø–Ω–≤–∞—Ä—å', '–§–µ–≤—Ä–∞–ª—å', '–ú–∞—Ä—Ç', '–ê–ø—Ä–µ–ª—å', '–ú–∞–π', '–ò—é–Ω—å',
        '–ò—é–ª—å', '–ê–≤–≥—É—Å—Ç', '–°–µ–Ω—Ç—è–±—Ä—å', '–û–∫—Ç—è–±—Ä—å', '–ù–æ—è–±—Ä—å', '–î–µ–∫–∞–±—Ä—å'
      ];
      return `${monthNames[parseInt(month)]} ${year}`;
    }

    function formatLastUpdated(isoString) {
      if (!isoString) return '';
      try {
        const date = new Date(isoString);
        if (isNaN(date.getTime())) return '';

        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const year = date.getFullYear();
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');

        return `–û–±–Ω–æ–≤–ª–µ–Ω–æ: ${day}.${month}.${year} –≤ ${hours}:${minutes}`;
      } catch (e) {
        return '';
      }
    }

    async function fetchRecordsForMonth(yyyymm) {
      try {
        const baseUrl = `https://AIP-77.github.io/archive/${yyyymm} fullData.json`;
        const url = `${baseUrl}?t=${cacheBuster}`;
        console.log('–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –º–µ—Å—è—Ü–∞:', url);

        const res = await fetch(url);
        if (!res.ok) {
          throw new Error(`HTTP ${res.status}`);
        }
        const data = await res.json();

        const lastUpdated = data.lastUpdated || null;

        if (!data || !Array.isArray(data.records)) {
          throw new Error('–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç: –æ–∂–∏–¥–∞–µ—Ç—Å—è { "records": [...] }');
        }

        return { records: data.records, lastUpdated };
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞:', err);
        throw new Error(`–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –∑–∞ ${getMonthLabel(yyyymm)}`);
      }
    }

    function calculateSummary(records) {
      const summary = {};

      records.forEach(record => {
        const name = record["–°–æ—Ç—Ä—É–¥–Ω–∏–∫"];
        if (!summary[name]) {
          summary[name] = {
            tasks: 0,
            units: 0,
            effectiveTime: 0,
            workTime: 0,
            totalSum: 0
          };
        }

        summary[name].tasks += 1;
        summary[name].units += parseFloat(record["–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –µ–¥–∏–Ω–∏—Ü"]) || 0;
        summary[name].effectiveTime += timeToSeconds(record["–†–∞–±–æ—á–µ–µ –≤—Ä–µ–º—è"]);
        summary[name].workTime += timeToSeconds(record["–í—Ä–µ–º—è –ø–æ —Ç–∞–±–µ–ª—é"]);
        summary[name].totalSum += parseMoney(record["–†–∞—Å—á–µ—Ç–Ω–∞—è —Å—É–º–º–∞"]) + parseMoney(record["–î–æ–ø–ª–∞—Ç–∞ XIS"]);
      });

      return Object.entries(summary)
        .map(([name, data]) => ({
          –°–æ—Ç—Ä—É–¥–Ω–∏–∫: name,
          "–ö–æ–ª-–≤–æ –∑–∞–¥–∞—á": data.tasks,
          "–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –µ–¥–∏–Ω–∏—Ü": Math.round(data.units),
          "–≠—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ–µ –≤—Ä–µ–º—è": secondsToTime(data.effectiveTime),
          "–†–∞–±–æ—á–µ–µ –≤—Ä–µ–º—è": secondsToTime(data.workTime),
          "–≠—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞": data.workTime > 0
            ? ((data.effectiveTime / data.workTime) * 100).toFixed(2).replace('.', ',') + '%'
            : '0,00%',
          "–†–∞—Å—á–µ—Ç–Ω–∞—è —Å—É–º–º–∞": data.totalSum // üî• –¢–µ–ø–µ—Ä—å —Ö—Ä–∞–Ω–∏–º –∫–∞–∫ —á–∏—Å–ª–æ –¥–ª—è —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏
        }))
        .sort((a, b) => a.–°–æ—Ç—Ä—É–¥–Ω–∏–∫.localeCompare(b.–°–æ—Ç—Ä—É–¥–Ω–∏–∫, 'ru'));
    }

    // üî• –û–ë–ù–û–í–õ–Å–ù–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø –§–ò–õ–¨–¢–†–ê–¶–ò–ò –° –ú–ù–û–ñ–ï–°–¢–í–ï–ù–ù–´–ú –í–´–ë–û–†–û–ú –û–¢–î–ï–õ–û–í
    function applyFilters() {
      let data = [...window.currentSummary];

      // –§–∏–ª—å—Ç—Ä –ø–æ –æ—Ç–¥–µ–ª–∞–º (–º–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã–π –≤—ã–±–æ—Ä)
      const departmentSelect = document.getElementById('department-filter');
      const selectedDepartments = Array.from(departmentSelect.selectedOptions)
        .map(option => option.value)
        .filter(value => value !== '');

      if (selectedDepartments.length > 0) {
        data = data.filter(row => {
          const dept = window.staffMap[row.–°–æ—Ç—Ä—É–¥–Ω–∏–∫];
          return selectedDepartments.includes(dept);
        });
      }

      // –§–∏–ª—å—Ç—Ä –ø–æ –ø–æ–∏—Å–∫—É
      const query = document.getElementById('employee-search').value.trim().toLowerCase();
      if (query) {
        data = data.filter(row =>
          row.–°–æ—Ç—Ä—É–¥–Ω–∏–∫.toLowerCase().includes(query)
        );
      }

      // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö –æ—Ç–¥–µ–ª–∞—Ö
      updateSelectedDepartmentsInfo(selectedDepartments);

      renderTable(data);
    }

    // üî• –§–£–ù–ö–¶–ò–Ø –û–ë–ù–û–í–õ–ï–ù–ò–Ø –ò–ù–§–û–†–ú–ê–¶–ò–ò –û –í–´–ë–†–ê–ù–ù–´–• –û–¢–î–ï–õ–ê–•
    function updateSelectedDepartmentsInfo(selectedDepartments) {
      const infoElement = document.getElementById('selected-departments');
      
      if (selectedDepartments.length === 0) {
        infoElement.textContent = '–í—ã–±—Ä–∞–Ω–æ: –≤—Å–µ –æ—Ç–¥–µ–ª—ã';
      } else {
        const selectedNames = selectedDepartments.map(dept => {
          const option = Array.from(document.getElementById('department-filter').options)
            .find(opt => opt.value === dept);
          return option ? option.textContent : dept;
        });
        infoElement.textContent = `–í—ã–±—Ä–∞–Ω–æ: ${selectedNames.join(', ')}`;
      }
    }

    function renderTable(data) {
      const content = document.getElementById('content');
      if (data.length === 0) {
        content.innerHTML = '<div class="error">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è</div>';
        return;
      }

      let html = `<table><thead><tr>
        <th>–°–æ—Ç—Ä—É–¥–Ω–∏–∫</th>
        <th>–ö–æ–ª-–≤–æ –∑–∞–¥–∞—á</th>
        <th>–ï–¥–∏–Ω–∏—Ü</th>
        <th>–≠—Ñ—Ñ. –≤—Ä–µ–º—è</th>
        <th>–†–∞–±. –≤—Ä–µ–º—è</th>
        <th>–≠—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å</th>
        <th>–°—É–º–º–∞</th>
      </tr></thead><tbody>`;

      data.forEach(row => {
        // üî• –°–£–ú–ú–ê –¢–ï–ü–ï–†–¨ –í –û–î–ù–£ –°–¢–†–û–ö–£ –ë–ï–ó –ü–ï–†–ï–ù–û–°–û–í
        const formattedAmount = `—Ä.${formatMoneyNumber(row["–†–∞—Å—á–µ—Ç–Ω–∞—è —Å—É–º–º–∞"])}`;
        
        html += `<tr>
          <td>${row.–°–æ—Ç—Ä—É–¥–Ω–∏–∫}</td>
          <td>${row["–ö–æ–ª-–≤–æ –∑–∞–¥–∞—á"]}</td>
          <td>${row["–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –µ–¥–∏–Ω–∏—Ü"]}</td>
          <td>${row["–≠—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ–µ –≤—Ä–µ–º—è"]}</td>
          <td>${row["–†–∞–±–æ—á–µ–µ –≤—Ä–µ–º—è"]}</td>
          <td>${row["–≠—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞"]}</td>
          <td class="amount-cell">${formattedAmount}</td>
        </tr>`;
      });

      html += `</tbody></table>`;
      content.innerHTML = html;
    }

    async function loadAndRender(month) {
      const content = document.getElementById('content');
      content.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>';

      try {
        const { records, lastUpdated } = await fetchRecordsForMonth(month);
        const fullSummary = calculateSummary(records);
        window.currentSummary = fullSummary;

        // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ñ–∏–ª—å—Ç—Ä—ã
        applyFilters();

        // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Ä–µ–º—è
        const lastUpdatedEl = document.getElementById('last-updated');
        if (lastUpdated) {
          const lastDate = new Date(lastUpdated);
          const now = new Date();
          const isOutdated = (now - lastDate) > 24 * 60 * 60 * 1000;
          const formatted = formatLastUpdated(lastUpdated);
          const icon = isOutdated ? 'üö®' : 'üïí';
          lastUpdatedEl.textContent = ` | ${icon} ${formatted}`;
          lastUpdatedEl.className = isOutdated ? 'outdated' : '';
        } else {
          lastUpdatedEl.textContent = ' | –¥–∞–Ω–Ω—ã–µ –±–µ–∑ –æ—Ç–º–µ—Ç–∫–∏ –≤—Ä–µ–º–µ–Ω–∏';
          lastUpdatedEl.className = 'outdated';
        }
      } catch (err) {
        content.innerHTML = `<div class="error">${err.message}</div>`;
        document.getElementById('last-updated').textContent = '';
        document.getElementById('last-updated').className = '';
      }
    }

    // üî• –û–ë–ù–û–í–õ–Å–ù–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø –ó–ê–ü–û–õ–ù–ï–ù–ò–Ø –§–ò–õ–¨–¢–†–ê –û–¢–î–ï–õ–û–í
    function populateDepartmentFilter(departments) {
      const select = document.getElementById('department-filter');
      select.innerHTML = '';
      
      // –î–æ–±–∞–≤–ª—è–µ–º –æ–ø—Ü–∏—é "–í—Å–µ –æ—Ç–¥–µ–ª—ã"
      const allOption = document.createElement('option');
      allOption.value = '';
      allOption.textContent = '–í—Å–µ –æ—Ç–¥–µ–ª—ã';
      select.appendChild(allOption);

      // –î–æ–±–∞–≤–ª—è–µ–º –æ—Ç–¥–µ–ª—ã
      departments.forEach(dept => {
        const opt = document.createElement('option');
        opt.value = dept;
        opt.textContent = dept;
        select.appendChild(opt);
      });

      select.disabled = false;
      
      // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –≤—ã–±–∏—Ä–∞–µ–º "–í—Å–µ –æ—Ç–¥–µ–ª—ã"
      allOption.selected = true;
    }

    function initMonthSelector() {
      const select = document.getElementById('month-select');
      select.innerHTML = '';

      const sorted = [...AVAILABLE_MONTHS].sort((a, b) => b.localeCompare(a));
      sorted.forEach(yyyymm => {
        const opt = document.createElement('option');
        opt.value = yyyymm;
        opt.textContent = getMonthLabel(yyyymm);
        select.appendChild(opt);
      });

      if (sorted.length > 0) {
        select.value = sorted[0];
        select.addEventListener('change', (e) => {
          if (e.target.value) loadAndRender(e.target.value);
        });
        loadAndRender(sorted[0]);
      } else {
        document.getElementById('content').innerHTML = '<div class="error">–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –º–µ—Å—è—Ü–µ–≤</div>';
      }
