  <script>
    // === –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò ===
    function parseTime(timeStr) {
      if (!timeStr) return 0;
      const parts = timeStr.split(':').map(Number);
      if (parts.length !== 3) return 0;
      const [h, m, s] = parts;
      return (h || 0) * 3600 + (m || 0) * 60 + (s || 0);
    }

    function formatTime(seconds) {
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = seconds % 60;
      return `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
    }

    function parseCurrency(str) {
      if (!str || typeof str !== 'string') return 0;
      let clean = str.trim().replace(/^—Ä\.\s*/i, '');
      clean = clean.replace(',', '.');
      const num = parseFloat(clean);
      return isNaN(num) ? 0 : num;
    }

    function getHourFromTime(timeStr) {
      if (!timeStr) return null;
      const [h] = timeStr.split(':');
      return parseInt(h) || 0;
    }

    function isResponsible(position) {
      return position === '–û—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π' || position === '–û—Ç–≤–µ—Ç—Å–≤–µ–Ω–Ω—ã–π';
    }

    function formatDateTime(date) {
      return new Intl.DateTimeFormat('ru-RU', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      }).format(date);
    }

    function calculateNormative(units, seconds) {
      if (seconds <= 0) return 0;
      const hours = seconds / 3600;
      return units / hours;
    }

    // === –§–£–ù–ö–¶–ò–ò –î–õ–Ø –ê–†–•–ò–í–û–í ===
    function getArchiveNameForDate(date) {
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0');
      return `${year}-${month}`;
    }

    function getArchiveUrl(archiveName) {
      const encodedName = encodeURIComponent(`${archiveName} fullData.json`);
      return `${window.location.origin}/archive/${encodedName}`;
    }

    // === –§–£–ù–ö–¶–ò–Ø –î–õ–Ø –ß–ê–°–û–í–´–• –ò–ù–¢–ï–†–í–ê–õ–û–í ===
    function getHourIntervalForWorkDay(timeStr, workDate) {
      if (!timeStr) return null;
      
      const hour = getHourFromTime(timeStr);
      if (hour === null) return null;
      
      if (hour < 9) {
        const nightHour = hour + 24;
        const endHour = nightHour + 1;
        return {
          key: `${String(hour).padStart(2, '0')}-${String(endHour - 24).padStart(2, '0')}`,
          display: `${String(hour).padStart(2, '0')}-${String(endHour - 24).padStart(2, '0')} (–Ω–æ—á—å)`,
          isNight: true,
          sortKey: nightHour
        };
      } else {
        const endHour = hour + 1;
        return {
          key: `${String(hour).padStart(2, '0')}-${String(endHour).padStart(2, '0')}`,
          display: `${String(hour).padStart(2, '0')}-${String(endHour).padStart(2, '0')}`,
          isNight: false,
          sortKey: hour
        };
      }
    }

    // === –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï ===
    let records = [];

    // === –§–£–ù–ö–¶–ò–ò –ó–ê–ì–†–£–ó–ö–ò ===
    function updateProgress(percent) {
      if (loadingProgress) {
        loadingProgress.style.width = percent + '%';
      }
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Ç–µ—Å—Ç–æ–≤—ã—Ö –¥–∞–Ω–Ω—ã—Ö (–Ω–∞ —Å–ª—É—á–∞–π –µ—Å–ª–∏ —Å–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω)
    function createTestData() {
      console.log('–°–æ–∑–¥–∞–µ–º —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ...');
      const testRecords = [];
      const workTypes = ['–ü–æ–≥—Ä—É–∑–∫–∞', '–†–∞–∑–≥—Ä—É–∑–∫–∞', '–°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞'];
      const employees = ['–ò–≤–∞–Ω–æ–≤ –ò.–ò.', '–ü–µ—Ç—Ä–æ–≤ –ü.–ü.', '–°–∏–¥–æ—Ä–æ–≤ –°.–°.'];
      
      const today = new Date();
      const dateStr = `${String(today.getDate()).padStart(2, '0')}.${String(today.getMonth() + 1).padStart(2, '0')}.${today.getFullYear()}`;
      
      for (let i = 0; i < 10; i++) {
        testRecords.push({
          '–†–∞–±–æ—á–∏–π –¥–µ–Ω—å': dateStr,
          '–ù–∞—á–∞–ª–æ –∑–∞–¥–∞—á–∏': `${9 + i}:00:00`,
          '–í–∏–¥ —Ä–∞–±–æ—Ç': workTypes[i % workTypes.length],
          '–î–æ–ª–∂–Ω–æ—Å—Ç—å': '–û—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π',
          '–°–æ—Ç—Ä—É–¥–Ω–∏–∫': employees[i % employees.length],
          '–ü–æ—Å—Ç–∞–≤–∫–∞': `–ü–æ—Å—Ç–∞–≤–∫–∞ ${i + 1}`,
          '–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –µ–¥–∏–Ω–∏—Ü': (Math.random() * 100 + 50).toFixed(0),
          '–†–∞–±–æ—á–µ–µ –≤—Ä–µ–º—è': '01:00:00',
          '–†–∞—Å—á–µ—Ç–Ω–∞—è —Å—É–º–º–∞': `—Ä.${(Math.random() * 1000 + 500).toFixed(2)}`
        });
      }
      
      return testRecords;
    }

    async function loadData() {
      if (!currentArchive) {
        currentArchive = getArchiveNameForDate(new Date());
      }

      const url = getArchiveUrl(currentArchive);
      
      try {
        loadingDiv.classList.remove('hidden');
        errorDiv.classList.add('hidden');
        controlsDiv.classList.add('hidden');
        updateProgress(10);

        loadingDiv.innerHTML = `
          <div class="loading-spinner"></div>
          <span>–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∞—Ä—Ö–∏–≤–∞ ${currentArchive}<span class="loading-dots"></span></span>
        `;

        console.log('–ü—ã—Ç–∞–µ–º—Å—è –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –∏–∑:', url);
        const urlWithCacheBust = `${url}?t=${Date.now()}`;
        updateProgress(30);
        
        const response = await fetch(urlWithCacheBust);
        if (!response.ok) {
          throw new Error(`HTTP ${response.status} - ${response.statusText}`);
        }
        
        updateProgress(60);
        const data = await response.json();
        
        if (!Array.isArray(data.records)) {
          throw new Error('–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –¥–∞–Ω–Ω—ã—Ö');
        }
        
        updateProgress(80);
        records = data.records;
        allWorkTypes = [...new Set(records.map(r => r['–í–∏–¥ —Ä–∞–±–æ—Ç']).filter(Boolean))].sort();
        lastUpdatedDiv.textContent = `–û–±–Ω–æ–≤–ª–µ–Ω–æ: ${formatDateTime(new Date())} | –ê—Ä—Ö–∏–≤: ${currentArchive}`;
        
        updateProgress(100);
        setTimeout(() => {
          initUI();
          updateProgress(0);
        }, 500);
        
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏, –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ:', err);
        
        // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
        records = createTestData();
        allWorkTypes = [...new Set(records.map(r => r['–í–∏–¥ —Ä–∞–±–æ—Ç']).filter(Boolean))].sort();
        lastUpdatedDiv.textContent = `–û–±–Ω–æ–≤–ª–µ–Ω–æ: ${formatDateTime(new Date())} | –¢–ï–°–¢–û–í–´–ï –î–ê–ù–ù–´–ï`;
        
        errorDiv.textContent = `‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ: ${err.message}. –ò—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ.`;
        errorDiv.classList.remove('hidden');
        
        updateProgress(100);
        setTimeout(() => {
          initUI();
          updateProgress(0);

    // === –û–°–ù–û–í–ù–´–ï –§–£–ù–ö–¶–ò–ò ===
    function initUI() {
      loadingDiv.classList.add('hidden');
      errorDiv.classList.add('hidden');
      controlsDiv.classList.remove('hidden');

      renderCalendar();

      workTypeSelect.innerHTML = '';
      allWorkTypes.forEach(type => {
        const opt = document.createElement('option');
        opt.value = type;
        opt.textContent = type;
        workTypeSelect.appendChild(opt);
      });

      if (!uiInitialized) {
        setupEventListeners();
        uiInitialized = true;
      }

      const uniqueDates = [...new Set(records.map(r => r['–†–∞–±–æ—á–∏–π –¥–µ–Ω—å']))].filter(Boolean).sort();
      if (uniqueDates.length > 0 && !selectedDate) {
        selectedDate = uniqueDates[0];
      }
      renderReport();
    }

    function setupEventListeners() {
      workTypeSelect.addEventListener('change', () => {
        selectedWorkTypes.clear();
        Array.from(workTypeSelect.selectedOptions).forEach(opt => {
          selectedWorkTypes.add(opt.value);
        });
        renderReport();
      });

      planInput.addEventListener('input', () => {
        planNormative = parseFloat(planInput.value) || 0;
        renderReport();
      });

      selectAllBtn.addEventListener('click', () => {
        Array.from(workTypeSelect.options).forEach(opt => opt.selected = true);
        selectedWorkTypes = new Set(Array.from(workTypeSelect.selectedOptions).map(o => o.value));
        renderReport();
      });

      clearAllBtn.addEventListener('click', () => {
        Array.from(workTypeSelect.options).forEach(opt => opt.selected = false);
        selectedWorkTypes.clear();
        renderReport();
      });

      clearCacheBtn.addEventListener('click', () => {
        localStorage.clear();
        window.location.reload();
      });

      toggleAutoReloadBtn.addEventListener('click', () => {
        autoReloadEnabled = !autoReloadEnabled;
        if (autoReloadEnabled) {
          startAutoReload();
          toggleAutoReloadBtn.textContent = 'üîÑ –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ: –í–ö–õ';
        } else {
          if (autoReloadTimer) clearInterval(autoReloadTimer);
          toggleAutoReloadBtn.textContent = 'üîÑ –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ: –í–´–ö–õ';
        }
      });

      exportExcelBtn.addEventListener('click', exportToExcel);

      prevMonthBtn.addEventListener('click', () => {
        currentMonth.setMonth(currentMonth.getMonth() - 1);
        const targetArchive = getArchiveNameForDate(currentMonth);
        if (currentArchive !== targetArchive) {
          currentArchive = targetArchive;
          selectedDate = '';
          loadData();
        } else {
          renderCalendar();
        }
      });

      nextMonthBtn.addEventListener('click', () => {
        currentMonth.setMonth(currentMonth.getMonth() + 1);
        const targetArchive = getArchiveNameForDate(currentMonth);
        if (currentArchive !== targetArchive) {
          currentArchive = targetArchive;
          selectedDate = '';
          loadData();
        } else {
          renderCalendar();
        }
      });

      document.getElementById('analytics-toggle')?.addEventListener('click', function() {
        const content = document.getElementById('analytics-content');
        const icon = this.querySelector('.toggle-icon');
        if (content.classList.contains('hidden')) {
          content.classList.remove('hidden');
          icon.textContent = '‚ñº';
        } else {
          content.classList.add('hidden');
          icon.textContent = '‚ñ∂';
        }
      });
    }

    function renderCalendar() {
      const year = currentMonth.getFullYear();
      const month = currentMonth.getMonth();
      const monthNames = ['–Ø–Ω–≤–∞—Ä—å','–§–µ–≤—Ä–∞–ª—å','–ú–∞—Ä—Ç','–ê–ø—Ä–µ–ª—å','–ú–∞–π','–ò—é–Ω—å','–ò—é–ª—å','–ê–≤–≥—É—Å—Ç','–°–µ–Ω—Ç—è–±—Ä—å','–û–∫—Ç—è–±—Ä—å','–ù–æ—è–±—Ä—å','–î–µ–∫–∞–±—Ä—å'];
      calendarTitle.textContent = `${monthNames[month]} ${year}`;

      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const daysInMonth = lastDay.getDate();
      const firstDayOfWeek = firstDay.getDay();

      calendarDaysContainer.innerHTML = '';
      const dayNames = ['–ü–Ω', '–í—Ç', '–°—Ä', '–ß—Ç', '–ü—Ç', '–°–±', '–í—Å'];
      dayNames.forEach(name => {
        const header = document.createElement('div');
        header.className = 'calendar-day-header';
        header.textContent = name;
        calendarDaysContainer.appendChild(header);
      });

      for (let i = 0; i < (firstDayOfWeek === 0 ? 6 : firstDayOfWeek - 1); i++) {
        const empty = document.createElement('div');
        empty.className = 'calendar-day disabled';
        calendarDaysContainer.appendChild(empty);
      }

      const availableDates = new Set(records.map(r => r['–†–∞–±–æ—á–∏–π –¥–µ–Ω—å']));
      for (let day = 1; day <= daysInMonth; day++) {
        const dateStr = `${String(day).padStart(2, '0')}.${String(month + 1).padStart(2, '0')}.${year}`;
        const hasData = availableDates.has(dateStr);
        const dayEl = document.createElement('div');
        dayEl.className = `calendar-day${hasData ? ' has-data' : ''}`;
        dayEl.textContent = day;
        if (hasData) {
          dayEl.addEventListener('click', () => {
            selectedDate = dateStr;
            renderReport();
          });
        } else {
          dayEl.classList.add('disabled');
        }
        calendarDaysContainer.appendChild(dayEl);
      }

      const lastDayOfWeek = lastDay.getDay();
      const remaining = 6 - (lastDayOfWeek === 0 ? 6 : lastDayOfWeek - 1);
      for (let i = 0; i < remaining; i++) {
        const empty = document.createElement('div');
        empty.className = 'calendar-day disabled';
        calendarDaysContainer.appendChild(empty);
      }
    }

    function renderReport() {
      if (!selectedDate || selectedWorkTypes.size === 0) {
        reportDiv.classList.add('hidden');
        analyticsSection.classList.add('hidden');
        return;
      }

      const allRecords = records.filter(r =>
        r['–†–∞–±–æ—á–∏–π –¥–µ–Ω—å'] === selectedDate &&
        selectedWorkTypes.has(r['–í–∏–¥ —Ä–∞–±–æ—Ç'])
      );

      const responsibleRecords = allRecords.filter(r => isResponsible(r['–î–æ–ª–∂–Ω–æ—Å—Ç—å']));

      if (allRecords.length === 0) {
        reportDiv.innerHTML = '<p>–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –ø–æ –≤—ã–±—Ä–∞–Ω–Ω—ã–º –∫—Ä–∏—Ç–µ—Ä–∏—è–º.</p>';
        reportDiv.classList.remove('hidden');
        analyticsSection.classList.add('hidden');
        return;
      }

      let totalUnits = 0, totalTimeSec = 0, totalTasks = 0, totalAmount = 0;
      const uniqueResponsibles = [...new Set(responsibleRecords.map(r => r['–°–æ—Ç—Ä—É–¥–Ω–∏–∫']))];

      responsibleRecords.forEach(r => {
        totalUnits += parseInt(r['–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –µ–¥–∏–Ω–∏—Ü']) || 0;
        totalTimeSec += parseTime(r['–†–∞–±–æ—á–µ–µ –≤—Ä–µ–º—è']);
        totalTasks++;
      });

      allRecords.forEach(r => {
        totalAmount += parseCurrency(r['–†–∞—Å—á–µ—Ç–Ω–∞—è —Å—É–º–º–∞']);
      });

      const factNormative = calculateNormative(totalUnits, totalTimeSec);
      let html = `<h3>–û—Ç—á—ë—Ç –∑–∞ ${selectedDate}</h3>`;

      html += `
        <div class="day-group" data-date="${selectedDate}">
          <span class="toggle-icon">‚ñº</span>
          <strong>–ò—Ç–æ–≥ –∑–∞ –¥–µ–Ω—å</strong>
          <div class="report-item">–í—Å–µ–≥–æ –∑–∞–¥–∞—á: ${totalTasks}</div>
          <div class="report-item">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –±—Ä–∏–≥–∞–¥: ${uniqueResponsibles.length}</div>
          <div class="report-item">–í—Å–µ–≥–æ –µ–¥–∏–Ω–∏—Ü: ${totalUnits}</div>
          <div class="report-item">–û–±—â–∞—è —Å—É–º–º–∞: —Ä.${totalAmount.toFixed(2)}</div>
          <div class="report-item">–û–±—â–µ–µ –≤—Ä–µ–º—è: ${formatTime(totalTimeSec)}</div>
          <div class="report-item">–ù–æ—Ä–º–∞—Ç–∏–≤: ${factNormative > 0 ? factNormative.toFixed(1) : '0.0'} —à—Ç/—á–∞—Å</div>
      `;

      if (planNormative > 0) {
        const percent = factNormative > 0 ? (factNormative / planNormative * 100).toFixed(1) : 0;
        const status = parseFloat(percent) >= 100 ? '‚úÖ –í—ã–ø–æ–ª–Ω–µ–Ω–æ' : '‚ö†Ô∏è –ù–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–æ';
        html += `
          <div class="plan-comparison">
            –ü–ª–∞–Ω: ${planNormative.toFixed(1)} —à—Ç/—á–∞—Å | 
            –í—ã–ø–æ–ª–Ω–µ–Ω–∏–µ: ${percent}% | ${status}
          </div>
        `;
      }

      html += `</div>`;

      // –ì—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∞ –ø–æ –≤–∏–¥–∞–º —Ä–∞–±–æ—Ç
      const workTypeGroups = {};
      allRecords.forEach(r => {
        const workType = r['–í–∏–¥ —Ä–∞–±–æ—Ç'] || '–ë–µ–∑ –≤–∏–¥–∞ —Ä–∞–±–æ—Ç';
        if (!workTypeGroups[workType]) {
          workTypeGroups[workType] = { rawRecords: [] };
        }
        workTypeGroups[workType].rawRecords.push(r);
      });

      html += `<div id="worktypes-${selectedDate}" class="hidden">`;

      Object.keys(workTypeGroups).sort().forEach(workType => {
        const workTypeRecords = workTypeGroups[workType].rawRecords;
        const workTypeResponsibleRecords = workTypeRecords.filter(r => isResponsible(r['–î–æ–ª–∂–Ω–æ—Å—Ç—å']));
        
        let workTypeUnits = 0, workTypeTimeSec = 0, workTypeTasks = 0, workTypeAmount = 0;
        workTypeResponsibleRecords.forEach(r => {
          workTypeUnits += parseInt(r['–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –µ–¥–∏–Ω–∏—Ü']) || 0;
          workTypeTimeSec += parseTime(r['–†–∞–±–æ—á–µ–µ –≤—Ä–µ–º—è']);
          workTypeTasks++;
        });
        workTypeRecords.forEach(r => {
          workTypeAmount += parseCurrency(r['–†–∞—Å—á–µ—Ç–Ω–∞—è —Å—É–º–º–∞']);
        });
        const workTypeFactNorm = calculateNormative(workTypeUnits, workTypeTimeSec);

        html += `
          <div class="worktype-group" data-worktype="${workType}" data-date="${selectedDate}">
            <span class="toggle-icon">‚ñ∂</span>
            <strong>–í–∏–¥ —Ä–∞–±–æ—Ç: ${workType}</strong>
            <div class="report-item">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∑–∞–¥–∞—á: ${workTypeTasks}</div>
            <div class="report-item">–ï–¥–∏–Ω–∏—Ü: ${workTypeUnits}</div>
            <div class="report-item">–°—É–º–º–∞: —Ä.${workTypeAmount.toFixed(2)}</div>
            <div class="report-item">–í—Ä–µ–º—è: ${formatTime(workTypeTimeSec)}</div>
            <div class="report-item">–ù–æ—Ä–º–∞—Ç–∏–≤: ${workTypeFactNorm > 0 ? workTypeFactNorm.toFixed(1) : '0.0'} —à—Ç/—á–∞—Å</div>
          </div>

          <div id="worktype-hours-${selectedDate}-${workType.replace(/[^a-zA-Z0-9]/g, '-')}" class="hidden">
        `;

        // –ì—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∞ –ø–æ —á–∞—Å–æ–≤—ã–º –∏–Ω—Ç–µ—Ä–≤–∞–ª–∞–º
        const hourlyGroups = {};
        workTypeRecords.forEach(r => {
          const interval = getHourIntervalForWorkDay(r['–ù–∞—á–∞–ª–æ –∑–∞–¥–∞—á–∏'], selectedDate);
          if (interval === null) return;
          
          if (!hourlyGroups[interval.key]) {
            hourlyGroups[interval.key] = { 
              interval: interval,
              rawRecords: [] 
            };
          }
          hourlyGroups[interval.key].rawRecords.push(r);
        });

        const sortedIntervals = Object.keys(hourlyGroups).sort((a, b) => {
          return hourlyGroups[a].interval.sortKey - hourlyGroups[b].interval.sortKey;
        });
        
        sortedIntervals.forEach(intervalKey => {
          const g = hourlyGroups[intervalKey];
          const hourRecords = g.rawRecords;
          const interval = g.interval;
          const responsiblesInHour = [...new Set(
            hourRecords.filter(r => isResponsible(r['–î–æ–ª–∂–Ω–æ—Å—Ç—å'])).map(r => r['–°–æ—Ç—Ä—É–¥–Ω–∏–∫'])
          )];

          const hourResponsibleRecords = hourRecords.filter(r => isResponsible(r['–î–æ–ª–∂–Ω–æ—Å—Ç—å']));
          let hourUnits = 0, hourTimeSec = 0, hourTasks = 0, hourAmount = 0;
          hourResponsibleRecords.forEach(r => {
            hourUnits += parseInt(r['–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –µ–¥–∏–Ω–∏—Ü']) || 0;
            hourTimeSec += parseTime(r['–†–∞–±–æ—á–µ–µ –≤—Ä–µ–º—è']);
            hourTasks++;
          });
          hourRecords.forEach(r => {
            hourAmount += parseCurrency(r['–†–∞—Å—á–µ—Ç–Ω–∞—è —Å—É–º–º–∞']);
          });
          const hourFactNorm = calculateNormative(hourUnits, hourTimeSec);

          const hourClass = interval.isNight ? 'hour-group night-interval' : 'hour-group';
          
          html += `
            <div class="${hourClass}" data-hour="${intervalKey}" data-worktype="${workType}" data-date="${selectedDate}">
              <span class="toggle-icon">‚ñ∂</span>
              <strong>–ß–∞—Å–æ–≤–æ–π –∏–Ω—Ç–µ—Ä–≤–∞–ª: ${interval.display}</strong>
              <div class="report-item">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∑–∞–¥–∞—á: ${hourTasks}</div>
              <div class="report-item">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –±—Ä–∏–≥–∞–¥: ${responsiblesInHour.length}</div>
              <div class="report-item">–ï–¥–∏–Ω–∏—Ü: ${hourUnits}</div>
              <div class="report-item">–°—É–º–º–∞: —Ä.${hourAmount.toFixed(2)}</div>
              <div class="report-item">–í—Ä–µ–º—è: ${formatTime(hourTimeSec)}</div>
              <div class="report-item">–ù–æ—Ä–º–∞—Ç–∏–≤: ${hourFactNorm > 0 ? hourFactNorm.toFixed(1) : '0.0'} —à—Ç/—á–∞—Å</div>
            </div>

            <div id="detail-${selectedDate}-${workType.replace(/[^a-zA-Z0-9]/g, '-')}-${intervalKey}" class="detail-group hidden">
          `;

          // –î–µ—Ç–∞–ª–∏ –ø–æ –±—Ä–∏–≥–∞–¥–∞–º
          responsiblesInHour.forEach((respName, idx) => {
            const tasksMap = {};
            hourRecords.forEach(r => {
              const taskKey = `${r['–ü–æ—Å—Ç–∞–≤–∫–∞'] || '–ë–µ–∑ –ø–æ—Å—Ç–∞–≤–∫–∏'}|${r['–ù–∞—á–∞–ª–æ –∑–∞–¥–∞—á–∏'] || '–ë–µ–∑ –≤—Ä–µ–º–µ–Ω–∏'}`;
              if (!tasksMap[taskKey]) {
                tasksMap[taskKey] = { responsible: null, helpers: [] };
              }
              if (isResponsible(r['–î–æ–ª–∂–Ω–æ—Å—Ç—å'])) {
                tasksMap[taskKey].responsible = r;
              } else {
                tasksMap[taskKey].helpers.push(r);
              }
            });

            const filteredTasks = Object.values(tasksMap).filter(task => 
              task.responsible && task.responsible['–°–æ—Ç—Ä—É–¥–Ω–∏–∫'] === respName
            );

            filteredTasks.sort((a, b) => {
              const timeA = a.responsible['–ù–∞—á–∞–ª–æ –∑–∞–¥–∞—á–∏'] || '';
              const timeB = b.responsible['–ù–∞—á–∞–ª–æ –∑–∞–¥–∞—á–∏'] || '';
              return timeA.localeCompare(timeB);
            });

            html += `<div class="brigade-group">
              <strong>–ë—Ä–∏–≥–∞–¥–∞ ${idx + 1}: ${respName}</strong>`;

            filteredTasks.forEach(task => {
              const resp = task.responsible;
              const units = parseInt(resp['–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –µ–¥–∏–Ω–∏—Ü']) || 0;
              const amount = parseCurrency(resp['–†–∞—Å—á–µ—Ç–Ω–∞—è —Å—É–º–º–∞']);
              const time = resp['–†–∞–±–æ—á–µ–µ –≤—Ä–µ–º—è'] || '00:00:00';

              html += `
                <div style="margin: 8px 0; padding: 8px; background: #ffffff; border-radius: 4px; box-shadow: 0 1px 2px rgba(0,0,0,0.05);">
                  <div><strong>–ü–æ—Å—Ç–∞–≤–∫–∞:</strong> ${resp['–ü–æ—Å—Ç–∞–≤–∫–∞'] || '‚Äî'}</div>
                  <div>–ï–¥.: <strong>${units}</strong>, 
                       –í—Ä–µ–º—è: ${time}, 
                       –°—É–º–º–∞: —Ä.${amount.toFixed(2)}</div>
              `;

              if (task.helpers.length > 0) {
                html += `<div style="margin-top:6px; font-size:14px;"><strong>–ü–æ–º–æ—â–Ω–∏–∫–∏:</strong></div>`;
                task.helpers.forEach(helper => {
                  const helperAmount = parseCurrency(helper['–†–∞—Å—á–µ—Ç–Ω–∞—è —Å—É–º–º–∞']);
                  html += `
                    <div style="margin-left:15px; font-size:14px;">
                      ‚Ä¢ ${helper['–°–æ—Ç—Ä—É–¥–Ω–∏–∫']} ‚Äî 
                        <span style="font-weight:bold;">—Ä.${helperAmount.toFixed(2)}</span>
                    </div>
                  `;
                });
              }
              html += `</div>`;
            });
            html += `</div>`;
          });

          html += `</div>`;
        });

        html += `</div>`;
      });

      html += `</div>`;
      reportDiv.innerHTML = html;
      reportDiv.classList.remove('hidden');

      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–ª–∏–∫–æ–≤ –¥–ª—è —Ä–∞—Å–∫—Ä—ã—Ç–∏—è/—Å–≤–æ—Ä–∞—á–∏–≤–∞–Ω–∏—è
      document.querySelector(`.day-group[data-date="${selectedDate}"]`)?.addEventListener('click', function() {
        const hoursDiv = document.getElementById(`worktypes-${selectedDate}`);
        const icon = this.querySelector('.toggle-icon');
        if (hoursDiv?.classList.contains('hidden')) {
          hoursDiv.classList.remove('hidden');
          icon.textContent = '‚ñº';
        } else {
          hoursDiv?.classList.add('hidden');
          icon.textContent = '‚ñ∂';
        }
      });

      Object.keys(workTypeGroups).forEach(workType => {
        const workTypeEl = document.querySelector(`.worktype-group[data-worktype="${workType}"][data-date="${selectedDate}"]`);
        if (workTypeEl) {
          workTypeEl.addEventListener('click', function() {
            const workTypeHoursDiv = document.getElementById(`worktype-hours-${selectedDate}-${workType.replace(/[^a-zA-Z0-9]/g, '-')}`);
            const icon = this.querySelector('.toggle-icon');
            if (workTypeHoursDiv?.classList.contains('hidden')) {
              workTypeHoursDiv.classList.remove('hidden');
              icon.textContent = '‚ñº';
            } else {
              workTypeHoursDiv?.classList.add('hidden');
              icon.textContent = '‚ñ∂';
            }
          });
        }
      });

      // –ü—Ä–æ—Å—Ç–∞—è –∞–Ω–∞–ª–∏—Ç–∏–∫–∞
      renderSimpleAnalytics(allRecords, responsibleRecords, totalUnits, totalTimeSec, totalAmount);
    }

    function renderSimpleAnalytics(allRecords, responsibleRecords, totalUnits, totalTimeSec, totalAmount) {
      analyticsSection.classList.remove('hidden');
      
      const totalHours = totalTimeSec / 3600;
      const avgNormative = totalHours > 0 ? totalUnits / totalHours : 0;
      const avgRevenuePerHour = totalHours > 0 ? totalAmount / totalHours : 0;
      
      let html = `
        <div class="analytics-grid">
          <div class="analytics-card">
            <h4>üìà –û—Å–Ω–æ–≤–Ω—ã–µ –ø–æ–∫–∞–∑–∞—Ç–µ–ª–∏</h4>
            <div class="analytics-value">${totalUnits} –µ–¥.</div>
            <p class="analytics-label">–í—Å–µ–≥–æ –µ–¥–∏–Ω–∏—Ü</p>
            
            <div class="analytics-value">${formatTime(totalTimeSec)}</div>
            <p class="analytics-label">–û–±—â–µ–µ –≤—Ä–µ–º—è —Ä–∞–±–æ—Ç—ã</p>
            
            <div class="analytics-value">—Ä.${totalAmount.toFixed(2)}</div>
            <p class="analytics-label">–û–±—â–∞—è –≤—ã—Ä—É—á–∫–∞</p>
          </div>

          <div class="analytics-card">
            <h4>‚ö° –≠—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å</h4>
            <div class="analytics-value">${avgNormative.toFixed(1)} —à—Ç/—á–∞—Å</div>
            <p class="analytics-label">–°—Ä–µ–¥–Ω–∏–π –Ω–æ—Ä–º–∞—Ç–∏–≤</p>
            
            <div class="analytics-value">—Ä.${avgRevenuePerHour.toFixed(2)}/—á–∞—Å</div>
            <p class="analytics-label">–í—ã—Ä—É—á–∫–∞ –≤ —á–∞—Å</p>
            
            <div class="analytics-value">${responsibleRecords.length}</div>
            <p class="analytics-label">–í—Å–µ–≥–æ –∑–∞–¥–∞—á</p>
          </div>
        </div>
      `;
      
      analyticsContent.innerHTML = html;
    }

    function exportToExcel() {
      alert('–§—É–Ω–∫—Ü–∏—è —ç–∫—Å–ø–æ—Ä—Ç–∞ –±—É–¥–µ—Ç —Ä–µ–∞–ª–∏–∑–æ–≤–∞–Ω–∞ –ø–æ–∑–∂–µ');
    }

    function startAutoReload() {
      if (autoReloadTimer) clearInterval(autoReloadTimer);
      if (!autoReloadEnabled) return;
      autoReloadTimer = setInterval(() => loadData(), 5 * 60 * 1000);
    }

    // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ===
    document.addEventListener('DOMContentLoaded', function() {
      currentArchive = getArchiveNameForDate(new Date());
      loadData();
      startAutoReload();
    });

    window.addEventListener('beforeunload', () => {
      if (autoReloadTimer) clearInterval(autoReloadTimer);
    });
  </script>
