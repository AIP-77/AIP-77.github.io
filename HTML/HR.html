    function calculateAnalytics() {
      if (!selectedDate || selectedWorkTypes.size === 0) {

        r['–†–∞–±–æ—á–∏–π –¥–µ–Ω—å'] === selectedDate &&
        selectedWorkTypes.has(r['–í–∏–¥ —Ä–∞–±–æ—Ç'])

      const responsibleRecords = allRecords.filter(r => isResponsible(r['–î–æ–ª–∂–Ω–æ—Å—Ç—å']));
      
      // –û—Å–Ω–æ–≤–Ω—ã–µ –º–µ—Ç—Ä–∏–∫–∏
      let totalUnits = 0, totalTimeSec = 0, totalAmount = 0;
      const uniqueBrigades = new Set();
      const workTypeStats = {};
      const hourStats = {};
      const brigadeStats = {};

      responsibleRecords.forEach(r => {
        totalUnits += parseInt(r['–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –µ–¥–∏–Ω–∏—Ü']) || 0;
        totalTimeSec += parseTime(r['–†–∞–±–æ—á–µ–µ –≤—Ä–µ–º—è']);

        // –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –ø–æ –≤–∏–¥–∞–º —Ä–∞–±–æ—Ç
        const workType = r['–í–∏–¥ —Ä–∞–±–æ—Ç'] || '–ë–µ–∑ –≤–∏–¥–∞ —Ä–∞–±–æ—Ç';
        if (!workTypeStats[workType]) {
          workTypeStats[workType] = { units: 0, time: 0, amount: 0, tasks: 0 };
        }
        workTypeStats[workType].units += parseInt(r['–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –µ–¥–∏–Ω–∏—Ü']) || 0;
        workTypeStats[workType].time += parseTime(r['–†–∞–±–æ—á–µ–µ –≤—Ä–µ–º—è']);
        workTypeStats[workType].amount += parseCurrency(r['–†–∞—Å—á–µ—Ç–Ω–∞—è —Å—É–º–º–∞']);
        workTypeStats[workType].tasks++;
        
        // –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –ø–æ –±—Ä–∏–≥–∞–¥–∞–º
        const brigade = r['–°–æ—Ç—Ä—É–¥–Ω–∏–∫'];
        if (!brigadeStats[brigade]) {
          brigadeStats[brigade] = { units: 0, time: 0, amount: 0, tasks: 0 };

        brigadeStats[brigade].units += parseInt(r['–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –µ–¥–∏–Ω–∏—Ü']) || 0;
        brigadeStats[brigade].time += parseTime(r['–†–∞–±–æ—á–µ–µ –≤—Ä–µ–º—è']);
        brigadeStats[brigade].amount += parseCurrency(r['–†–∞—Å—á–µ—Ç–Ω–∞—è —Å—É–º–º–∞']);
        brigadeStats[brigade].tasks++;

      allRecords.forEach(r => {
        const hour = getHourFromTime(r['–ù–∞—á–∞–ª–æ –∑–∞–¥–∞—á–∏']);
        if (hour !== null) {

          }
          hourStats[timeCategory].tasks++;
          hourStats[timeCategory].amount += parseCurrency(r['–†–∞—Å—á–µ—Ç–Ω–∞—è —Å—É–º–º–∞']);
        }
      });

      const averageNormative = totalHours > 0 ? totalUnits / totalHours : 0;
      const averageRevenuePerHour = totalHours > 0 ? totalAmount / totalHours : 0;
      const averageUnitsPerTask = responsibleRecords.length > 0 ? totalUnits / responsibleRecords.length : 0;

        totalUnits,

        totalHours
