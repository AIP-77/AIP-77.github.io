    function timeToSeconds(timeStr) {
      if (!timeStr || timeStr.trim() === '') return 0;
      const parts = timeStr.split(':').map(Number);
      const [h = 0, m = 0, s = 0] = parts;
      return h * 3600 + m * 60 + s;
    }

    function secondsToTime(seconds) {
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = seconds % 60;
      return `${h}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
    }

    function sortDatesDesc(dates) {
      return dates.sort((a, b) => {
        try {
          const dateA = parseDate(a);
          const dateB = parseDate(b);
          
          if (dateA && dateB) {
            return dateB - dateA;
          }
          
          if (dateA && !dateB) return -1;
          if (!dateA && dateB) return 1;
          
          return b.localeCompare(a);
        } catch (e) {
          return b.localeCompare(a);
        }
      });
    }

    function parseDate(dateStr) {
      if (!dateStr) return null;

        if (dateStr.match(/^\d{4}-\d{2}-\d{2}$/)) {

      if (workTime === 0) return 0;
      return (effectiveTime / workTime) * 100;

    function getEfficiencyClass(efficiency) {
      if (efficiency <= 60) return 'efficiency-low';
      if (efficiency <= 79) return 'efficiency-medium';
      if (efficiency <= 110) return 'efficiency-good';
      return 'efficiency-high';
    }

      const efficiencyValue = typeof efficiency === 'number' ? efficiency : calculateEfficiency(efficiency.effectiveTime, efficiency.workTime);
      const efficiencyText = efficiencyValue.toFixed(2).replace('.', ',') + '%';
      const efficiencyClass = getEfficiencyClass(efficiencyValue);

    function addExpandHandlers() {
      document.querySelectorAll('.employee-row').forEach(row => {
        const header = row.querySelector('.employee-header');
        const details = row.querySelector('.employee-details');
        
        header.addEventListener('click', function(e) {
          e.stopPropagation();
          const isVisible = details.style.display === 'block';
          details.style.display = isVisible ? 'none' : 'block';
          row.classList.toggle('expanded', !isVisible);
        });
      });
      
      document.querySelectorAll('.compact-summary.date').forEach(card => {
        card.addEventListener('click', function(e) {
          e.stopPropagation();
          const date = this.getAttribute('data-date');
          let nextElement = this.nextElementSibling;
          if (nextElement && nextElement.classList.contains('date-details')) {
            const isVisible = nextElement.style.display === 'block';
            nextElement.style.display = isVisible ? 'none' : 'block';
          }
        });
      });
    }

    function setupPrintFunctionality() {
      const printDialog = document.getElementById('print-dialog');
      const printBtnTop = document.getElementById('print-btn-top');
      const printCancelBtn = document.getElementById('print-cancel-btn');
      const printConfirmBtn = document.getElementById('print-confirm-btn');
      const printScopeSelect = document.getElementById('print-scope');
      const printDetailSelect = document.getElementById('print-detail');
      const employeeSelection = document.getElementById('employee-selection');
      const employeeCheckboxes = document.getElementById('employee-checkboxes');

      printBtnTop.addEventListener('click', function() {
        updateEmployeeCheckboxes();
        printDialog.style.display = 'flex';
      });

      printCancelBtn.addEventListener('click', function() {
        printDialog.style.display = 'none';
      });

      printScopeSelect.addEventListener('change', function() {
        if (this.value === 'selected') {
          employeeSelection.style.display = 'block';
        } else {
          employeeSelection.style.display = 'none';
        }
      });

      printConfirmBtn.addEventListener('click', function() {
        const scope = printScopeSelect.value;
        const detail = printDetailSelect.value;
        printWithOptions(scope, detail);
        printDialog.style.display = 'none';
      });

      function updateEmployeeCheckboxes() {
        const employees = document.querySelectorAll('.employee-row');
        employeeCheckboxes.innerHTML = '';
        
        employees.forEach(row => {
          const employeeName = row.querySelector('.employee-name').textContent;
          const checkbox = document.createElement('div');
          checkbox.className = 'print-checkbox';
          checkbox.innerHTML = `
            <input type="checkbox" value="${employeeName}" checked>
            <label>${employeeName}</label>
          `;
          employeeCheckboxes.appendChild(checkbox);
        });
      }

      function printWithOptions(scope, detail) {
        document.body.classList.remove('summary-only', 'no-details');
        
        if (detail === 'summary') {
          document.body.classList.add('summary-only');
        } else if (detail === 'dates') {
          document.body.classList.add('no-details');
        }

        const employees = document.querySelectorAll('.employee-row');
        
        employees.forEach(row => {
          const employeeName = row.querySelector('.employee-name').textContent;
          let shouldPrint = false;
          
          switch (scope) {
            case 'all':
              shouldPrint = true;
              break;
            case 'filtered':
              shouldPrint = true;
              break;
            case 'selected':
              const checkbox = document.querySelector(`input[value="${employeeName}"]`);
              shouldPrint = checkbox && checkbox.checked;
              break;
          }
          
          row.style.display = shouldPrint ? 'block' : 'none';
        });

        if (detail === 'full') {
          document.querySelectorAll('.employee-details, .date-details').forEach(details => {
            details.style.display = 'block';
          });
        } else if (detail === 'dates') {
          document.querySelectorAll('.employee-details').forEach(details => {
            details.style.display = 'block';
          });
          document.querySelectorAll('.date-details').forEach(details => {
            details.style.display = 'none';
          });
        }

        setTimeout(() => {
          window.print();
          
          setTimeout(() => {
            document.body.classList.remove('summary-only', 'no-details');
            employees.forEach(row => {
              row.style.display = 'block';
            });
            document.querySelectorAll('.employee-details, .date-details').forEach(details => {
              details.style.display = 'none';
            });
          }, 500);
        }, 500);
      }
    }

    function initMonthSelector() {
      const select = document.getElementById('month-select');

      const sorted = [...AVAILABLE_MONTHS].sort((a, b) => b.localeCompare(a));
