name: Update data.json from Google Sheets

on:
  schedule:
    - cron: '0 3 * * *'  # –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –≤ 03:00 UTC (–º–µ–Ω—è–π—Ç–µ –ø–æ –∂–µ–ª–∞–Ω–∏—é)
