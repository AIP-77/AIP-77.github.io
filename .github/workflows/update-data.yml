name: Update data.json from Google Sheets

on:
  schedule:
    - cron: '0 5,9,13,17 * * *'  # 10:00, 14:00, 18:00, 22:00 –ø–æ –ï–ö–ë
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate current.json
        run: node scripts/generate-current.mjs

      - name: Generate calendar-cache.json
        run: node scripts/generate-calendar-cache.mjs

      - name: Commit and push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # üîπ –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è
          git stash push -u
          
          # –î–µ–ª–∞–µ–º pull
          git pull --rebase origin main

          # –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è
          git stash pop
           # –î–æ–±–∞–≤–ª—è–µ–º –∏ –∫–æ–º–º–∏—Ç–∏–º
          git add current.json calendar-cache.json
          if ! git diff --staged --quiet; then
            git commit -m "üîÑ –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö [$(date +'%Y-%m-%d %H:%M')]"
            git push
          else
            echo "–ù–µ—Ç staged –∏–∑–º–µ–Ω–µ–Ω–∏–π"
          fi
