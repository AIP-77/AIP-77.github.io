name: Update data.json from Google Sheets

on:
  schedule:
    - cron: '0 14 * * *'  # –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –≤ 01:01 UTC
  workflow_dispatch:     # –º–æ–∂–Ω–æ –∑–∞–ø—É—Å—Ç–∏—Ç—å –≤—Ä—É—á–Ω—É—é

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate data.json
        run: node scripts/generate-data.mjs

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data.json
          if ! git diff --quiet && ! git diff --staged --quiet; then
            git commit -m "üîÑ –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ data.json –∏–∑ Google –¢–∞–±–ª–∏—Ü—ã [$(date +'%Y-%m-%d %H:%M')]"
            git push
          else
            echo "–ù–µ—Ç –∏–∑–º–µ–Ω–µ–Ω–∏–π –≤ data.json ‚Äî –∫–æ–º–º–∏—Ç –Ω–µ —Ç—Ä–µ–±—É–µ—Ç—Å—è."
          fi
