name: Update data.json from Google Sheets

on:
  schedule:
    - cron: '0 5,7,9,11,17 * * *'  # 10:00, 12:00, 14:00, 16:00, 22:00 –ø–æ –ï–ö–ë (UTC+5)
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate current.json
        run: node scripts/generate-current.mjs

      - name: Generate calendar-cache.json
        run: node scripts/generate-calendar-cache.mjs

      - name: Generate staff.json
        run: node scripts/generate-staff.mjs

      - name: Generate fullData.json
        run: node scripts/generate-fullData.mjs

      - name: Commit and push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # üîπ –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤–æ–∑–º–æ–∂–Ω—ã–µ –ª–æ–∫–∞–ª—å–Ω—ã–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è (–º–∞–ª–æ–≤–µ—Ä–æ—è—Ç–Ω–æ, –Ω–æ –Ω–∞ –≤—Å—è–∫–∏–π)
          git stash push -u || true
          
          # –ü–æ–ª—É—á–∞–µ–º —Å–≤–µ–∂–∏–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è –∏–∑ main
          git pull --rebase origin main

          # –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è (–µ—Å–ª–∏ –±—ã–ª–∏)
          git stash pop || true

          # –î–æ–±–∞–≤–ª—è–µ–º –≤—Å–µ 4 JSON-—Ñ–∞–π–ª–∞
          git add current.json calendar-cache.json staff.json fullData.json

          # –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ staged –∏–∑–º–µ–Ω–µ–Ω–∏—è
          if ! git diff --staged --quiet; then
            git commit -m "üîÑ –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö [$(date +'%Y-%m-%d %H:%M')]"
            git push
            echo "‚úÖ –ò–∑–º–µ–Ω–µ–Ω–∏—è —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã"
          else
            echo "‚ÑπÔ∏è –ù–µ—Ç –∏–∑–º–µ–Ω–µ–Ω–∏–π –≤ JSON-—Ñ–∞–π–ª–∞—Ö ‚Äî –∫–æ–º–º–∏—Ç –Ω–µ —Ç—Ä–µ–±—É–µ—Ç—Å—è"
          fi
