<body>
  <div class="container">
    <h2>–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ —Ä–∞–±–æ—Ç</h2>
    <div class="version">v 10.09-2306 <span>üïí</span></div>
    <div class="last-updated" id="last-updated">–û–±–Ω–æ–≤–ª–µ–Ω–æ: ‚Äî</div>

    <div id="loading" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
    <div id="error" class="error hidden"></div>

    <div id="controls" class="hidden">
      <!-- –ö–ê–õ–ï–ù–î–ê–†–¨ -->
      <div class="calendar-container">
        <div class="calendar-header">
          <button class="calendar-nav-btn" id="prev-month">‚óÄ</button>
          <div class="calendar-title" id="calendar-title">–û–∫—Ç—è–±—Ä—å 2025</div>
          <button class="calendar-nav-btn" id="next-month">‚ñ∂</button>
        </div>
        <div class="calendar-days" id="calendar-days">
          <!-- –ó–∞–ø–æ–ª–Ω—è–µ—Ç—Å—è JS -->
        </div>
      </div>

      <label for="work-type-select">–í—ã–±–µ—Ä–∏—Ç–µ –≤–∏–¥—ã —Ä–∞–±–æ—Ç:</label>
      <select id="work-type-select" multiple size="5">
        <!-- –ó–∞–ø–æ–ª–Ω—è–µ—Ç—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
      </select>
      <button id="select-all">–í—ã–±—Ä–∞—Ç—å –≤—Å–µ</button>
      <button id="clear-all">–û—á–∏—Å—Ç–∏—Ç—å –≤—ã–±–æ—Ä</button>

      <div id="report" class="report hidden"></div>

      <div class="action-buttons">
        <button id="clear-cache-btn">
          üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å –∫—ç—à
        </button>
        <button id="toggle-auto-reload">
          üîÑ –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ: –í–ö–õ
        </button>
      </div>
    </div>
  </div>

  <script>
    const DATA_URL = 'https://raw.githubusercontent.com/AIP-77/AIP-77.github.io/refs/heads/main/fullData.json';
    let autoReloadTimer = null;
    let autoReloadEnabled = true;

    // –¢–µ–∫—É—â–∏–π –º–µ—Å—è—Ü –¥–ª—è –∫–∞–ª–µ–Ω–¥–∞—Ä—è
    let currentMonth = new Date();
    currentMonth.setDate(1); // –ü–µ—Ä–≤–æ–µ —á–∏—Å–ª–æ –º–µ—Å—è—Ü–∞

    function parseTime(timeStr) {
      if (!timeStr) return 0;
      const parts = timeStr.split(':').map(Number);
      if (parts.length !== 3) return 0;
      const [h, m, s] = parts;
      return (h || 0) * 3600 + (m || 0) * 60 + (s || 0);
    }

    function formatTime(seconds) {
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = seconds % 60;
      return `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
    }

    function parseCurrency(str) {
      if (!str || typeof str !== 'string') return 0;
      let clean = str.trim().replace(/^—Ä\.\s*/i, '');
      clean = clean.replace(',', '.');
      const num = parseFloat(clean);
      return isNaN(num) ? 0 : num;
    }

    function getHourFromTime(timeStr) {
      if (!timeStr) return null;
      const [h] = timeStr.split(':');
      return parseInt(h) || 0;
    }

    function isResponsible(position) {
      return position === '–û—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π' || position === '–û—Ç–≤–µ—Ç—Å–≤–µ–Ω–Ω—ã–π';
    }

    function formatDateTime(date) {
      return new Intl.DateTimeFormat('ru-RU', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      }).format(date);
    }

    function calculateNormative(units, seconds) {
      if (seconds <= 0) return 0;
      const hours = seconds / 3600;
      return units / hours;
    }

    let records = [];
    let selectedDate = '';
    let selectedWorkTypes = new Set();

    const loadingDiv = document.getElementById('loading');
    const errorDiv = document.getElementById('error');
    const controlsDiv = document.getElementById('controls');
    const workTypeSelect = document.getElementById('work-type-select');
    const selectAllBtn = document.getElementById('select-all');
    const clearAllBtn = document.getElementById('clear-all');
    const reportDiv = document.getElementById('report');
    const lastUpdatedDiv = document.getElementById('last-updated');
    const clearCacheBtn = document.getElementById('clear-cache-btn');
    const toggleAutoReloadBtn = document.getElementById('toggle-auto-reload');
    const calendarTitle = document.getElementById('calendar-title');
    const prevMonthBtn = document.getElementById('prev-month');
    const nextMonthBtn = document.getElementById('next-month');
    const calendarDaysContainer = document.getElementById('calendar-days');

    async function loadData() {
      try {
        loadingDiv.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...';
        const urlWithCacheBust = `${DATA_URL}?t=${Date.now()}`;
        const response = await fetch(urlWithCacheBust);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const data = await response.json();
        if (!Array.isArray(data.records)) throw new Error('–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –¥–∞–Ω–Ω—ã—Ö: records –Ω–µ –º–∞—Å—Å–∏–≤');
        records = data.records;
        lastUpdatedDiv.textContent = `–û–±–Ω–æ–≤–ª–µ–Ω–æ: ${formatDateTime(new Date())}`;
        initUI();
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', err);
        loadingDiv.classList.add('hidden');
        errorDiv.textContent = `‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ: ${err.message}`;
        errorDiv.classList.remove('hidden');
      }
    }

    function initUI() {
      loadingDiv.classList.add('hidden');
      errorDiv.classList.add('hidden');
      controlsDiv.classList.remove('hidden');

      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞–ª–µ–Ω–¥–∞—Ä—è
      renderCalendar();

      // –ó–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –≤–∏–¥–æ–≤ —Ä–∞–±–æ—Ç
      const uniqueWorkTypes = [...new Set(records.map(r => r['–í–∏–¥ —Ä–∞–±–æ—Ç']))].filter(Boolean).sort();
      workTypeSelect.innerHTML = '';
      uniqueWorkTypes.forEach(type => {
        const opt = document.createElement('option');
        opt.value = type;
        opt.textContent = type;
        workTypeSelect.appendChild(opt);
      });

      // –°–æ–±—ã—Ç–∏—è
      workTypeSelect.addEventListener('change', () => {
        selectedWorkTypes.clear();
        Array.from(workTypeSelect.selectedOptions).forEach(opt => {
          selectedWorkTypes.add(opt.value);
        });
        renderReport();
      });

      selectAllBtn.addEventListener('click', () => {
        Array.from(workTypeSelect.options).forEach(opt => opt.selected = true);
        selectedWorkTypes = new Set(Array.from(workTypeSelect.selectedOptions).map(o => o.value));
        renderReport();
      });

      clearAllBtn.addEventListener('click', () => {
        Array.from(workTypeSelect.options).forEach(opt => opt.selected = false);
        selectedWorkTypes.clear();
        renderReport();
      });

      // –ö–Ω–æ–ø–∫–∞ –æ—á–∏—Å—Ç–∫–∏ –∫—ç—à–∞
      clearCacheBtn.addEventListener('click', () => {
        localStorage.clear();
        window.location.href = `${window.location.pathname}?t=${Date.now()}`;
      });

      // –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –∞–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
      toggleAutoReloadBtn.addEventListener('click', () => {
        autoReloadEnabled = !autoReloadEnabled;
        if (autoReloadEnabled) {
          startAutoReload();
          toggleAutoReloadBtn.textContent = 'üîÑ –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ: –í–ö–õ';
          toggleAutoReloadBtn.classList.remove('disabled');
        } else {
          if (autoReloadTimer) clearInterval(autoReloadTimer);
          toggleAutoReloadBtn.textContent = 'üîÑ –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ: –í–´–ö–õ';
          toggleAutoReloadBtn.classList.add('disabled');
        }
      });

      // –ù–∞–≤–∏–≥–∞—Ü–∏—è –ø–æ –º–µ—Å—è—Ü–∞–º
      prevMonthBtn.addEventListener('click', () => {
        currentMonth.setMonth(currentMonth.getMonth() - 1);
        renderCalendar();
      });
      nextMonthBtn.addEventListener('click', () => {
        currentMonth.setMonth(currentMonth.getMonth() + 1);
        renderCalendar();
      });

      renderReport();
    }

    function renderCalendar() {
      const year = currentMonth.getFullYear();
      const month = currentMonth.getMonth();

      // –ó–∞–≥–æ–ª–æ–≤–æ–∫
      const monthNames = [
        '–Ø–Ω–≤–∞—Ä—å', '–§–µ–≤—Ä–∞–ª—å', '–ú–∞—Ä—Ç', '–ê–ø—Ä–µ–ª—å', '–ú–∞–π', '–ò—é–Ω—å',
        '–ò—é–ª—å', '–ê–≤–≥—É—Å—Ç', '–°–µ–Ω—Ç—è–±—Ä—å', '–û–∫—Ç—è–±—Ä—å', '–ù–æ—è–±—Ä—å', '–î–µ–∫–∞–±—Ä—å'
      ];
      calendarTitle.textContent = `${monthNames[month]} ${year}`;

      // –ü–æ–ª—É—á–∞–µ–º –¥–Ω–∏ –º–µ—Å—è—Ü–∞
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const daysInMonth = lastDay.getDate();
      const firstDayOfWeek = firstDay.getDay(); // 0=–≤—Å, 1=–ø–Ω, ..., 6=—Å–±

      // –û—á–∏—â–∞–µ–º
      calendarDaysContainer.innerHTML = '';

      // –î–Ω–∏ –Ω–µ–¥–µ–ª–∏
      const dayNames = ['–ü–Ω', '–í—Ç', '–°—Ä', '–ß—Ç', '–ü—Ç', '–°–±', '–í—Å'];
      dayNames.forEach(name => {
        const header = document.createElement('div');
        header.className = 'calendar-day-header';
        header.textContent = name;
        calendarDaysContainer.appendChild(header);
      });

      // –ü—É—Å—Ç—ã–µ —è—á–µ–π–∫–∏ –¥–æ –ø–µ—Ä–≤–æ–≥–æ –¥–Ω—è
      for (let i = 0; i < (firstDayOfWeek === 0 ? 6 : firstDayOfWeek - 1); i++) {
        const empty = document.createElement('div');
        empty.className = 'calendar-day disabled';
        calendarDaysContainer.appendChild(empty);
      }

      // –í—Å–µ –¥–Ω–∏ –º–µ—Å—è—Ü–∞
      const availableDates = new Set(records.map(r => r['–†–∞–±–æ—á–∏–π –¥–µ–Ω—å']));

      for (let day = 1; day <= daysInMonth; day++) {
        const dateStr = `${String(day).padStart(2, '0')}.${String(month + 1).padStart(2, '0')}.${year}`;
        const hasData = availableDates.has(dateStr);

        const dayEl = document.createElement('div');
        dayEl.className = `calendar-day${hasData ? ' has-data' : ''}`;
        dayEl.textContent = day;
        dayEl.dataset.date = dateStr;

        if (hasData) {
          dayEl.addEventListener('click', () => {
            selectedDate = dateStr;
            renderReport();
          });
        } else {
          dayEl.classList.add('disabled');
        }

        calendarDaysContainer.appendChild(dayEl);
      }

      // –ü—É—Å—Ç—ã–µ —è—á–µ–π–∫–∏ –ø–æ—Å–ª–µ –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –¥–Ω—è
      const lastDayOfWeek = lastDay.getDay();
      const remaining = 6 - (lastDayOfWeek === 0 ? 6 : lastDayOfWeek - 1);
      for (let i = 0; i < remaining; i++) {
        const empty = document.createElement('div');
        empty.className = 'calendar-day disabled';
        calendarDaysContainer.appendChild(empty);
      }
    }

    function renderReport() {
      if (!selectedDate || selectedWorkTypes.size === 0) {
        reportDiv.classList.add('hidden');
        return;
      }

      const allRecords = records.filter(r =>
        r['–†–∞–±–æ—á–∏–π –¥–µ–Ω—å'] === selectedDate &&
        selectedWorkTypes.has(r['–í–∏–¥ —Ä–∞–±–æ—Ç'])
      );

      const responsibleRecords = allRecords.filter(r => isResponsible(r['–î–æ–ª–∂–Ω–æ—Å—Ç—å']));

      if (allRecords.length === 0) {
        reportDiv.innerHTML = '<p>–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –ø–æ –≤—ã–±—Ä–∞–Ω–Ω—ã–º –∫—Ä–∏—Ç–µ—Ä–∏—è–º.</p>';
        reportDiv.classList.remove('hidden');
        return;
      }

      // === –ò–¢–û–ì –ó–ê –î–ï–ù–¨ ===
      let totalUnits = 0;
      let totalTimeSec = 0;
      let totalTasks = 0;
      let totalAmount = 0;
      const uniqueResponsibles = new Set();

      responsibleRecords.forEach(r => {
        totalUnits += parseInt(r['–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –µ–¥–∏–Ω–∏—Ü']) || 0;
        totalTimeSec += parseTime(r['–†–∞–±–æ—á–µ–µ –≤—Ä–µ–º—è']);
        totalTasks++;
        uniqueResponsibles.add(r['–°–æ—Ç—Ä—É–¥–Ω–∏–∫']);
      });

      allRecords.forEach(r => {
        totalAmount += parseCurrency(r['–†–∞—Å—á–µ—Ç–Ω–∞—è —Å—É–º–º–∞']);
      });

      const normative = calculateNormative(totalUnits, totalTimeSec);

      let html = `<h3>–û—Ç—á—ë—Ç –∑–∞ ${selectedDate}</h3>`;

      // –î–Ω–µ–≤–Ω–æ–π –±–ª–æ–∫
      html += `
        <div class="day-group" data-date="${selectedDate}">
          <span class="toggle-icon">‚ñº</span>
          <strong>–ò—Ç–æ–≥ –∑–∞ –¥–µ–Ω—å</strong>
          <div class="report-item">–í—Å–µ–≥–æ –∑–∞–¥–∞—á: ${totalTasks}</div>
          <div class="report-item">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –±—Ä–∏–≥–∞–¥: ${uniqueResponsibles.size}</div>
          <div class="report-item">–í—Å–µ–≥–æ –µ–¥–∏–Ω–∏—Ü: ${totalUnits}</div>
          <div class="report-item">–û–±—â–∞—è —Å—É–º–º–∞: —Ä.${totalAmount.toFixed(2)}</div>
          <div class="report-item">–û–±—â–µ–µ –≤—Ä–µ–º—è: ${formatTime(totalTimeSec)}</div>
          <div class="report-item">–°—Ä–µ–¥–Ω–∏–π –Ω–æ—Ä–º–∞—Ç–∏–≤: ${normative > 0 ? normative.toFixed(1) : '0.0'} —à—Ç/—á–∞—Å</div>
        </div>
      `;

      // === –ì–†–£–ü–ü–ò–†–û–í–ö–ê –ü–û –ß–ê–°–ê–ú ===
      const hourlyGroups = {};

      allRecords.forEach(r => {
        const hour = getHourFromTime(r['–ù–∞—á–∞–ª–æ –∑–∞–¥–∞—á–∏']);
        if (hour === null) return;

        const key = `${hour.toString().padStart(2, '0')}-${(hour + 1).toString().padStart(2, '0')}`;
        if (!hourlyGroups[key]) {
          hourlyGroups[key] = {
            hours: key,
            responsibleCount: 0,
            responsibleUnits: 0,
            responsibleTimeSec: 0,
            totalAmount: 0,
            rawEmployees: []
          };
        }

        const group = hourlyGroups[key];
        group.totalAmount += parseCurrency(r['–†–∞—Å—á–µ—Ç–Ω–∞—è —Å—É–º–º–∞']);
        group.rawEmployees.push({
          name: r['–°–æ—Ç—Ä—É–¥–Ω–∏–∫'],
          position: r['–î–æ–ª–∂–Ω–æ—Å—Ç—å'],
          units: parseInt(r['–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –µ–¥–∏–Ω–∏—Ü']) || 0,
          amount: parseCurrency(r['–†–∞—Å—á–µ—Ç–Ω–∞—è —Å—É–º–º–∞']),
          timeSec: parseTime(r['–†–∞–±–æ—á–µ–µ –≤—Ä–µ–º—è'])
        });

        if (isResponsible(r['–î–æ–ª–∂–Ω–æ—Å—Ç—å'])) {
          group.responsibleCount++;
          group.responsibleUnits += parseInt(r['–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –µ–¥–∏–Ω–∏—Ü']) || 0;
          group.responsibleTimeSec += parseTime(r['–†–∞–±–æ—á–µ–µ –≤—Ä–µ–º—è']);
        }
      });

      const sortedHours = Object.keys(hourlyGroups).sort();

      // –ß–∞—Å–æ–≤—ã–µ –±–ª–æ–∫–∏ (–∏–∑–Ω–∞—á–∞–ª—å–Ω–æ —Å–∫—Ä—ã—Ç—ã)
      html += `<div id="hours-${selectedDate}" class="hidden">`;

      sortedHours.forEach(hourKey => {
        const g = hourlyGroups[hourKey];

        // –ì—Ä—É–ø–ø–∏—Ä—É–µ–º —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤
        const groupedResponsibles = {};
        const groupedHelpers = {};

        g.rawEmployees.forEach(emp => {
          if (isResponsible(emp.position)) {
            if (!groupedResponsibles[emp.name]) {
              groupedResponsibles[emp.name] = { units: 0, amount: 0, timeSec: 0, taskCount: 0 };
            }
            groupedResponsibles[emp.name].units += emp.units;
            groupedResponsibles[emp.name].amount += emp.amount;
            groupedResponsibles[emp.name].timeSec += emp.timeSec;
            groupedResponsibles[emp.name].taskCount += 1;
          } else {
            if (!groupedHelpers[emp.name]) {
              groupedHelpers[emp.name] = { units: 0, amount: 0, timeSec: 0, taskCount: 0 };
            }
            groupedHelpers[emp.name].units += emp.units;
            groupedHelpers[emp.name].amount += emp.amount;
            groupedHelpers[emp.name].timeSec += emp.timeSec;
            groupedHelpers[emp.name].taskCount += 1;
          }
        });

        const brigadeCount = Object.keys(groupedResponsibles).length;
        const hourNormative = calculateNormative(g.responsibleUnits, g.responsibleTimeSec);

        html += `
          <div class="hour-group" data-hour="${hourKey}" data-date="${selectedDate}">
            <span class="toggle-icon">‚ñ∂</span>
            <strong>–ß–∞—Å–æ–≤–æ–π –∏–Ω—Ç–µ—Ä–≤–∞–ª: ${hourKey}</strong>
            <div class="report-item">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∑–∞–¥–∞—á: ${g.responsibleCount}</div>
            <div class="report-item">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –±—Ä–∏–≥–∞–¥: ${brigadeCount}</div>
            <div class="report-item">–ï–¥–∏–Ω–∏—Ü: ${g.responsibleUnits}</div>
            <div class="report-item">–°—É–º–º–∞: —Ä.${g.totalAmount.toFixed(2)}</div>
            <div class="report-item">–í—Ä–µ–º—è: ${formatTime(g.responsibleTimeSec)}</div>
            <div class="report-item">–ù–æ—Ä–º–∞—Ç–∏–≤: ${hourNormative > 0 ? hourNormative.toFixed(1) : '0.0'} —à—Ç/—á–∞—Å</div>
          </div>

          <div id="detail-${selectedDate}-${hourKey}" class="detail-group hidden">
            <div class="report-item"><strong>–û—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–µ:</strong></div>
        `;

        // –û—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–µ
        Object.keys(groupedResponsibles).forEach(name => {
          const emp = groupedResponsibles[name];
          html += `
            <div class="hourly-subitem">
              <span>${name} (–û—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π)</span> ‚Äî 
              <span>–∑–∞–¥–∞—á: ${emp.taskCount}</span>, 
              <span>–µ–¥.: ${emp.units}</span>, 
              <span>—Å—É–º–º–∞: —Ä.${emp.amount.toFixed(2)}</span>, 
              <span>–≤—Ä–µ–º—è: ${formatTime(emp.timeSec)}</span>
            </div>
          `;
        });

        // –ü–æ–º–æ—â–Ω–∏–∫–∏
        if (Object.keys(groupedHelpers).length > 0) {
          html += `
            <div class="report-item" style="margin-top:12px;">
              <strong style="color:#e65100;">–ü–æ–º–æ—â–Ω–∏–∫–∏ (–°–æ—Ç—Ä—É–¥–Ω–∏–∫–∏):</strong>
            </div>
            <div class="helpers-block">
          `;
          Object.keys(groupedHelpers).forEach(name => {
            const emp = groupedHelpers[name];
            html += `
              <div class="hourly-subitem">
                <span>${name} (–°–æ—Ç—Ä—É–¥–Ω–∏–∫)</span> ‚Äî 
                <span>–∑–∞–¥–∞—á: ${emp.taskCount}</span>, 
                <span>–µ–¥.: ${emp.units}</span>, 
                <span>—Å—É–º–º–∞: —Ä.${emp.amount.toFixed(2)}</span>, 
                <span>–≤—Ä–µ–º—è: ${formatTime(emp.timeSec)}</span>
              </div>
            `;
          });
          html += `</div>`;
        }

        html += `</div>`;
      });

      html += `</div>`;

      reportDiv.innerHTML = html;
      reportDiv.classList.remove('hidden');

      // === –î–û–ë–ê–í–õ–Ø–ï–ú –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –ö–õ–ò–ö–û–í ===
      document.querySelector(`.day-group[data-date="${selectedDate}"]`).addEventListener('click', function() {
        const hoursDiv = document.getElementById(`hours-${selectedDate}`);
        const icon = this.querySelector('.toggle-icon');
        if (hoursDiv.classList.contains('hidden')) {
          hoursDiv.classList.remove('hidden');
          icon.textContent = '‚ñº';
        } else {
          hoursDiv.classList.add('hidden');
          icon.textContent = '‚ñ∂';
        }
      });

      // –î–ª—è –∫–∞–∂–¥–æ–≥–æ —á–∞—Å–æ–≤–æ–≥–æ –±–ª–æ–∫–∞
      sortedHours.forEach(hourKey => {
        const hourEl = document.querySelector(`.hour-group[data-hour="${hourKey}"][data-date="${selectedDate}"]`);
        if (hourEl) {
          hourEl.addEventListener('click', function() {
            const detailDiv = document.getElementById(`detail-${selectedDate}-${hourKey}`);
            const icon = this.querySelector('.toggle-icon');
            if (detailDiv.classList.contains('hidden')) {
              detailDiv.classList.remove('hidden');
              icon.textContent = '‚ñº';
            } else {
              detailDiv.classList.add('hidden');
              icon.textContent = '‚ñ∂';
            }
          });
        }
      });
    }

    // === –ê–í–¢–û–û–ë–ù–û–í–õ–ï–ù–ò–ï ===
    function startAutoReload() {
      if (autoReloadTimer) clearInterval(autoReloadTimer);
      if (!autoReloadEnabled) return;
      autoReloadTimer = setInterval(() => {
        console.log('–ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö...');
        loadData();
      }, 5 * 60 * 1000);
    }

    // –ó–∞–ø—É—Å–∫
    loadData();
    startAutoReload();

    window.addEventListener('beforeunload', () => {
      if (autoReloadTimer) clearInterval(autoReloadTimer);
    });
  </script>
