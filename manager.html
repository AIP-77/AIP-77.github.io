<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Диаграмма занятости</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    .controls { margin-bottom: 20px; display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
    label { font-weight: bold; }
    select, button { padding: 6px; font-size: 14px; }
    button { cursor: pointer; }
    canvas { background: white; border-radius: 6px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); width: 100%; max-width: 1000px; }
    .error { color: red; background: #ffecec; padding: 10px; border-radius: 4px; margin: 10px 0; display: none; }
    .version { font-size: 0.85em; color: #555; margin-top: -10px; }
  </style>
</head>
<body>

<h2>Диаграмма занятости сотрудника</h2>
<p class="version">Версия: <!-- ВЕРСИЯ_ФОРМЫ -->04.05-1520</p>

<div id="errorMessage" class="error"></div>

<div class="controls">
  <label for="dateSelect">Дата:</label>
  <select id="dateSelect"><option>—</option></select>

  <label for="employeeSelect">Сотрудник:</label>
  <select id="employeeSelect"><option>—</option></select>

  <button onclick="renderGantt()">Построить</button>
</div>

<canvas id="ganttChart" height="200"></canvas>

<script>
  // === НАЧАЛО: основной код ===
  let allData = [];

  function showError(msg) {
    document.getElementById('errorMessage').textContent = "⚠️ " + msg;
    document.getElementById('errorMessage').style.display = 'block';
    console.error(msg);
  }

  function parseDate(dateStr) {
    const [d, m, y] = dateStr.split('.').map(Number);
    return new Date(y, m - 1, d);
  }

  function timeToMs(timeStr) {
    if (!timeStr || timeStr === "") return null;
    const [h, m, s] = timeStr.split(':').map(n => parseInt(n) || 0);
    return h * 3600000 + m * 60000 + s * 1000;
  }

  function buildDateTime(datePart, timePart) {
    const base = parseDate(datePart);
    const ms = timeToMs(timePart);
    if (ms === null) return null;
    const result = new Date(base);
    result.setHours(0, 0, 0, 0);
    result.setTime(result.getTime() + ms);
    return result;
  }

  // Загрузка данных
  fetch('fullData.json')
    .then(res => res.ok ? res.json() : Promise.reject('HTTP ' + res.status))
    .then(data => {
      if (!data.records || !Array.isArray(data.records)) {
        throw new Error('Неверная структура JSON: нет records[]');
      }
      allData = data.records;
      populateFilters();
    })
    .catch(err => {
      showError('Ошибка загрузки fullData.json: ' + err);
    });

  function populateFilters() {
    const dates = [...new Set(allData.map(x => x['Рабочий день']))].filter(Boolean).sort();
    const emps = [...new Set(allData.map(x => x['Сотрудник']))].filter(Boolean).sort();

    const ds = document.getElementById('dateSelect');
    ds.innerHTML = '<option value="">Выберите дату</option>';
    dates.forEach(d => {
      const opt = document.createElement('option');
      opt.value = d; opt.textContent = d;
      ds.appendChild(opt);
    });

    const es = document.getElementById('employeeSelect');
    es.innerHTML = '<option value="">Выберите сотрудника</option>';
    emps.forEach(e => {
      const opt = document.createElement('option');
      opt.value = e; opt.textContent = e;
      es.appendChild(opt);
    });
  }

  function renderGantt() {
    const date = document.getElementById('dateSelect').value;
    const emp = document.getElementById('employeeSelect').value;
    if (!date || !emp) return alert('Выберите дату и сотрудника');

    const tasks = allData.filter(x =>
      x['Рабочий день'] === date && x['Сотрудник'] === emp
    );

    if (tasks.length === 0) return alert('Нет данных');

    const base = parseDate(date);
    const minTime = new Date(base); minTime.setHours(0,0,0,0);
    const maxTime = new Date(base); maxTime.setHours(24,0,0,0);

    const labels = [];
    const data = [];

    tasks.forEach(item => {
      const start = buildDateTime(date, item['Начало задачи']);
      const dur = item['Рабочее время'] || item['Время по табелю'] || '';
      const durMs = timeToMs(dur);
      if (!start || durMs === null) return;

      const end = new Date(start.getTime() + durMs);
      if (end <= minTime || start >= maxTime) return;

      labels.push(`${item['Вид работ']} (${item['Поставка']})`);
      data.push({ x: [start, end] });
    });

    if (data.length === 0) return alert('Нет корректных задач');

    const ctx = document.getElementById('ganttChart').getContext('2d');
    if (window.ganttChart) window.ganttChart.destroy();

    window.ganttChart = new Chart(ctx, {
      type: 'bar',
       { labels, datasets: [{ data, backgroundColor: 'rgba(54,162,235,0.7)' }] },
      options: {
        indexAxis: 'y',
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: {
            type: 'time',
            min: minTime,
            max: maxTime,
            time: { unit: 'hour', displayFormats: { hour: 'HH:mm' } },
            title: { display: true, text: 'Время' }
          },
          y: { title: { display: true, text: 'Задачи' } }
        },
        plugins: {
          legend: { display: false },
          tooltip: {
            callbacks: {
              label: ctx => {
                const [s, e] = ctx.parsed.x;
                const sec = (e - s) / 1000;
                const h = Math.floor(sec / 3600);
                const m = Math.floor((sec % 3600) / 60);
                const s2 = Math.floor(sec % 60);
                return `Длительность: ${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s2.toString().padStart(2,'0')}`;
              }
            }
          }
        }
      }
    });
  }
  // === КОНЕЦ: основной код ===
</script>

</body>
</html>
