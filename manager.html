<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Диаграмма занятости</title>
  <!-- Chart.js с поддержкой временных шкал -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    .controls { margin-bottom: 20px; display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
    label { font-weight: bold; }
    select, button { padding: 6px; font-size: 14px; }
    button { cursor: pointer; }
    canvas { background: white; border-radius: 6px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); width: 100%; max-width: 1000px; }
  </style>
</head>
<body>

<h2>Диаграмма занятости сотрудника</h2>

<div class="controls">
  <label for="dateSelect">Дата:</label>
  <select id="dateSelect"></select>

  <label for="employeeSelect">Сотрудник:</label>
  <select id="employeeSelect"></select>

  <button onclick="renderGantt()">Построить</button>
</div>

<canvas id="ganttChart" height="200"></canvas>

<script>
  let allData = [];

  function parseDate(dateStr) {
    const [d, m, y] = dateStr.split('.').map(Number);
    return new Date(y, m - 1, d);
  }

  function timeToMs(timeStr) {
    if (!timeStr || timeStr === "") return null;
    const parts = timeStr.split(':').map(Number);
    let h = parts[0] || 0, m = parts[1] || 0, s = parts[2] || 0;
    return h * 3600000 + m * 60000 + s * 1000;
  }

  function buildDateTime(datePart, timePart) {
    const base = parseDate(datePart);
    const ms = timeToMs(timePart);
    if (ms === null) return null;
    const result = new Date(base);
    result.setHours(0, 0, 0, 0);
    result.setTime(result.getTime() + ms);
    return result;
  }

  fetch('fullData.json')
    .then(res => res.json())
    .then(data => {
      allData = data.records || [];
      populateFilters();
    })
    .catch(err => {
      console.error('Ошибка загрузки fullData.json:', err);
      alert('Не удалось загрузить данные. Проверьте наличие fullData.json в корне.');
    });

  function populateFilters() {
    const dates = [...new Set(allData.map(x => x['Рабочий день']))].sort();
    const emps = [...new Set(allData.map(x => x['Сотрудник']))].sort();

    const ds = document.getElementById('dateSelect');
    dates.forEach(d => {
      const opt = document.createElement('option');
      opt.value = d; opt.textContent = d;
      ds.appendChild(opt);
    });

    const es = document.getElementById('employeeSelect');
    emps.forEach(e => {
      const opt = document.createElement('option');
      opt.value = e; opt.textContent = e;
      es.appendChild(opt);
    });
  }

  function renderGantt() {
    const date = document.getElementById('dateSelect').value;
    const emp = document.getElementById('employeeSelect').value;

    const filtered = allData.filter(x =>
      x['Рабочий день'] === date && x['Сотрудник'] === emp
    );

    if (filtered.length === 0) {
      alert('Нет данных для выбранной даты и сотрудника');
      return;
    }

    // Подготавливаем данные
    const labels = [];
    const data = [];

    filtered.forEach((item, i) => {
      const start = buildDateTime(date, item['Начало задачи']);
      const durStr = item['Рабочее время'] || item['Время по табелю'] || '';
      const durMs = timeToMs(durStr);

      if (!start || durMs === null) {
        console.warn('Пропущена задача (нет времени):', item);
        return;
      }

      const end = new Date(start.getTime() + durMs);
      labels.push(`${item['Вид работ']} (${item['Поставка']})`);
      data.push({ x: [start, end] });
    });

    if (data.length === 0) {
      alert('Нет корректных задач для отображения');
      return;
    }

    const ctx = document.getElementById('ganttChart').getContext('2d');

    if (window.myGantt) {
      window.myGantt.destroy();
    }

    window.myGantt = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Занятость',
          data: data,
          backgroundColor: 'rgba(54, 162, 235, 0.7)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1
        }]
      },
      options: {
        indexAxis: 'y', // горизонтальные полосы
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: {
            type: 'time',
            time: {
              unit: 'minute',
              tooltipFormat: 'HH:mm:ss',
              displayFormats: {
                minute: 'HH:mm'
              }
            },
            title: {
              display: true,
              text: 'Время'
            }
          },
          y: {
            title: {
              display: true,
              text: 'Задачи'
            }
          }
        },
        plugins: {
          legend: { display: false },
          tooltip: {
            callbacks: {
              label: function(context) {
                const start = context.parsed.x[0];
                const end = context.parsed.x[1];
                const durationSec = (end - start) / 1000;
                const h = Math.floor(durationSec / 3600);
                const m = Math.floor((durationSec % 3600) / 60);
                const s = Math.floor(durationSec % 60);
                const durStr = `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
                return `Длительность: ${durStr}`;
              }
            }
          }
        }
      }
    });
  }
</script>

</body>
</html>
