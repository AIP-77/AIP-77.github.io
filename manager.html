<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ —Ä–∞–±–æ—Ç</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
      background: #f9f9f9;
      color: #333;
    }
    .container {

    }
    h2 {

      margin-bottom: 10px;
    }
    .version {

    }

    }
    label {

    }
    select, button {

    .mode-toggle button.active {
      background: #e3f2fd;

      color: #1976d2;
      font-weight: bold;
    }
    .report {
      margin-top: 20px;

      border-radius: 6px;

      margin-top: 0;
    }

      margin: 8px 0;
    }

      padding: 10px;
      background: #e3f2fd;
      border-radius: 4px;
    }
    .hourly-subitem {
      margin-left: 20px;
      padding: 5px 0;
    }

      display: none;
    }

      text-align: center;

    }

      color: #d32f2f;

    }
    #clear-cache-btn {
      background: #d32f2f;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      max-width: 300px;
      margin: 20px auto 0;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ —Ä–∞–±–æ—Ç</h2>
    <div class="version">v 10.09-1728 <span>üïí</span></div>
    <div class="last-updated" id="last-updated">–û–±–Ω–æ–≤–ª–µ–Ω–æ: ‚Äî</div>

    <div id="loading" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
    <div id="error" class="error hidden"></div>

    <div id="controls" class="hidden">
      <label for="date-select">–í—ã–±–µ—Ä–∏—Ç–µ –¥–µ–Ω—å:</label>
      <select id="date-select"></select>

      <label for="work-type-select">–í—ã–±–µ—Ä–∏—Ç–µ –≤–∏–¥—ã —Ä–∞–±–æ—Ç:</label>
      <select id="work-type-select" multiple size="5">
        <!-- –ó–∞–ø–æ–ª–Ω—è–µ—Ç—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
      </select>
      <button id="select-all">–í—ã–±—Ä–∞—Ç—å –≤—Å–µ</button>
      <button id="clear-all">–û—á–∏—Å—Ç–∏—Ç—å –≤—ã–±–æ—Ä</button>

      <label>–†–µ–∂–∏–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è:</label>
      <div class="mode-toggle">
        <button id="mode-shift">–ó–∞ —Å–º–µ–Ω—É</button>
        <button id="mode-hourly">–ü–æ —á–∞—Å–∞–º</button>
        <button id="mode-hourly-detail">–î–µ—Ç–∞–ª–∏–∑–∞—Ü–∏—è –ø–æ —á–∞—Å–∞–º</button>
      </div>

      <div id="report" class="report hidden"></div>

      <button id="clear-cache-btn">
        <span>üóëÔ∏è</span> –û—á–∏—Å—Ç–∏—Ç—å –∫—ç—à –∏ –ø–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç—å
      </button>
    </div>
  </div>

  <script>
    const DATA_URL = 'https://raw.githubusercontent.com/AIP-77/AIP-77.github.io/refs/heads/main/fullData.json';
    let autoReloadTimer = null;

    function parseTime(timeStr) {
      if (!timeStr) return 0;
      const parts = timeStr.split(':').map(Number);
      if (parts.length !== 3) return 0;
      const [h, m, s] = parts;
      return (h || 0) * 3600 + (m || 0) * 60 + (s || 0);
    }

    function formatTime(seconds) {
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = seconds % 60;
      return `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
    }

    function parseCurrency(str) {
      if (!str || typeof str !== 'string') return 0;
      let clean = str.trim().replace(/^—Ä\.\s*/i, '');
      clean = clean.replace(',', '.');
      const num = parseFloat(clean);
      return isNaN(num) ? 0 : num;
    }

    function getHourFromTime(timeStr) {
      if (!timeStr) return null;
      const [h] = timeStr.split(':');
      return parseInt(h) || 0;
    }

    function isResponsible(position) {
      return position === '–û—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π' || position === '–û—Ç–≤–µ—Ç—Å–≤–µ–Ω–Ω—ã–π';
    }

    function formatDateTime(date) {
      return new Intl.DateTimeFormat('ru-RU', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      }).format(date);
    }

    let records = [];
    let selectedDate = '';
    let selectedWorkTypes = new Set();
    let mode = 'shift';

    const loadingDiv = document.getElementById('loading');
    const errorDiv = document.getElementById('error');
    const controlsDiv = document.getElementById('controls');
    const dateSelect = document.getElementById('date-select');
    const workTypeSelect = document.getElementById('work-type-select');
    const selectAllBtn = document.getElementById('select-all');
    const clearAllBtn = document.getElementById('clear-all');
    const modeShiftBtn = document.getElementById('mode-shift');
    const modeHourlyBtn = document.getElementById('mode-hourly');
    const modeHourlyDetailBtn = document.getElementById('mode-hourly-detail');
    const reportDiv = document.getElementById('report');
    const lastUpdatedDiv = document.getElementById('last-updated');
    const clearCacheBtn = document.getElementById('clear-cache-btn');

    async function loadData() {
      try {
        loadingDiv.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...';
        // –î–æ–±–∞–≤–ª—è–µ–º –∫ URL –ø–∞—Ä–∞–º–µ—Ç—Ä –∫—ç—à–∞, —á—Ç–æ–±—ã –æ–±–æ–π—Ç–∏ –∫—ç—à –±—Ä–∞—É–∑–µ—Ä–∞
        const urlWithCacheBust = `${DATA_URL}?t=${Date.now()}`;
        const response = await fetch(urlWithCacheBust);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const data = await response.json();
        if (!Array.isArray(data.records)) throw new Error('–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –¥–∞–Ω–Ω—ã—Ö: records –Ω–µ –º–∞—Å—Å–∏–≤');
        records = data.records;
        lastUpdatedDiv.textContent = `–û–±–Ω–æ–≤–ª–µ–Ω–æ: ${formatDateTime(new Date())}`;
        initUI();
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', err);
        loadingDiv.classList.add('hidden');
        errorDiv.textContent = `‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ: ${err.message}`;
        errorDiv.classList.remove('hidden');
      }
    }

    function initUI() {
      loadingDiv.classList.add('hidden');
      errorDiv.classList.add('hidden');
      controlsDiv.classList.remove('hidden');

      const uniqueDates = [...new Set(records.map(r => r['–†–∞–±–æ—á–∏–π –¥–µ–Ω—å']))].filter(Boolean).sort();
      const uniqueWorkTypes = [...new Set(records.map(r => r['–í–∏–¥ —Ä–∞–±–æ—Ç']))].filter(Boolean).sort();

      if (uniqueDates.length === 0) {
        errorDiv.textContent = '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –æ —Ä–∞–±–æ—á–∏—Ö –¥–Ω—è—Ö';
        errorDiv.classList.remove('hidden');
        return;
      }

      dateSelect.innerHTML = '';
      uniqueDates.forEach(date => {
        const opt = document.createElement('option');
        opt.value = date;
        opt.textContent = date;
        dateSelect.appendChild(opt);
      });

      workTypeSelect.innerHTML = '';
      uniqueWorkTypes.forEach(type => {
        const opt = document.createElement('option');
        opt.value = type;
        opt.textContent = type;
        workTypeSelect.appendChild(opt);
      });

      selectedDate = uniqueDates[0];
      dateSelect.value = selectedDate;

      dateSelect.addEventListener('change', () => {
        selectedDate = dateSelect.value;
        renderReport();
      });

      workTypeSelect.addEventListener('change', () => {
        selectedWorkTypes.clear();
        Array.from(workTypeSelect.selectedOptions).forEach(opt => {
          selectedWorkTypes.add(opt.value);
        });
        renderReport();
      });

      selectAllBtn.addEventListener('click', () => {
        Array.from(workTypeSelect.options).forEach(opt => opt.selected = true);
        selectedWorkTypes = new Set(Array.from(workTypeSelect.selectedOptions).map(o => o.value));
        renderReport();
      });

      clearAllBtn.addEventListener('click', () => {
        Array.from(workTypeSelect.options).forEach(opt => opt.selected = false);
        selectedWorkTypes.clear();
        renderReport();
      });

      const updateModeButtons = () => {
        modeShiftBtn.classList.toggle('active', mode === 'shift');
        modeHourlyBtn.classList.toggle('active', mode === 'hourly');
        modeHourlyDetailBtn.classList.toggle('active', mode === 'hourly-detail');
      };

      modeShiftBtn.addEventListener('click', () => {
        mode = 'shift';
        updateModeButtons();
        renderReport();
      });
      modeHourlyBtn.addEventListener('click', () => {
        mode = 'hourly';
        updateModeButtons();
        renderReport();
      });
      modeHourlyDetailBtn.addEventListener('click', () => {
        mode = 'hourly-detail';
        updateModeButtons();
        renderReport();
      });

      // –ö–Ω–æ–ø–∫–∞ –æ—á–∏—Å—Ç–∫–∏ –∫—ç—à–∞
      clearCacheBtn.addEventListener('click', () => {
        localStorage.clear();
        window.location.href = `${window.location.pathname}?t=${Date.now()}`;
      });

      updateModeButtons();
      renderReport();
    }

    function renderReport() {
      if (!selectedDate || selectedWorkTypes.size === 0) {
        reportDiv.classList.add('hidden');
        return;
      }

      const allRecords = records.filter(r =>
        r['–†–∞–±–æ—á–∏–π –¥–µ–Ω—å'] === selectedDate &&
        selectedWorkTypes.has(r['–í–∏–¥ —Ä–∞–±–æ—Ç'])
      );

      const responsibleRecords = allRecords.filter(r => isResponsible(r['–î–æ–ª–∂–Ω–æ—Å—Ç—å']));

      if (allRecords.length === 0) {
        reportDiv.innerHTML = '<p>–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –ø–æ –≤—ã–±—Ä–∞–Ω–Ω—ã–º –∫—Ä–∏—Ç–µ—Ä–∏—è–º.</p>';
        reportDiv.classList.remove('hidden');
        return;
      }

      let html = `<h3>–û—Ç—á—ë—Ç –∑–∞ ${selectedDate}</h3>`;

      if (mode === 'shift') {
        let totalUnits = 0;
        let totalTimeSec = 0;
        let totalTasks = 0;
        let totalAmount = 0;

        responsibleRecords.forEach(r => {
          totalUnits += parseInt(r['–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –µ–¥–∏–Ω–∏—Ü']) || 0;
          totalTimeSec += parseTime(r['–†–∞–±–æ—á–µ–µ –≤—Ä–µ–º—è']);
          totalTasks++;
        });

        allRecords.forEach(r => {
          totalAmount += parseCurrency(r['–†–∞—Å—á–µ—Ç–Ω–∞—è —Å—É–º–º–∞']);
        });

        html += `
          <div class="report-item"><strong>–í—Å–µ–≥–æ –∑–∞–¥–∞—á:</strong> ${totalTasks}</div>
          <div class="report-item"><strong>–í—Å–µ–≥–æ –µ–¥–∏–Ω–∏—Ü:</strong> ${totalUnits}</div>
          <div class="report-item"><strong>–û–±—â–∞—è —Å—É–º–º–∞:</strong> —Ä.${totalAmount.toFixed(2)}</div>
          <div class="report-item"><strong>–û–±—â–µ–µ –≤—Ä–µ–º—è:</strong> ${formatTime(totalTimeSec)}</div>
          <div class="report-item"><strong>–°—Ä–µ–¥–Ω—è—è —Ä–∞—Å—Ü–µ–Ω–∫–∞:</strong> —Ä.${(totalAmount / (totalUnits || 1)).toFixed(2)} –∑–∞ –µ–¥.</div>
        `;
      } else if (mode === 'hourly' || mode === 'hourly-detail') {
        const hourlyGroups = {};

        allRecords.forEach(r => {
          const hour = getHourFromTime(r['–ù–∞—á–∞–ª–æ –∑–∞–¥–∞—á–∏']);
          if (hour === null) return;

          const key = `${hour.toString().padStart(2, '0')}-${(hour + 1).toString().padStart(2, '0')}`;
          if (!hourlyGroups[key]) {
            hourlyGroups[key] = {
              hours: key,
              responsibleCount: 0,
              responsibleUnits: 0,
              responsibleTimeSec: 0,
              totalAmount: 0,
              employees: []
            };
          }

          const group = hourlyGroups[key];
          group.totalAmount += parseCurrency(r['–†–∞—Å—á–µ—Ç–Ω–∞—è —Å—É–º–º–∞']);

          if (isResponsible(r['–î–æ–ª–∂–Ω–æ—Å—Ç—å'])) {
            group.responsibleCount++;
            group.responsibleUnits += parseInt(r['–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –µ–¥–∏–Ω–∏—Ü']) || 0;
            group.responsibleTimeSec += parseTime(r['–†–∞–±–æ—á–µ–µ –≤—Ä–µ–º—è']);
          }

          if (mode === 'hourly-detail') {
            group.employees.push({
              name: r['–°–æ—Ç—Ä—É–¥–Ω–∏–∫'],
              position: r['–î–æ–ª–∂–Ω–æ—Å—Ç—å'],
              units: parseInt(r['–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –µ–¥–∏–Ω–∏—Ü']) || 0,
              amount: parseCurrency(r['–†–∞—Å—á–µ—Ç–Ω–∞—è —Å—É–º–º–∞']),
              timeSec: parseTime(r['–†–∞–±–æ—á–µ–µ –≤—Ä–µ–º—è'])
            });
          }
        });

        const sortedHours = Object.keys(hourlyGroups).sort();

        html += `<p><em>–†–µ–∂–∏–º "${mode === 'hourly' ? '–ü–æ —á–∞—Å–∞–º' : '–î–µ—Ç–∞–ª–∏–∑–∞—Ü–∏—è –ø–æ —á–∞—Å–∞–º'}"</em></p>`;

        sortedHours.forEach(hourKey => {
          const g = hourlyGroups[hourKey];
          html += `
            <div class="hourly-group">
              <strong>–ß–∞—Å–æ–≤–æ–π –∏–Ω—Ç–µ—Ä–≤–∞–ª: ${hourKey}</strong>
              <div class="report-item">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∑–∞–¥–∞—á: ${g.responsibleCount}</div>
              <div class="report-item">–ï–¥–∏–Ω–∏—Ü: ${g.responsibleUnits}</div>
              <div class="report-item">–°—É–º–º–∞: —Ä.${g.totalAmount.toFixed(2)}</div>
              <div class="report-item">–í—Ä–µ–º—è: ${formatTime(g.responsibleTimeSec)}</div>
          `;

          if (mode === 'hourly-detail') {
            const responsibles = g.employees.filter(emp => isResponsible(emp.position));
            const helpers = g.employees.filter(emp => !isResponsible(emp.position));

            html += `<div class="report-item"><strong>–û—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–µ:</strong></div>`;
            responsibles.forEach(emp => {
              html += `
                <div class="hourly-subitem">
                  <span>${emp.name} (–û—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π)</span> ‚Äî 
                  <span>–µ–¥.: ${emp.units}</span>, 
                  <span>—Å—É–º–º–∞: —Ä.${emp.amount.toFixed(2)}</span>, 
                  <span>–≤—Ä–µ–º—è: ${formatTime(emp.timeSec)}</span>
                </div>
              `;
            });

            if (helpers.length > 0) {
              html += `
                <div class="report-item" style="margin-top:12px;">
                  <strong style="color:#e65100;">–ü–æ–º–æ—â–Ω–∏–∫–∏ (–°–æ—Ç—Ä—É–¥–Ω–∏–∫–∏):</strong>
                </div>
                <div style="background-color:#fff3e0; padding:8px; border-radius:4px; margin-top:6px;">
              `;
              helpers.forEach(emp => {
                html += `
                  <div class="hourly-subitem">
                    <span>${emp.name} (–°–æ—Ç—Ä—É–¥–Ω–∏–∫)</span> ‚Äî 
                    <span>–µ–¥.: ${emp.units}</span>, 
                    <span>—Å—É–º–º–∞: —Ä.${emp.amount.toFixed(2)}</span>, 
                    <span>–≤—Ä–µ–º—è: ${formatTime(emp.timeSec)}</span>
                  </div>
                `;
              });
              html += `</div>`;
            }
          }

          html += `</div>`;
        });
      }

      reportDiv.innerHTML = html;
      reportDiv.classList.remove('hidden');
    }

    // === –ê–í–¢–û–ú–ê–¢–ò–ß–ï–°–ö–û–ï –û–ë–ù–û–í–õ–ï–ù–ò–ï –ö–ê–ñ–î–´–ï 5 –ú–ò–ù–£–¢ ===
    function startAutoReload() {
      if (autoReloadTimer) clearInterval(autoReloadTimer);
      autoReloadTimer = setInterval(() => {
        console.log('–ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö...');
        loadData();
      }, 5 * 60 * 1000); // 5 –º–∏–Ω—É—Ç
    }

    // –ó–∞–ø—É—Å–∫
    loadData();
    startAutoReload();

    // –û—á–∏—Å—Ç–∫–∞ —Ç–∞–π–º–µ—Ä–∞ –ø—Ä–∏ —É—Ö–æ–¥–µ —Å–æ —Å—Ç—Ä–∞–Ω–∏—Ü—ã (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
    window.addEventListener('beforeunload', () => {
      if (autoReloadTimer) clearInterval(autoReloadTimer);
    });
  </script>
</body>
</html>
