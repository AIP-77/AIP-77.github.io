<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–î–∏–∞–≥—Ä–∞–º–º–∞ –∑–∞–Ω—è—Ç–æ—Å—Ç–∏</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    .controls { margin-bottom: 20px; display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
    label { font-weight: bold; }
    select, button { padding: 6px; font-size: 14px; }
    button { cursor: pointer; }
    canvas { background: white; border-radius: 6px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); width: 100%; max-width: 1000px; height: 300px; }
    .error { color: red; background: #ffecec; padding: 10px; border-radius: 4px; margin: 10px 0; display: none; }
    .version { font-size: 0.85em; color: #555; margin-top: -10px; }
    .debug { font-size: 0.9em; color: #333; background: #f0f0f0; padding: 10px; border-radius: 4px; margin: 10px 0; display: none; }
    .empty { text-align: center; padding: 50px; color: #666; font-style: italic; }
  </style>
</head>
<body>

<h2>–î–∏–∞–≥—Ä–∞–º–º–∞ –∑–∞–Ω—è—Ç–æ—Å—Ç–∏ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞</h2>
<p class="version">–í–µ—Ä—Å–∏—è: 04.05-1936</p>

<div id="errorMessage" class="error"></div>
<div id="debugInfo" class="debug"></div>

<div class="controls">
  <label for="dateSelect">–î–∞—Ç–∞:</label>
  <select id="dateSelect"><option>‚Äî</option></select>

  <label for="employeeSelect">–°–æ—Ç—Ä—É–¥–Ω–∏–∫:</label>
  <select id="employeeSelect"><option>‚Äî</option></select>

  <button onclick="renderGantt()">–ü–æ—Å—Ç—Ä–æ–∏—Ç—å</button>
</div>

<canvas id="ganttChart" height="300"></canvas>

<div style="margin-top: 10px;">
  <button onclick="clearCacheAndReload()" style="background:#ff9900;color:white;">üîÑ –°–±—Ä–æ—Å–∏—Ç—å –∫—ç—à</button>
</div>

<script>
  let allData = [];

  function showError(msg) {
    const el = document.getElementById('errorMessage');
    el.textContent = "‚ö†Ô∏è " + msg;
    el.style.display = 'block';
    console.error(msg);
  }

  function showDebug(msg) {
    const el = document.getElementById('debugInfo');
    el.textContent = "üîç " + msg;
    el.style.display = 'block';
    console.log(msg);
  }

  function parseDate(dateStr) {
    if (!dateStr) return null;
    const [d, m, y] = dateStr.split('.').map(Number);
    return new Date(y, m - 1, d);
  }

  function timeToMs(timeStr) {
    if (!timeStr || timeStr === "") return null;
    const parts = timeStr.split(':').map(Number);
    let h = parts[0] || 0, m = parts[1] || 0, s = parts[2] || 0;
    return h * 3600000 + m * 60000 + s * 1000;
  }

  function buildDateTime(datePart, timePart) {
    const base = parseDate(datePart);
    if (!base) return null;
    const ms = timeToMs(timePart);
    if (ms === null) return null;
    const result = new Date(base);
    result.setHours(0, 0, 0, 0);
    result.setTime(result.getTime() + ms);
    return result;
  }

  fetch('fullData.json')
    .then(res => {
      if (!res.ok) throw new Error(`HTTP ${res.status}: ${res.statusText}`);
      return res.text();
    })
    .then(text => {
      try {
        const data = JSON.parse(text);
        if (!data.records || !Array.isArray(data.records)) {
          throw new Error('–ù–µ—Ç records[]');
        }
        allData = data.records;
        populateFilters();
        showDebug(`–ó–∞–≥—Ä—É–∂–µ–Ω–æ –∑–∞–ø–∏—Å–µ–π: ${allData.length}`);
      } catch (e) {
        throw new Error(`JSON –ø–∞—Ä—Å–∏–Ω–≥: ${e.message}`);
      }
    })
    .catch(err => {
      showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ fullData.json: ' + err.message);
      showDebug('–ü—Ä–æ–≤–µ—Ä—å—Ç–µ URL: https://aip-77.github.io/fullData.json');
    });

  function populateFilters() {
    const dates = [...new Set(allData.map(x => x['–†–∞–±–æ—á–∏–π –¥–µ–Ω—å']))].filter(Boolean).sort();
    const emps = [...new Set(allData.map(x => x['–°–æ—Ç—Ä—É–¥–Ω–∏–∫']))].filter(Boolean).sort();

    const ds = document.getElementById('dateSelect');
    ds.innerHTML = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É</option>';
    dates.forEach(d => {
      const opt = document.createElement('option');
      opt.value = d; opt.textContent = d;
      ds.appendChild(opt);
    });

    const es = document.getElementById('employeeSelect');
    es.innerHTML = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞</option>';
    emps.forEach(e => {
      const opt = document.createElement('option');
      opt.value = e; opt.textContent = e;
      es.appendChild(opt);
    });

    showDebug(`–ù–∞–π–¥–µ–Ω–æ –¥–∞—Ç: ${dates.length}, —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤: ${emps.length}`);
  }

  function renderGantt() {
    const date = document.getElementById('dateSelect').value;
    const emp = document.getElementById('employeeSelect').value;
    if (!date || !emp) {
      alert('–í—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É –∏ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞');
      return;
    }

    const tasks = allData.filter(x =>
      x['–†–∞–±–æ—á–∏–π –¥–µ–Ω—å'] === date && x['–°–æ—Ç—Ä—É–¥–Ω–∏–∫'] === emp
    );

    if (tasks.length === 0) {
      alert('–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –≤—ã–±—Ä–∞–Ω–Ω–æ–π –¥–∞—Ç—ã –∏ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞');
      return;
    }

    showDebug(`–ù–∞–π–¥–µ–Ω–æ –∑–∞–¥–∞—á: ${tasks.length}`);

    const base = parseDate(date);
    if (!base) {
      alert('–ù–µ–≤–µ—Ä–Ω–∞—è –¥–∞—Ç–∞');
      return;
    }

    const minTimeMs = 0;
    const maxTimeMs = 24 * 3600 * 1000;

    const labels = [];
    const data = [];

    let skippedCount = 0;

    tasks.forEach((item, i) => {
      const start = buildDateTime(date, item['–ù–∞—á–∞–ª–æ –∑–∞–¥–∞—á–∏']);
      const dur = item['–†–∞–±–æ—á–µ–µ –≤—Ä–µ–º—è'] || item['–í—Ä–µ–º—è –ø–æ —Ç–∞–±–µ–ª—é'] || '';
      const durMs = timeToMs(dur);

      if (!start || durMs === null) {
        console.warn(`–ü—Ä–æ–ø—É—â–µ–Ω–∞ –∑–∞–¥–∞—á–∞ ${i+1} (–Ω–µ—Ç –≤—Ä–µ–º–µ–Ω–∏):`, item);
        skippedCount++;
        return;
      }

      const startMs = start.getTime() - base.getTime();
      const endMs = startMs + durMs;

      if (endMs <= minTimeMs || startMs >= maxTimeMs) {
        console.warn(`–ó–∞–¥–∞—á–∞ ${i+1} –≤–Ω–µ –¥–∏–∞–ø–∞–∑–æ–Ω–∞:`, item);
        skippedCount++;
        return;
      }

      if (isNaN(startMs) || isNaN(endMs)) {
        console.warn(`–ó–∞–¥–∞—á–∞ ${i+1} —Å–æ–¥–µ—Ä–∂–∏—Ç NaN:`, item);
        skippedCount++;
        return;
      }

      labels.push(`${item['–í–∏–¥ —Ä–∞–±–æ—Ç']} (${item['–ü–æ—Å—Ç–∞–≤–∫–∞']})`);
      data.push({ x: [startMs, endMs] });
    });

    showDebug(`–û–±—Ä–∞–±–æ—Ç–∞–Ω–æ –∑–∞–¥–∞—á: ${tasks.length}, –ø—Ä–æ–ø—É—â–µ–Ω–æ: ${skippedCount}, –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è: ${data.length}`);

    if (data.length === 0) {
      document.getElementById('ganttChart').innerHTML = '<div class="empty">–ù–µ—Ç –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã—Ö –∑–∞–¥–∞—á –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è</div>';
      return;
    }

    const ctx = document.getElementById('ganttChart').getContext('2d');

    // –£–Ω–∏—á—Ç–æ–∂–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π –≥—Ä–∞—Ñ–∏–∫, –µ—Å–ª–∏ –æ–Ω –µ—Å—Ç—å –∏ —è–≤–ª—è–µ—Ç—Å—è Chart-–æ–±—ä–µ–∫—Ç–æ–º
    if (window.ganttChart && typeof window.ganttChart.destroy === 'function') {
      window.ganttChart.destroy();
    }

    try {
      window.ganttChart = new Chart(ctx, {
        type: 'bar',
        data: { labels, datasets: [{ data, backgroundColor: 'rgba(54,162,235,0.7)' }] },
        options: {
          indexAxis: 'y',
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: {
              type: 'linear',
              min: minTimeMs,
              max: maxTimeMs,
              title: { display: true, text: '–í—Ä–µ–º—è (–º—Å —Å –Ω–∞—á–∞–ª–∞ –¥–Ω—è)' },
              ticks: {
                callback: function(value) {
                  const h = Math.floor(value / 3600000);
                  const m = Math.floor((value % 3600000) / 60000);
                  const s = Math.floor((value % 60000) / 1000);
                  return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
                }
              }
            },
            y: { title: { display: true, text: '–ó–∞–¥–∞—á–∏' } }
          },
          plugins: {
            legend: { display: false },
            tooltip: {
              callbacks: {
                label: ctx => {
                  const [s, e] = ctx.parsed.x;
                  const durationMs = e - s;
                  const h = Math.floor(durationMs / 3600000);
                  const m = Math.floor((durationMs % 3600000) / 60000);
                  const s2 = Math.floor((durationMs % 60000) / 1000);
                  return `–î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å: ${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s2.toString().padStart(2,'0')}`;
                }
              }
            }
          }
        }
      });
    } catch (err) {
      showError(`–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ—Å—Ç—Ä–æ–µ–Ω–∏–∏ –¥–∏–∞–≥—Ä–∞–º–º—ã: ${err.message}`);
      console.error(err);
    }
  }

  function clearCacheAndReload() {
    location.reload();
  }
</script>

</body>
</html>
