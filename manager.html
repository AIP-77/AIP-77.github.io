  <script>
    const DATA_URL = 'https://raw.githubusercontent.com/AIP-77/AIP-77.github.io/refs/heads/main/fullData.json';
    let autoReloadTimer = null;
    let autoReloadEnabled = true;
    let currentMonth = new Date();
    currentMonth.setDate(1);

    // ... (–≤—Å–µ —Ñ—É–Ω–∫—Ü–∏–∏ parseTime, formatTime –∏ —Ç.–¥. ‚Äî –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) ...

    function parseTime(timeStr) {
      if (!timeStr) return 0;
      const parts = timeStr.split(':').map(Number);
      if (parts.length !== 3) return 0;
      const [h, m, s] = parts;
      return (h || 0) * 3600 + (m || 0) * 60 + (s || 0);
    }

    function formatTime(seconds) {
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = seconds % 60;
      return `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
    }

    function parseCurrency(str) {
      if (!str || typeof str !== 'string') return 0;
      let clean = str.trim().replace(/^—Ä\.\s*/i, '');
      clean = clean.replace(',', '.');
      const num = parseFloat(clean);
      return isNaN(num) ? 0 : num;
    }

    function getHourFromTime(timeStr) {
      if (!timeStr) return null;
      const [h] = timeStr.split(':');
      return parseInt(h) || 0;
    }

    function isResponsible(position) {
      return position === '–û—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π' || position === '–û—Ç–≤–µ—Ç—Å–≤–µ–Ω–Ω—ã–π';
    }

    function formatDateTime(date) {
      return new Intl.DateTimeFormat('ru-RU', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      }).format(date);
    }

    function calculateNormative(units, seconds) {
      if (seconds <= 0) return 0;
      const hours = seconds / 3600;
      return units / hours;
    }

    let records = [];
    let selectedDate = '';
    let selectedWorkTypes = new Set();
    let planNormative = 0;
    let allWorkTypes = [];

    const loadingDiv = document.getElementById('loading');
    const errorDiv = document.getElementById('error');
    const controlsDiv = document.getElementById('controls');
    const workTypeSelect = document.getElementById('work-type-select');
    const planInput = document.getElementById('plan-input');
    const selectAllBtn = document.getElementById('select-all');
    const clearAllBtn = document.getElementById('clear-all');
    const reportDiv = document.getElementById('report');
    const lastUpdatedDiv = document.getElementById('last-updated');
    const clearCacheBtn = document.getElementById('clear-cache-btn');
    const toggleAutoReloadBtn = document.getElementById('toggle-auto-reload');
    const exportExcelBtn = document.getElementById('export-excel');
    const calendarTitle = document.getElementById('calendar-title');
    const prevMonthBtn = document.getElementById('prev-month');
    const nextMonthBtn = document.getElementById('next-month');
    const calendarDaysContainer = document.getElementById('calendar-days');

    async function loadData() {
      try {
        loadingDiv.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...';
        const urlWithCacheBust = `${DATA_URL}?t=${Date.now()}`;
        const response = await fetch(urlWithCacheBust);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const data = await response.json();
        if (!Array.isArray(data.records)) throw new Error('–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –¥–∞–Ω–Ω—ã—Ö: records –Ω–µ –º–∞—Å—Å–∏–≤');
        records = data.records;
        allWorkTypes = [...new Set(records.map(r => r['–í–∏–¥ —Ä–∞–±–æ—Ç']).filter(Boolean))].sort();
        lastUpdatedDiv.textContent = `–û–±–Ω–æ–≤–ª–µ–Ω–æ: ${formatDateTime(new Date())}`;
        initUI();
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', err);
        loadingDiv.classList.add('hidden');
        errorDiv.textContent = `‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ: ${err.message}`;
        errorDiv.classList.remove('hidden');
      }
    }

    function initUI() {
      loadingDiv.classList.add('hidden');
      errorDiv.classList.add('hidden');
      controlsDiv.classList.remove('hidden');

      renderCalendar();

      workTypeSelect.innerHTML = '';
      allWorkTypes.forEach(type => {
        const opt = document.createElement('option');
        opt.value = type;
        opt.textContent = type;
        workTypeSelect.appendChild(opt);
      });

      // ... (—Å–æ–±—ã—Ç–∏—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) ...

      workTypeSelect.addEventListener('change', () => {
        selectedWorkTypes.clear();
        Array.from(workTypeSelect.selectedOptions).forEach(opt => {
          selectedWorkTypes.add(opt.value);
        });
        renderReport();
      });

      planInput.addEventListener('input', () => {
        planNormative = parseFloat(planInput.value) || 0;
        renderReport();
      });

      selectAllBtn.addEventListener('click', () => {
        Array.from(workTypeSelect.options).forEach(opt => opt.selected = true);
        selectedWorkTypes = new Set(Array.from(workTypeSelect.selectedOptions).map(o => o.value));
        renderReport();
      });

      clearAllBtn.addEventListener('click', () => {
        Array.from(workTypeSelect.options).forEach(opt => opt.selected = false);
        selectedWorkTypes.clear();
        renderReport();
      });

      clearCacheBtn.addEventListener('click', () => {
        localStorage.clear();
        window.location.href = `${window.location.pathname}?t=${Date.now()}`;
      });

      toggleAutoReloadBtn.addEventListener('click', () => {
        autoReloadEnabled = !autoReloadEnabled;
        if (autoReloadEnabled) {
          startAutoReload();
          toggleAutoReloadBtn.textContent = 'üîÑ –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ: –í–ö–õ';
          toggleAutoReloadBtn.classList.remove('disabled');
        } else {
          if (autoReloadTimer) clearInterval(autoReloadTimer);
          toggleAutoReloadBtn.textContent = 'üîÑ –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ: –í–´–ö–õ';
          toggleAutoReloadBtn.classList.add('disabled');
        }
      });

      exportExcelBtn.addEventListener('click', exportToExcel);

      prevMonthBtn.addEventListener('click', () => {
        currentMonth.setMonth(currentMonth.getMonth() - 1);
        renderCalendar();
      });
      nextMonthBtn.addEventListener('click', () => {
        currentMonth.setMonth(currentMonth.getMonth() + 1);
        renderCalendar();
      });

      const uniqueDates = [...new Set(records.map(r => r['–†–∞–±–æ—á–∏–π –¥–µ–Ω—å']))].filter(Boolean).sort();
      if (uniqueDates.length > 0) {
        selectedDate = uniqueDates[0];
        renderReport();
      }
    }

    // ... (renderCalendar, createEmptyDay ‚Äî –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) ...

    function renderCalendar() {
      const year = currentMonth.getFullYear();
      const month = currentMonth.getMonth();
      const monthNames = ['–Ø–Ω–≤–∞—Ä—å','–§–µ–≤—Ä–∞–ª—å','–ú–∞—Ä—Ç','–ê–ø—Ä–µ–ª—å','–ú–∞–π','–ò—é–Ω—å','–ò—é–ª—å','–ê–≤–≥—É—Å—Ç','–°–µ–Ω—Ç—è–±—Ä—å','–û–∫—Ç—è–±—Ä—å','–ù–æ—è–±—Ä—å','–î–µ–∫–∞–±—Ä—å'];
      calendarTitle.textContent = `${monthNames[month]} ${year}`;

      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const daysInMonth = lastDay.getDate();
      const firstDayOfWeek = firstDay.getDay();

      calendarDaysContainer.innerHTML = '';
      const dayNames = ['–ü–Ω', '–í—Ç', '–°—Ä', '–ß—Ç', '–ü—Ç', '–°–±', '–í—Å'];
      dayNames.forEach(name => {
        const header = document.createElement('div');
        header.className = 'calendar-day-header';
        header.textContent = name;
        calendarDaysContainer.appendChild(header);
      });

      for (let i = 0; i < (firstDayOfWeek === 0 ? 6 : firstDayOfWeek - 1); i++) {
        calendarDaysContainer.appendChild(createEmptyDay());
      }

      const availableDates = new Set(records.map(r => r['–†–∞–±–æ—á–∏–π –¥–µ–Ω—å']));
      for (let day = 1; day <= daysInMonth; day++) {
        const dateStr = `${String(day).padStart(2, '0')}.${String(month + 1).padStart(2, '0')}.${year}`;
        const hasData = availableDates.has(dateStr);
        const dayEl = document.createElement('div');
        dayEl.className = `calendar-day${hasData ? ' has-data' : ''}`;
        dayEl.textContent = day;
        if (hasData) {
          dayEl.addEventListener('click', () => {
            selectedDate = dateStr;
            renderReport();
          });
        } else {
          dayEl.classList.add('disabled');
        }
        calendarDaysContainer.appendChild(dayEl);
      }

      const lastDayOfWeek = lastDay.getDay();
      const remaining = 6 - (lastDayOfWeek === 0 ? 6 : lastDayOfWeek - 1);
      for (let i = 0; i < remaining; i++) {
        calendarDaysContainer.appendChild(createEmptyDay());
      }
    }

    function createEmptyDay() {
      const empty = document.createElement('div');
      empty.className = 'calendar-day disabled';
      return empty;
    }

    // ... (renderReport ‚Äî –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) ...

    function renderReport() {
      if (!selectedDate || selectedWorkTypes.size === 0) {
        reportDiv.classList.add('hidden');
        return;
      }

      const allRecords = records.filter(r =>
        r['–†–∞–±–æ—á–∏–π –¥–µ–Ω—å'] === selectedDate &&
        selectedWorkTypes.has(r['–í–∏–¥ —Ä–∞–±–æ—Ç'])
      );

      const responsibleRecords = allRecords.filter(r => isResponsible(r['–î–æ–ª–∂–Ω–æ—Å—Ç—å']));

      if (allRecords.length === 0) {
        reportDiv.innerHTML = '<p>–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –ø–æ –≤—ã–±—Ä–∞–Ω–Ω—ã–º –∫—Ä–∏—Ç–µ—Ä–∏—è–º.</p>';
        reportDiv.classList.remove('hidden');
        return;
      }

      let totalUnits = 0, totalTimeSec = 0, totalTasks = 0, totalAmount = 0;
      const uniqueResponsibles = [...new Set(responsibleRecords.map(r => r['–°–æ—Ç—Ä—É–¥–Ω–∏–∫']))];

      responsibleRecords.forEach(r => {
        totalUnits += parseInt(r['–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –µ–¥–∏–Ω–∏—Ü']) || 0;
        totalTimeSec += parseTime(r['–†–∞–±–æ—á–µ–µ –≤—Ä–µ–º—è']);
        totalTasks++;
      });

      allRecords.forEach(r => {
        totalAmount += parseCurrency(r['–†–∞—Å—á–µ—Ç–Ω–∞—è —Å—É–º–º–∞']);
      });

      const factNormative = calculateNormative(totalUnits, totalTimeSec);
      let html = `<h3>–û—Ç—á—ë—Ç –∑–∞ ${selectedDate}</h3>`;

      html += `
        <div class="day-group" data-date="${selectedDate}">
          <span class="toggle-icon">‚ñº</span>
          <strong>–ò—Ç–æ–≥ –∑–∞ –¥–µ–Ω—å</strong>
          <div class="report-item">–í—Å–µ–≥–æ –∑–∞–¥–∞—á: ${totalTasks}</div>
          <div class="report-item">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –±—Ä–∏–≥–∞–¥: ${uniqueResponsibles.length}</div>
          <div class="report-item">–í—Å–µ–≥–æ –µ–¥–∏–Ω–∏—Ü: ${totalUnits}</div>
          <div class="report-item">–û–±—â–∞—è —Å—É–º–º–∞: —Ä.${totalAmount.toFixed(2)}</div>
          <div class="report-item">–û–±—â–µ–µ –≤—Ä–µ–º—è: ${formatTime(totalTimeSec)}</div>
          <div class="report-item">–ù–æ—Ä–º–∞—Ç–∏–≤: ${factNormative > 0 ? factNormative.toFixed(1) : '0.0'} —à—Ç/—á–∞—Å</div>
      `;

      if (planNormative > 0) {
        const percent = factNormative > 0 ? (factNormative / planNormative * 100).toFixed(1) : 0;
        const status = parseFloat(percent) >= 100 ? '‚úÖ –í—ã–ø–æ–ª–Ω–µ–Ω–æ' : '‚ö†Ô∏è –ù–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–æ';
        html += `
          <div class="plan-comparison">
            –ü–ª–∞–Ω: ${planNormative.toFixed(1)} —à—Ç/—á–∞—Å | 
            –í—ã–ø–æ–ª–Ω–µ–Ω–∏–µ: ${percent}% | ${status}
          </div>
        `;
      }

      html += `</div>`;

      const hourlyGroups = {};
      allRecords.forEach(r => {
        const hour = getHourFromTime(r['–ù–∞—á–∞–ª–æ –∑–∞–¥–∞—á–∏']);
        if (hour === null) return;
        const key = `${hour.toString().padStart(2, '0')}-${(hour + 1).toString().padStart(2, '0')}`;
        if (!hourlyGroups[key]) {
          hourlyGroups[key] = { hours: key, rawRecords: [] };
        }
        hourlyGroups[key].rawRecords.push(r);
      });

      const sortedHours = Object.keys(hourlyGroups).sort();
      html += `<div id="hours-${selectedDate}" class="hidden">`;

      sortedHours.forEach(hourKey => {
        const g = hourlyGroups[hourKey];
        const hourRecords = g.rawRecords;
        const responsiblesInHour = [...new Set(
          hourRecords.filter(r => isResponsible(r['–î–æ–ª–∂–Ω–æ—Å—Ç—å'])).map(r => r['–°–æ—Ç—Ä—É–¥–Ω–∏–∫'])
        )];

        const hourResponsibleRecords = hourRecords.filter(r => isResponsible(r['–î–æ–ª–∂–Ω–æ—Å—Ç—å']));
        let hourUnits = 0, hourTimeSec = 0, hourTasks = 0, hourAmount = 0;
        hourResponsibleRecords.forEach(r => {
          hourUnits += parseInt(r['–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –µ–¥–∏–Ω–∏—Ü']) || 0;
          hourTimeSec += parseTime(r['–†–∞–±–æ—á–µ–µ –≤—Ä–µ–º—è']);
          hourTasks++;
        });
        hourRecords.forEach(r => {
          hourAmount += parseCurrency(r['–†–∞—Å—á–µ—Ç–Ω–∞—è —Å—É–º–º–∞']);
        });
        const hourFactNorm = calculateNormative(hourUnits, hourTimeSec);

        html += `
          <div class="hour-group" data-hour="${hourKey}" data-date="${selectedDate}">
            <span class="toggle-icon">‚ñ∂</span>
            <strong>–ß–∞—Å–æ–≤–æ–π –∏–Ω—Ç–µ—Ä–≤–∞–ª: ${hourKey}</strong>
            <div class="report-item">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∑–∞–¥–∞—á: ${hourTasks}</div>
            <div class="report-item">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –±—Ä–∏–≥–∞–¥: ${responsiblesInHour.length}</div>
            <div class="report-item">–ï–¥–∏–Ω–∏—Ü: ${hourUnits}</div>
            <div class="report-item">–°—É–º–º–∞: —Ä.${hourAmount.toFixed(2)}</div>
            <div class="report-item">–í—Ä–µ–º—è: ${formatTime(hourTimeSec)}</div>
            <div class="report-item">–ù–æ—Ä–º–∞—Ç–∏–≤: ${hourFactNorm > 0 ? hourFactNorm.toFixed(1) : '0.0'} —à—Ç/—á–∞—Å</div>
          </div>

          <div id="detail-${selectedDate}-${hourKey}" class="detail-group hidden">
        `;

        responsiblesInHour.forEach((respName, idx) => {
          const tasksMap = {};
          hourRecords.forEach(r => {
            const taskKey = `${r['–ü–æ—Å—Ç–∞–≤–∫–∞'] || '–ë–µ–∑ –ø–æ—Å—Ç–∞–≤–∫–∏'}|${r['–ù–∞—á–∞–ª–æ –∑–∞–¥–∞—á–∏'] || '–ë–µ–∑ –≤—Ä–µ–º–µ–Ω–∏'}`;
            if (!tasksMap[taskKey]) {
              tasksMap[taskKey] = { responsible: null, helpers: [] };
            }
            if (isResponsible(r['–î–æ–ª–∂–Ω–æ—Å—Ç—å'])) {
              tasksMap[taskKey].responsible = r;
            } else {
              tasksMap[taskKey].helpers.push(r);
            }
          });

          const filteredTasks = Object.values(tasksMap).filter(task => 
            task.responsible && task.responsible['–°–æ—Ç—Ä—É–¥–Ω–∏–∫'] === respName
          );

          filteredTasks.sort((a, b) => {
            const timeA = a.responsible['–ù–∞—á–∞–ª–æ –∑–∞–¥–∞—á–∏'] || '';
            const timeB = b.responsible['–ù–∞—á–∞–ª–æ –∑–∞–¥–∞—á–∏'] || '';
            return timeA.localeCompare(timeB);
          });

          html += `<div style="margin: 12px 0; padding: 10px; background: #bbdefb; border-radius: 6px;">
            <strong>–ë—Ä–∏–≥–∞–¥–∞ ${idx + 1}: ${respName}</strong>`;

          filteredTasks.forEach(task => {
            const resp = task.responsible;
            const units = parseInt(resp['–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –µ–¥–∏–Ω–∏—Ü']) || 0;
            const amount = parseCurrency(resp['–†–∞—Å—á–µ—Ç–Ω–∞—è —Å—É–º–º–∞']);
            const time = resp['–†–∞–±–æ—á–µ–µ –≤—Ä–µ–º—è'] || '00:00:00';

            html += `
              <div style="margin: 8px 0; padding: 8px; background: #ffffff; border-radius: 4px; box-shadow: 0 1px 2px rgba(0,0,0,0.05);">
                <div><strong>–ü–æ—Å—Ç–∞–≤–∫–∞:</strong> ${resp['–ü–æ—Å—Ç–∞–≤–∫–∞'] || '‚Äî'}</div>
                <div>–ï–¥.: <strong>${units}</strong>, 
                     –í—Ä–µ–º—è: ${time}, 
                     –°—É–º–º–∞: —Ä.${amount.toFixed(2)}</div>
            `;

            if (task.helpers.length > 0) {
              html += `<div style="margin-top:6px; font-size:14px;"><strong>–ü–æ–º–æ—â–Ω–∏–∫–∏:</strong></div>`;
              task.helpers.forEach(helper => {
                const helperAmount = parseCurrency(helper['–†–∞—Å—á–µ—Ç–Ω–∞—è —Å—É–º–º–∞']);
                html += `
                  <div style="margin-left:15px; font-size:14px;">
                    ‚Ä¢ ${helper['–°–æ—Ç—Ä—É–¥–Ω–∏–∫']} ‚Äî 
                      <span style="font-weight:bold;">—Ä.${helperAmount.toFixed(2)}</span>
                  </div>
                `;
              });
            }
            html += `</div>`;
          });
          html += `</div>`;
        });

        html += `</div>`;
      });

      html += `</div>`;
      reportDiv.innerHTML = html;
      reportDiv.classList.remove('hidden');

      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–ª–∏–∫–æ–≤
      document.querySelector(`.day-group[data-date="${selectedDate}"]`)?.addEventListener('click', function() {
        const hoursDiv = document.getElementById(`hours-${selectedDate}`);
        const icon = this.querySelector('.toggle-icon');
        if (hoursDiv?.classList.contains('hidden')) {
          hoursDiv.classList.remove('hidden');
          icon.textContent = '‚ñº';
        } else {
          hoursDiv?.classList.add('hidden');
          icon.textContent = '‚ñ∂';
        }
      });

      sortedHours.forEach(hourKey => {
        const hourEl = document.querySelector(`.hour-group[data-hour="${hourKey}"][data-date="${selectedDate}"]`);
        if (hourEl) {
          hourEl.addEventListener('click', function() {
            const detailDiv = document.getElementById(`detail-${selectedDate}-${hourKey}`);
            const icon = this.querySelector('.toggle-icon');
            if (detailDiv?.classList.contains('hidden')) {
              detailDiv.classList.remove('hidden');
              icon.textContent = '‚ñº';
            } else {
              detailDiv?.classList.add('hidden');
              icon.textContent = '‚ñ∂';
            }
          });
        }
      });
    }

    // === –≠–ö–°–ü–û–†–¢ –í EXCEL (—Å –∑–∞—â–∏—Ç–æ–π –æ—Ç –æ—à–∏–±–æ–∫) ===
function exportToExcel() {
  try {
    if (!selectedDate || selectedWorkTypes.size === 0) {
      alert('–í—ã–±–µ—Ä–∏—Ç–µ –¥–µ–Ω—å –∏ –≤–∏–¥—ã —Ä–∞–±–æ—Ç');
      return;
    }

    const allRecords = records.filter(r =>
      r['–†–∞–±–æ—á–∏–π –¥–µ–Ω—å'] === selectedDate &&
      selectedWorkTypes.has(r['–í–∏–¥ —Ä–∞–±–æ—Ç'])
    );

    if (allRecords.length === 0) {
      alert('–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —ç–∫—Å–ø–æ—Ä—Ç–∞');
      return;
    }

    // –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ
    const rows = [];
    rows.push([
      "–î–∞—Ç–∞", "–ß–∞—Å", "–ë—Ä–∏–≥–∞–¥–∞", "–û—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π", "–ü–æ—Å—Ç–∞–≤–∫–∞", 
      "–ï–¥.", "–í—Ä–µ–º—è", "–°—É–º–º–∞ (–û—Ç–≤.)", "–ü–æ–º–æ—â–Ω–∏–∫–∏", "–°—É–º–º–∞ (–ü–æ–º–æ—â–Ω–∏–∫–∏)"
    ]);

    const hourlyGroups = {};
    allRecords.forEach(r => {
      const hour = getHourFromTime(r['–ù–∞—á–∞–ª–æ –∑–∞–¥–∞—á–∏']);
      if (hour === null) return;
      const key = `${hour.toString().padStart(2, '0')}-${(hour + 1).toString().padStart(2, '0')}`;
      if (!hourlyGroups[key]) hourlyGroups[key] = { rawRecords: [] };
      hourlyGroups[key].rawRecords.push(r);
    });

    let brigadeCounter = 1;
    Object.keys(hourlyGroups).sort().forEach(hourKey => {
      const hourRecords = hourlyGroups[hourKey].rawRecords;
      const responsibles = [...new Set(
        hourRecords.filter(r => isResponsible(r['–î–æ–ª–∂–Ω–æ—Å—Ç—å'])).map(r => r['–°–æ—Ç—Ä—É–¥–Ω–∏–∫'])
      )];

      responsibles.forEach(respName => {
        const tasksMap = {};
        hourRecords.forEach(r => {
          const taskKey = `${r['–ü–æ—Å—Ç–∞–≤–∫–∞'] || ''}|${r['–ù–∞—á–∞–ª–æ –∑–∞–¥–∞—á–∏'] || ''}`;
          if (!tasksMap[taskKey]) tasksMap[taskKey] = { responsible: null, helpers: [] };
          if (isResponsible(r['–î–æ–ª–∂–Ω–æ—Å—Ç—å'])) tasksMap[taskKey].responsible = r;
          else tasksMap[taskKey].helpers.push(r);
        });

        const tasks = Object.values(tasksMap).filter(t => t.responsible?.['–°–æ—Ç—Ä—É–¥–Ω–∏–∫'] === respName);
        tasks.forEach(task => {
          const resp = task.responsible;
          const helperNames = task.helpers.map(h => h['–°–æ—Ç—Ä—É–¥–Ω–∏–∫'] || '').join("; ");
          const helperAmounts = task.helpers.map(h => parseCurrency(h['–†–∞—Å—á–µ—Ç–Ω–∞—è —Å—É–º–º–∞']).toFixed(2)).join("; ");
          rows.push([
            selectedDate,
            hourKey,
            `–ë—Ä–∏–≥–∞–¥–∞ ${brigadeCounter}`,
            respName,
            resp['–ü–æ—Å—Ç–∞–≤–∫–∞'] || '',
            resp['–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –µ–¥–∏–Ω–∏—Ü'] || '',
            resp['–†–∞–±–æ—á–µ–µ –≤—Ä–µ–º—è'] || '',
            parseCurrency(resp['–†–∞—Å—á–µ—Ç–Ω–∞—è —Å—É–º–º–∞']).toFixed(2),
            helperNames,
            helperAmounts
          ]);
        });
        brigadeCounter++;
      });
    });

    // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –≤ CSV
    const csvContent = rows.map(row => 
      row.map(field => {
        // –≠–∫—Ä–∞–Ω–∏—Ä—É–µ–º –∑–∞–ø—è—Ç—ã–µ –∏ –∫–∞–≤—ã—á–∫–∏
        const str = String(field).replace(/"/g, '""');
        return `"${str}"`;
      }).join(',')
    ).join('\n');

    // –°–æ–∑–¥–∞—ë–º Blob –∏ —Å–∫–∞—á–∏–≤–∞–µ–º
    const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `–û—Ç—á—ë—Ç_${selectedDate.replace(/\./g, '-')}.csv`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
  } catch (err) {
    console.error('–û—à–∏–±–∫–∞ —ç–∫—Å–ø–æ—Ä—Ç–∞:', err);
    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —ç–∫—Å–ø–æ—Ä—Ç–µ: ' + err.message);
  }
}

    function startAutoReload() {
      if (autoReloadTimer) clearInterval(autoReloadTimer);
      if (!autoReloadEnabled) return;
      autoReloadTimer = setInterval(() => loadData(), 5 * 60 * 1000);
    }

    loadData();
    startAutoReload();
    window.addEventListener('beforeunload', () => {
      if (autoReloadTimer) clearInterval(autoReloadTimer);
    });
  </script>
