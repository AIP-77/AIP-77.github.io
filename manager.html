<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Диаграмма занятости</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    .controls { margin-bottom: 20px; display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
    label { font-weight: bold; }
    select, button { padding: 6px; font-size: 14px; }
    button { cursor: pointer; }
    canvas { background: white; border-radius: 6px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); width: 100%; max-width: 1000px; }
    .error { color: red; background: #ffecec; padding: 10px; border-radius: 4px; margin: 10px 0; }
    .version { font-size: 0.85em; color: #666; margin-top: -10px; }
  </style>
</head>
<body>

<!-- Версия формы: ММ.ДД-ЧЧММ -->
<h2>Диаграмма занятости сотрудника</h2>
<p class="version">Версия: 04.05-1430</p>

<div id="errorMessage" class="error" style="display:none;"></div>

<div class="controls">
  <label for="dateSelect">Дата:</label>
  <select id="dateSelect"><option value="">—</option></select>

  <label for="employeeSelect">Сотрудник:</label>
  <select id="employeeSelect"><option value="">—</option></select>

  <button onclick="renderGantt()">Построить</button>
</div>

<canvas id="ganttChart" height="200"></canvas>

<script>
  // Версия для отладки
  const BUILD_VERSION = "04.05-1430";

  let allData = [];

  function showError(msg) {
    const el = document.getElementById('errorMessage');
    el.textContent = "Ошибка: " + msg;
    el.style.display = 'block';
    console.error(msg);
  }

  function parseDate(dateStr) {
    const [d, m, y] = dateStr.split('.').map(Number);
    return new Date(y, m - 1, d);
  }

  function timeToMs(timeStr) {
    if (!timeStr || timeStr === "") return null;
    const parts = timeStr.split(':').map(Number);
    let h = parts[0] || 0, m = parts[1] || 0, s = parts[2] || 0;
    return h * 3600000 + m * 60000 + s * 1000;
  }

  function buildDateTime(datePart, timePart) {
    const base = parseDate(datePart);
    const ms = timeToMs(timePart);
    if (ms === null) return null;
    const result = new Date(base);
    result.setHours(0, 0, 0, 0);
    result.setTime(result.getTime() + ms);
    return result;
  }

  // Загрузка данных
  fetch('fullData.json')
    .then(res => {
      if (!res.ok) throw new Error(`HTTP ${res.status}: ${res.statusText}`);
      return res.json();
    })
    .then(data => {
      // Проверка структуры
      if (!data || !Array.isArray(data.records)) {
        throw new Error('Неверная структура JSON: ожидается { "records": [...] }');
      }
      allData = data.records;
      populateFilters();
    })
    .catch(err => {
      showError('Не удалось загрузить или обработать fullData.json: ' + err.message);
    });

  function populateFilters() {
    if (allData.length === 0) {
      showError('Нет записей в fullData.json');
      return;
    }

    const dates = [...new Set(allData.map(x => x['Рабочий день']))].filter(Boolean).sort();
    const emps = [...new Set(allData.map(x => x['Сотрудник']))].filter(Boolean).sort();

    if (dates.length === 0 || emps.length === 0) {
      showError('В данных отсутствуют даты или сотрудники');
      return;
    }

    const ds = document.getElementById('dateSelect');
    ds.innerHTML = '<option value="">Выберите дату</option>';
    dates.forEach(d => {
      const opt = document.createElement('option');
      opt.value = d; opt.textContent = d;
      ds.appendChild(opt);
    });

    const es = document.getElementById('employeeSelect');
    es.innerHTML = '<option value="">Выберите сотрудника</option>';
    emps.forEach(e => {
      const opt = document.createElement('option');
      opt.value = e; opt.textContent = e;
      es.appendChild(opt);
    });
  }

  function renderGantt() {
    const date = document.getElementById('dateSelect').value;
    const emp = document.getElementById('employeeSelect').value;

    if (!date || !emp) {
      alert('Выберите дату и сотрудника');
      return;
    }

    const filtered = allData.filter(x =>
      x['Рабочий день'] === date && x['Сотрудник'] === emp
    );

    if (filtered.length === 0) {
      alert('Нет данных для выбранной даты и сотрудника');
      return;
    }

    const baseDate = parseDate(date);
    const minTime = new Date(baseDate);
    minTime.setHours(0, 0, 0, 0);
    const maxTime = new Date(baseDate);
    maxTime.setHours(24, 0, 0, 0);

    const labels = [];
    const data = [];

    filtered.forEach((item, i) => {
      const start = buildDateTime(date, item['Начало задачи']);
      const durStr = item['Рабочее время'] || item['Время по табелю'] || '';
      const durMs = timeToMs(durStr);

      if (!start || durMs === null) {
        console.warn('Пропущена задача (нет времени):', item);
        return;
      }

      const end = new Date(start.getTime() + durMs);
      if (start < minTime || end > maxTime) return;

      labels.push(`${item['Вид работ']} (${item['Поставка']})`);
      data.push({ x: [start, end] });
    });

    if (data.length === 0) {
      alert('Нет корректных задач для отображения');
      return;
    }

    const ctx = document.getElementById('ganttChart').getContext('2d');
    if (window.myGantt) window.myGantt.destroy();

    window.myGantt = new Chart(ctx, {
      type: 'bar',
       { labels, datasets: [{ label: 'Занятость', data, backgroundColor: 'rgba(54,162,235,0.7)' }] },
      options: {
        indexAxis: 'y',
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: {
            type: 'time',
            min: minTime,
            max: maxTime,
            time: { unit: 'hour', displayFormats: { hour: 'HH:mm' } },
            title: { display: true, text: 'Время' }
          },
          y: { title: { display: true, text: 'Задачи' } }
        },
        plugins: {
          legend: { display: false },
          tooltip: {
            callbacks: {
              label: function(ctx) {
                const start = ctx.parsed.x[0];
                const end = ctx.parsed.x[1];
                const sec = (end - start) / 1000;
                const h = Math.floor(sec / 3600);
                const m = Math.floor((sec % 3600) / 60);
                const s = Math.floor(sec % 60);
                return `Длительность: ${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
              }
            }
          }
        }
      }
    });
  }
</script>

</body>
</html>
