<!DOCTYPE html>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>

        .export-section {

    </style>
</head>
<body>
    <div class="container">
        <h1>üîç –ü–æ–∏—Å–∫ –ø–æ —Å–∫–ª–∞–¥—Å–∫–∏–º –¥–∞–Ω–Ω—ã–º</h1>
        
        <!-- –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ -->
        <div id="loading-indicator">

        <!-- –ü–∞–Ω–µ–ª—å —Ñ–∏–ª—å—Ç—Ä–æ–≤ -->
        <div id="filters-panel" class="filters hidden">
            <div class="filter-group">
                <label>üîç –ü–æ–∏—Å–∫ –ø–æ –∞—Ä—Ç–∏–∫—É–ª—É/–∫–æ–¥—É:</label>
                <input type="text" id="search-code" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –∏–ª–∏ –∞—Ä—Ç–∏–∫—É–ª...">
            </div>
            
            <div class="filter-group">
                <label>üìã –ü–æ–∏—Å–∫ –ø–æ –Ω–æ–º–µ–Ω–∫–ª–∞—Ç—É—Ä–µ:</label>
                <input type="text" id="search-nomenclature" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞...">
            </div>
            
            <div class="filter-group">
                <label>üìç –ü–æ–∏—Å–∫ –ø–æ –∞–¥—Ä–µ—Å—É —Ö—Ä–∞–Ω–µ–Ω–∏—è:</label>
                <input type="text" id="search-address" placeholder="–í–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å...">
            </div>
            
            <div class="filter-group">
                <label>üè¢ –°–∫–ª–∞–¥:</label>
                <input type="text" id="search-warehouse" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —Å–∫–ª–∞–¥–∞...">
            </div>
            
            <div class="filter-group">
                <label>üìÖ –°–µ–∑–æ–Ω (–¥–ª—è —à–∏–Ω):</label>
                <select id="filter-season">
                    <option value="">–í—Å–µ —Å–µ–∑–æ–Ω—ã</option>
                    <option value="–ª–µ—Ç–æ">–õ–µ—Ç–æ</option>
                    <option value="–∑–∏–º–∞">–ó–∏–º–∞</option>
                    <option value="–≤—Å–µ—Å–µ–∑–æ–Ω">–í—Å–µ—Å–µ–∑–æ–Ω</option>
                </select>
            </div>
            
            <div class="search-buttons">
                <button class="btn-primary" onclick="applyFilters()">üîç –ü—Ä–∏–º–µ–Ω–∏—Ç—å —Ñ–∏–ª—å—Ç—Ä—ã</button>
                <button class="btn-secondary" onclick="clearFilters()">‚ùå –û—á–∏—Å—Ç–∏—Ç—å —Ñ–∏–ª—å—Ç—Ä—ã</button>
                <button class="btn-success" onclick="exportToExcel()">üìä –≠–∫—Å–ø–æ—Ä—Ç –≤ Excel</button>

        <!-- –†–µ–∑—É–ª—å—Ç–∞—Ç—ã -->
        <div id="results" class="hidden">
            <div id="results-info" class="results-info"></div>
            <div style="overflow-x: auto;">
                <table id="data-table">
                    <thead id="table-header"></thead>

                </table>
            </div>
        </div>
    </div>

    <script>
        let allData = []; // –í—Å–µ –∑–∞–≥—Ä—É–∂–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
        let headers = []; // –ó–∞–≥–æ–ª–æ–≤–∫–∏ –∫–æ–ª–æ–Ω–æ–∫
        let currentFilteredData = []; // –¢–µ–∫—É—â–∏–µ –æ—Ç—Ñ–∏–ª—å—Ç—Ä–æ–≤–∞–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ

        const excelUrl = 'https://raw.githubusercontent.com/aip-77/aip-77.github.io/main/data.xlsx';
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const loadingIndicator = document.getElementById('loading-indicator');
        const filtersPanel = document.getElementById('filters-panel');
        const results = document.getElementById('results');
        const resultsInfo = document.getElementById('results-info');
        const tableHeader = document.getElementById('table-header');
        const tableBody = document.getElementById('table-body');

        // –ü—Ä–∞–≤–∏–ª—å–Ω–æ–µ —Å–æ–ø–æ—Å—Ç–∞–≤–ª–µ–Ω–∏–µ —Å—Ç–æ–ª–±—Ü–æ–≤ —Å–æ–≥–ª–∞—Å–Ω–æ –≤–∞—à–∏–º –¥–∞–Ω–Ω—ã–º
        const columnMapping = {
            '–ö–æ–¥': 'series_number',        // –î–∞–Ω–Ω—ã–µ –∏–∑ —Å—Ç–æ–ª–±—Ü–∞ –°–µ—Ä–∏—è.–ù–æ–º–µ—Ä
            '–ù–æ–º–µ–Ω–∫–ª–∞—Ç—É—Ä–∞': 'code',        // –î–∞–Ω–Ω—ã–µ –∏–∑ —Å—Ç–æ–ª–±—Ü–∞ –ö–æ–¥
            '–ê–¥—Ä–µ—Å': 'nomenclature',       // –î–∞–Ω–Ω—ã–µ –∏–∑ —Å—Ç–æ–ª–±—Ü–∞ –ù–æ–º–µ–Ω–∫–ª–∞—Ç—É—Ä–∞
            '–°–∫–ª–∞–¥': 'address',            // –î–∞–Ω–Ω—ã–µ –∏–∑ —Å—Ç–æ–ª–±—Ü–∞ –ê–¥—Ä–µ—Å
            '–°–µ—Ä–∏—è.–ù–æ–º–µ—Ä': 'warehouse',    // –î–∞–Ω–Ω—ã–µ –∏–∑ —Å—Ç–æ–ª–±—Ü–∞ –°–∫–ª–∞–¥
            '–°–µ—Ä–∏—è.–î–∞—Ç–∞ –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–∞': 'production_date',
            '–ù–æ–º–µ–Ω–∫–ª–∞—Ç—É—Ä–∞.–°–µ–∑–æ–Ω (–®–∏–Ω—ã)': 'season',
            '–í –Ω–∞–ª–∏—á–∏–∏ (–Ω–∞—á–∞–ª—å–Ω—ã–π –æ—Å—Ç–∞—Ç–æ–∫)': 'start_balance',
            '–í –Ω–∞–ª–∏—á–∏–∏ (–∫–æ–Ω–µ—á–Ω—ã–π –æ—Å—Ç–∞—Ç–æ–∫)': 'end_balance',
            '–í –Ω–∞–ª–∏—á–∏–∏ (–ø—Ä–∏—Ö–æ–¥)': 'income',
            '–í –Ω–∞–ª–∏—á–∏–∏ (—Ä–∞—Å—Ö–æ–¥)': 'expense',
            '–ö –æ—Ç–±–æ—Ä—É': 'for_picking',
            '–ö —Ä–∞–∑–º–µ—â–µ–Ω–∏—é': 'for_placement',
            '–ó–∞–Ω—è—Ç—ã–π, –º3': 'volume'
        };

        // –û–±—Ä–∞—Ç–Ω–æ–µ —Å–æ–ø–æ—Å—Ç–∞–≤–ª–µ–Ω–∏–µ –¥–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö
        const reverseColumnMapping = {
            'series_number': '–ö–æ–¥',
            'code': '–ù–æ–º–µ–Ω–∫–ª–∞—Ç—É—Ä–∞', 
            'nomenclature': '–ê–¥—Ä–µ—Å',
            'address': '–°–∫–ª–∞–¥',
            'warehouse': '–°–µ—Ä–∏—è.–ù–æ–º–µ—Ä',
            'production_date': '–°–µ—Ä–∏—è.–î–∞—Ç–∞ –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–∞',
            'season': '–ù–æ–º–µ–Ω–∫–ª–∞—Ç—É—Ä–∞.–°–µ–∑–æ–Ω (–®–∏–Ω—ã)',
            'start_balance': '–í –Ω–∞–ª–∏—á–∏–∏ (–Ω–∞—á–∞–ª—å–Ω—ã–π –æ—Å—Ç–∞—Ç–æ–∫)',
            'end_balance': '–í –Ω–∞–ª–∏—á–∏–∏ (–∫–æ–Ω–µ—á–Ω—ã–π –æ—Å—Ç–∞—Ç–æ–∫)',
            'income': '–í –Ω–∞–ª–∏—á–∏–∏ (–ø—Ä–∏—Ö–æ–¥)',
            'expense': '–í –Ω–∞–ª–∏—á–∏–∏ (—Ä–∞—Å—Ö–æ–¥)',
            'for_picking': '–ö –æ—Ç–±–æ—Ä—É',
            'for_placement': '–ö —Ä–∞–∑–º–µ—â–µ–Ω–∏—é',
            'volume': '–ó–∞–Ω—è—Ç—ã–π, –º3'
        };

        async function loadExcelData() {
            try {
                console.log('–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...');
                
                const response = await fetch(excelUrl);
                if (!response.ok) {
                    throw new Error(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${response.status}`);
                }
                
                const arrayBuffer = await response.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer, {type: 'array'});
                
                if (workbook.SheetNames.length === 0) {
                    throw new Error('–í —Ñ–∞–π–ª–µ –Ω–µ—Ç –ª–∏—Å—Ç–æ–≤ —Å –¥–∞–Ω–Ω—ã–º–∏');
                }
                
                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];
                
                // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –Ω–∞—á–∏–Ω–∞—è —Å 9 —Å—Ç—Ä–æ–∫–∏ (–∏–Ω–¥–µ–∫—Å 8 –≤ 0-based)
                const jsonData = XLSX.utils.sheet_to_json(worksheet, {range: 8});
                
                // –ü–æ–ª—É—á–∞–µ–º –∑–∞–≥–æ–ª–æ–≤–∫–∏ –∏–∑ 7 —Å—Ç—Ä–æ–∫–∏ (–∏–Ω–¥–µ–∫—Å 6 –≤ 0-based)
                const headerRange = XLSX.utils.decode_range(worksheet['!ref']);
                headerRange.s.r = 6; // 7 —Å—Ç—Ä–æ–∫–∞
                headerRange.e.r = 6; // 7 —Å—Ç—Ä–æ–∫–∞
                
                const headerWorksheet = XLSX.utils.sheet_to_json(worksheet, {range: headerRange, header: 1})[0];
                headers = headerWorksheet.filter(h => h); // –£–±–∏—Ä–∞–µ–º –ø—É—Å—Ç—ã–µ –∑–∞–≥–æ–ª–æ–≤–∫–∏
                
                console.log('–ó–∞–≥–æ–ª–æ–≤–∫–∏:', headers);
                console.log('–°—ã—Ä—ã–µ –¥–∞–Ω–Ω—ã–µ:', jsonData);
                
                if (jsonData.length === 0) {
                    throw new Error('–î–∞–Ω–Ω—ã–µ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã (–Ω–∞—á–∏–Ω–∞—è —Å 9 —Å—Ç—Ä–æ–∫–∏)');
                }
                
                // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ —Å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º —Å–æ–ø–æ—Å—Ç–∞–≤–ª–µ–Ω–∏–µ–º
                processData(jsonData);
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                loadingIndicator.style.display = 'none';
                filtersPanel.classList.remove('hidden');
                results.classList.remove('hidden');
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å–µ –¥–∞–Ω–Ω—ã–µ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
                displayData(allData);
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                loadingIndicator.innerHTML = `
                    <div style="color: red; text-align: center;">
                        <h3>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</h3>
                        <p>${error.message}</p>
                        <p>–ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Å—Ç—Ä—É–∫—Ç—É—Ä—É Excel —Ñ–∞–π–ª–∞</p>
                    </div>
                `;
            }
        }

        function processData(rawData) {
            allData = rawData.map((row, index) => {
                const processedRow = {id: index};
                
                // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º —Å—Ç—Ä–æ–∫—É –≤ –º–∞—Å—Å–∏–≤ –∑–Ω–∞—á–µ–Ω–∏–π
                const rowValues = Object.values(row);
                
                console.log(`–°—Ç—Ä–æ–∫–∞ ${index}:`, rowValues);
                
                // –°–æ–ø–æ—Å—Ç–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ —Å –∑–∞–≥–æ–ª–æ–≤–∫–∞–º–∏ —Å–æ–≥–ª–∞—Å–Ω–æ –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω–æ–º—É –º–∞–ø–ø–∏–Ω–≥—É
                headers.forEach((header, colIndex) => {
                    const englishKey = columnMapping[header];
                    if (englishKey && colIndex < rowValues.length) {
                        processedRow[englishKey] = rowValues[colIndex];
                    }
                });
                
                return processedRow;
            });
            
            console.log('–û–±—Ä–∞–±–æ—Ç–∞–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ:', allData);
            
            // –í—ã–≤–æ–¥–∏–º –æ—Ç–ª–∞–¥–æ—á–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–µ—Ä–≤—ã—Ö –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö –∑–∞–ø–∏—Å—è—Ö
            if (allData.length > 0) {
                console.log('–ü–µ—Ä–≤–∞—è –∑–∞–ø–∏—Å—å –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏:');
                Object.keys(allData[0]).forEach(key => {
                    console.log(`${reverseColumnMapping[key] || key}: ${allData[0][key]}`);
                });
            }
        }

        function applyFilters() {
            const codeFilter = document.getElementById('search-code').value.toLowerCase();
            const nomenclatureFilter = document.getElementById('search-nomenclature').value.toLowerCase();
            const addressFilter = document.getElementById('search-address').value.toLowerCase();
            const warehouseFilter = document.getElementById('search-warehouse').value.toLowerCase();
            const seasonFilter = document.getElementById('filter-season').value;
            
            currentFilteredData = allData.filter(item => {
                // –ü–æ–∏—Å–∫ –ø–æ –∫–æ–¥—É (—Ñ–∞–∫—Ç–∏—á–µ—Å–∫–∏ –¥–∞–Ω–Ω—ã–µ –∏–∑ series_number)
                const matchesCode = !codeFilter || 
                    (item.series_number && item.series_number.toString().toLowerCase().includes(codeFilter));
                
                // –ü–æ–∏—Å–∫ –ø–æ –Ω–æ–º–µ–Ω–∫–ª–∞—Ç—É—Ä–µ (—Ñ–∞–∫—Ç–∏—á–µ—Å–∫–∏ –¥–∞–Ω–Ω—ã–µ –∏–∑ code)
                const matchesNomenclature = !nomenclatureFilter || 
                    (item.code && item.code.toString().toLowerCase().includes(nomenclatureFilter));
                
                // –ü–æ–∏—Å–∫ –ø–æ –∞–¥—Ä–µ—Å—É (—Ñ–∞–∫—Ç–∏—á–µ—Å–∫–∏ –¥–∞–Ω–Ω—ã–µ –∏–∑ nomenclature)
                const matchesAddress = !addressFilter || 
                    (item.nomenclature && item.nomenclature.toString().toLowerCase().includes(addressFilter));
                
                // –ü–æ–∏—Å–∫ –ø–æ —Å–∫–ª–∞–¥—É (—Ñ–∞–∫—Ç–∏—á–µ—Å–∫–∏ –¥–∞–Ω–Ω—ã–µ –∏–∑ address)
                const matchesWarehouse = !warehouseFilter || 
                    (item.address && item.address.toString().toLowerCase().includes(warehouseFilter));
                
                // –ü–æ–∏—Å–∫ –ø–æ —Å–µ–∑–æ–Ω—É
                const matchesSeason = !seasonFilter || 
                    (item.season && item.season.toString().toLowerCase() === seasonFilter);
                
                return matchesCode && matchesNomenclature && matchesAddress && matchesWarehouse && matchesSeason;
            });
            
            displayData(currentFilteredData);
        }

        function clearFilters() {
            document.getElementById('search-code').value = '';
            document.getElementById('search-nomenclature').value = '';
            document.getElementById('search-address').value = '';
            document.getElementById('search-warehouse').value = '';
            document.getElementById('filter-season').value = '';
            
            currentFilteredData = allData;
            displayData(allData);
        }

        function displayData(data) {
            currentFilteredData = data;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞—Ö
            const totalRecords = allData.length;
            const filteredRecords = data.length;
            
            resultsInfo.innerHTML = `
                üìä <strong>–í—Å–µ–≥–æ –∑–∞–ø–∏—Å–µ–π:</strong> ${totalRecords} | 
                üîç <strong>–ù–∞–π–¥–µ–Ω–æ:</strong> ${filteredRecords}
                ${filteredRecords < totalRecords ? ` | ‚úÖ <strong>–§–∏–ª—å—Ç—Ä—ã –∞–∫—Ç–∏–≤–Ω—ã</strong>` : ''}
            `;
            
            // –û—á–∏—â–∞–µ–º —Ç–∞–±–ª–∏—Ü—É
            tableHeader.innerHTML = '';
            tableBody.innerHTML = '';
            
            if (data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="' + (headers.length + 1) + '" style="text-align: center;">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è</td></tr>';
                return;
            }
            
            // –°–æ–∑–¥–∞–µ–º –∑–∞–≥–æ–ª–æ–≤–∫–∏ —Ç–∞–±–ª–∏—Ü—ã
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            tableHeader.appendChild(headerRow);
            
            // –ó–∞–ø–æ–ª–Ω—è–µ–º –¥–∞–Ω–Ω—ã–º–∏ —Å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º —Å–æ–ø–æ—Å—Ç–∞–≤–ª–µ–Ω–∏–µ–º
            data.forEach(item => {
                const row = document.createElement('tr');
                
                headers.forEach(header => {
                    const td = document.createElement('td');
                    const englishKey = columnMapping[header];
                    const value = englishKey ? item[englishKey] : '';
                    td.textContent = value !== undefined && value !== null ? value : '';
                    row.appendChild(td);
                });
                
                tableBody.appendChild(row);
            });
        }

        function exportToExcel() {
            if (currentFilteredData.length === 0) {
                alert('–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —ç–∫—Å–ø–æ—Ä—Ç–∞');
                return;
            }
            
            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π workbook
            const wb = XLSX.utils.book_new();
            
            // –ü–æ–¥–≥–æ—Ç–∞–≤–ª–∏–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è —ç–∫—Å–ø–æ—Ä—Ç–∞
            const exportData = [
                headers // –ü–µ—Ä–≤–∞—è —Å—Ç—Ä–æ–∫–∞ - –∑–∞–≥–æ–ª–æ–≤–∫–∏
            ];
            
            // –î–æ–±–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ —Å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º —Å–æ–ø–æ—Å—Ç–∞–≤–ª–µ–Ω–∏–µ–º
            currentFilteredData.forEach(item => {
                const row = headers.map(header => {
                    const englishKey = columnMapping[header];
                    return englishKey ? (item[englishKey] || '') : '';
                });
                exportData.push(row);
            });
            
            // –°–æ–∑–¥–∞–µ–º worksheet
            const ws = XLSX.utils.aoa_to_sheet(exportData);
            
            // –î–æ–±–∞–≤–ª—è–µ–º worksheet –≤ workbook
            XLSX.utils.book_append_sheet(wb, ws, "–û—Ç—Ñ–∏–ª—å—Ç—Ä–æ–≤–∞–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ");
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ñ–∞–π–ª
            const fileName = `—Å–∫–ª–∞–¥—Å–∫–∏–µ_–¥–∞–Ω–Ω—ã–µ_${new Date().toISOString().split('T')[0]}.xlsx`;
            XLSX.writeFile(wb, fileName);
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', loadExcelData);
    </script>
</body>
