<body>

    <script>
        // =============================================
        // –ü–ï–†–ï–ú–ï–ù–ù–´–ï –ò –ö–û–ù–°–¢–ê–ù–¢–´
        // =============================================
        let allData = [];
        let headers = [];
        let currentFilteredData = [];
        let isDataLoaded = false;
        const excelUrl = 'https://raw.githubusercontent.com/aip-77/aip-77.github.io/main/data.xlsx';
        
        const loadingIndicator = document.getElementById('loading-indicator');
        const results = document.getElementById('results');
        const resultsInfo = document.getElementById('results-info');
        const totalsInfo = document.getElementById('totals-info');
        const tableHeader = document.getElementById('table-header');
        const tableBody = document.getElementById('table-body');
        const exportBtn = document.getElementById('export-btn');
        const warehouseSelect = document.getElementById('search-warehouse');

        // =============================================
        // –§–ò–ö–°–ò–†–û–í–ê–ù–ù–û–ï –°–û–ü–û–°–¢–ê–í–õ–ï–ù–ò–ï –°–¢–û–õ–ë–¶–û–í
        // =============================================
        
        const columnMappingByIndex = {
            0: 'code',           // –°—Ç–æ–ª–±–µ—Ü A - "–ö–æ–¥"
            3: 'nomenclature',   // –°—Ç–æ–ª–±–µ—Ü D - "–ù–æ–º–µ–Ω–∫–ª–∞—Ç—É—Ä–∞" 
            7: 'address',        // –°—Ç–æ–ª–±–µ—Ü H - "–ê–¥—Ä–µ—Å"
            9: 'warehouse',      // –°—Ç–æ–ª–±–µ—Ü J - "–°–∫–ª–∞–¥"
            // –£–±—Ä–∞–ª–∏ —Å—Ç–æ–ª–±–µ—Ü –°–µ—Ä–∏—è.–ù–æ–º–µ—Ä
            12: 'production_date', // –°—Ç–æ–ª–±–µ—Ü M - "–°–µ—Ä–∏—è.–î–∞—Ç–∞ –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–∞"
            13: 'season',        // –°—Ç–æ–ª–±–µ—Ü N - "–ù–æ–º–µ–Ω–∫–ª–∞—Ç—É—Ä–∞.–°–µ–∑–æ–Ω (–®–∏–Ω—ã)"
            14: 'start_balance', // –°—Ç–æ–ª–±–µ—Ü O - "–í –Ω–∞–ª–∏—á–∏–∏ (–Ω–∞—á–∞–ª—å–Ω—ã–π –æ—Å—Ç–∞—Ç–æ–∫)"
            15: 'end_balance',   // –°—Ç–æ–ª–±–µ—Ü P - "–í –Ω–∞–ª–∏—á–∏–∏ (–∫–æ–Ω–µ—á–Ω—ã–π –æ—Å—Ç–∞—Ç–æ–∫)"
            16: 'income',        // –°—Ç–æ–ª–±–µ—Ü Q - "–í –Ω–∞–ª–∏—á–∏–∏ (–ø—Ä–∏—Ö–æ–¥)"
            17: 'expense',       // –°—Ç–æ–ª–±–µ—Ü R - "–í –Ω–∞–ª–∏—á–∏–∏ (—Ä–∞—Å—Ö–æ–¥)"
            18: 'for_picking',   // –°—Ç–æ–ª–±–µ—Ü S - "–ö –æ—Ç–±–æ—Ä—É"
            19: 'for_placement', // –°—Ç–æ–ª–±–µ—Ü T - "–ö —Ä–∞–∑–º–µ—â–µ–Ω–∏—é"
            20: 'volume'         // –°—Ç–æ–ª–±–µ—Ü U - "–ó–∞–Ω—è—Ç—ã–π, –º3"
        };

        // –ó–∞–≥–æ–ª–æ–≤–∫–∏ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è (–±–µ–∑ —Å—Ç–æ–ª–±—Ü–∞ –°–µ—Ä–∏—è.–ù–æ–º–µ—Ä)
        const headerTitles = [
            '–ö–æ–¥',
            '–ù–æ–º–µ–Ω–∫–ª–∞—Ç—É—Ä–∞', 
            '–ê–¥—Ä–µ—Å',
            '–°–∫–ª–∞–¥',
            '–ì–æ–¥ –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–∞', // –£–±—Ä–∞–ª–∏ '–°–µ—Ä–∏—è.–ù–æ–º–µ—Ä'
            '–°–µ–∑–æ–Ω',
            '–ù–∞—á–∞–ª—å–Ω—ã–π –æ—Å—Ç–∞—Ç–æ–∫',
            '–ö–æ–Ω–µ—á–Ω—ã–π –æ—Å—Ç–∞—Ç–æ–∫',
            '–ü—Ä–∏—Ö–æ–¥',
            '–†–∞—Å—Ö–æ–¥',
            '–ö –æ—Ç–±–æ—Ä—É',
            '–ö —Ä–∞–∑–º–µ—â–µ–Ω–∏—é',
            '–û–±—ä–µ–º, –º¬≥'
        ];

        // =============================================
        // –û–°–ù–û–í–ù–´–ï –§–£–ù–ö–¶–ò–ò
        // =============================================

        async function loadDataWithFilters() {
            loadingIndicator.classList.remove('hidden');
            results.classList.add('hidden');
            exportBtn.disabled = true;

            try {
                if (!isDataLoaded) {
                    console.log('–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...');
                    await loadExcelData();
                    isDataLoaded = true;
                }
                applyFilters();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                loadingIndicator.classList.add('hidden');
                results.classList.remove('hidden');
                resultsInfo.innerHTML = `<div style="color: red;">‚ùå –û—à–∏–±–∫–∞: ${error.message}</div>`;
            }
        }

        async function loadExcelData() {
            const response = await fetch(excelUrl);
            if (!response.ok) throw new Error(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${response.status}`);
            
            const arrayBuffer = await response.arrayBuffer();
            const workbook = XLSX.read(arrayBuffer, {type: 'array'});
            
            if (workbook.SheetNames.length === 0) {
                throw new Error('–í —Ñ–∞–π–ª–µ –Ω–µ—Ç –ª–∏—Å—Ç–æ–≤ —Å –¥–∞–Ω–Ω—ã–º–∏');
            }
            
            const firstSheetName = workbook.SheetNames[0];
            const worksheet = workbook.Sheets[firstSheetName];
            
            const jsonData = XLSX.utils.sheet_to_json(worksheet, {range: 8, header: 1});
            
            console.log('–°—ã—Ä—ã–µ –¥–∞–Ω–Ω—ã–µ –∏–∑ Excel:', jsonData);
            
            if (jsonData.length === 0) {
                throw new Error('–î–∞–Ω–Ω—ã–µ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã');
            }
            
            headers = headerTitles;
            processData(jsonData);
        }

        function processData(rawData) {
            allData = rawData.map((row, index) => {
                const processedRow = {id: index};
                
                Object.keys(columnMappingByIndex).forEach(colIndex => {
                    const key = columnMappingByIndex[colIndex];
                    if (row[colIndex] !== undefined) {
                        let value = row[colIndex];
                        
                        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –¥–∞—Ç—ã –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–∞ - –æ—Å—Ç–∞–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ –≥–æ–¥
                        if (key === 'production_date' && value) {
                            const date = new Date(value);
                            if (!isNaN(date)) {
                                value = date.getFullYear().toString();
                            } else {
                                const yearMatch = value.toString().match(/\b(20\d{2})\b/);
                                value = yearMatch ? yearMatch[1] : value;
                            }
                        }
                        
                        // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º —á–∏—Å–ª–æ–≤—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è
                        if (['start_balance', 'end_balance', 'income', 'expense', 'for_picking', 'for_placement', 'volume'].includes(key)) {
                            processedRow[key] = parseFloat(value) || 0;
                        } else {
                            processedRow[key] = value;
                        }
                    }
                });
                
                return processedRow;
            });
            
            console.log('–û–±—Ä–∞–±–æ—Ç–∞–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ:', allData);
            populateWarehouseFilter();
        }

        function populateWarehouseFilter() {
            const warehouses = [...new Set(allData.map(item => item.warehouse).filter(Boolean))].sort();
            
            while (warehouseSelect.options.length > 1) {
                warehouseSelect.remove(1);
            }
            
            warehouses.forEach(warehouse => {
                const option = document.createElement('option');
                option.value = warehouse;
                option.textContent = warehouse;
                warehouseSelect.appendChild(option);
            });
        }

        function applyFilters() {
            const codeFilter = document.getElementById('search-code').value.toLowerCase();
            const nomenclatureFilter = document.getElementById('search-nomenclature').value.toLowerCase();
            const addressFilter = document.getElementById('search-address').value.toLowerCase();
            const warehouseFilter = document.getElementById('search-warehouse').value;
            const seasonFilter = document.getElementById('filter-season').value;
            const maxQuantity = document.getElementById('max-quantity').value ? 
                               parseFloat(document.getElementById('max-quantity').value) : null;
            
            currentFilteredData = allData.filter(item => {
                const matchesCode = !codeFilter || 
                    (item.code && item.code.toString().toLowerCase().includes(codeFilter));
                
                const matchesNomenclature = !nomenclatureFilter || 
                    (item.nomenclature && item.nomenclature.toString().toLowerCase().includes(nomenclatureFilter));
                
                const matchesAddress = !addressFilter || 
                    (item.address && item.address.toString().toLowerCase().includes(addressFilter));
                
                const matchesWarehouse = !warehouseFilter || 
                    (item.warehouse && item.warehouse === warehouseFilter);
                
                const matchesSeason = !seasonFilter || 
                    (item.season && item.season.toString().toLowerCase() === seasonFilter);
                
                const matchesQuantity = maxQuantity === null || 
                    (item.end_balance || 0) <= maxQuantity;
                
                return matchesCode && matchesNomenclature && matchesAddress && 
                       matchesWarehouse && matchesSeason && matchesQuantity;
            });
            
            loadingIndicator.classList.add('hidden');
            results.classList.remove('hidden');
            displayData(currentFilteredData);
            exportBtn.disabled = currentFilteredData.length === 0;
        }

        function clearFilters() {
            document.getElementById('search-code').value = '';
            document.getElementById('search-nomenclature').value = '';
            document.getElementById('search-address').value = '';
            document.getElementById('search-warehouse').value = '';
            document.getElementById('filter-season').value = '';
            document.getElementById('max-quantity').value = '';
            
            results.classList.add('hidden');
            exportBtn.disabled = true;
        }

        function displayData(data) {
            const totalRecords = allData.length;
            const filteredRecords = data.length;
            
            // –ú–Ω–æ–≥–æ—É—Ä–æ–≤–Ω–µ–≤–∞—è –≥—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∞ –∏ –∞–≥—Ä–µ–≥–∞—Ü–∏—è
            const groupedData = groupAndAggregateData(data);
            
            // –û–±—â–∏–µ —Å—É–º–º—ã
            const sumEndBalance = data.reduce((sum, item) => sum + (item.end_balance || 0), 0);
            const sumIncome = data.reduce((sum, item) => sum + (item.income || 0), 0);
            const sumExpense = data.reduce((sum, item) => sum + (item.expense || 0), 0);
            const sumStartBalance = data.reduce((sum, item) => sum + (item.start_balance || 0), 0);
            
            resultsInfo.innerHTML = `
                üìä <strong>–í—Å–µ–≥–æ –∑–∞–ø–∏—Å–µ–π:</strong> ${totalRecords} | 
                üîç <strong>–ù–∞–π–¥–µ–Ω–æ:</strong> ${filteredRecords}
                ${filteredRecords < totalRecords ? ` | ‚úÖ <strong>–§–∏–ª—å—Ç—Ä—ã –∞–∫—Ç–∏–≤–Ω—ã</strong>` : ''}
            `;
            
            totalsInfo.innerHTML = `
                üßÆ <strong>–°—É–º–º—ã –ø–æ —Å—Ç–æ–ª–±—Ü–∞–º:</strong> 
                –ù–∞—á–∞–ª—å–Ω—ã–π –æ—Å—Ç–∞—Ç–æ–∫: <strong>${sumStartBalance.toLocaleString()}</strong> | 
                –ö–æ–Ω–µ—á–Ω—ã–π –æ—Å—Ç–∞—Ç–æ–∫: <strong>${sumEndBalance.toLocaleString()}</strong> | 
                –ü—Ä–∏—Ö–æ–¥: <strong>${sumIncome.toLocaleString()}</strong> | 
                –†–∞—Å—Ö–æ–¥: <strong>${sumExpense.toLocaleString()}</strong>
            `;
            
            tableHeader.innerHTML = '';
            tableBody.innerHTML = '';
            
            if (data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="' + (headers.length) + '" style="text-align: center;">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –ø–æ —Ñ–∏–ª—å—Ç—Ä–∞–º</td></tr>';
                return;
            }
            
            // –ó–∞–≥–æ–ª–æ–≤–∫–∏ —Ç–∞–±–ª–∏—Ü—ã
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            tableHeader.appendChild(headerRow);
            
            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Å–≥—Ä—É–ø–ø–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –∏ –∞–≥—Ä–µ–≥–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
            renderGroupedData(groupedData);
            
            // –ò—Ç–æ–≥–æ–≤–∞—è —Å—Ç—Ä–æ–∫–∞
            addTotalRow(sumStartBalance, sumEndBalance, sumIncome, sumExpense);
        }

        function groupAndAggregateData(data) {
            const grouped = {};
            
            data.forEach(item => {
                const code = item.code || '–ë–µ–∑ –∫–æ–¥–∞';
                const year = item.production_date || '–ë–µ–∑ –≥–æ–¥–∞';
                
                // –ö–ª—é—á –¥–ª—è –∞–≥—Ä–µ–≥–∞—Ü–∏–∏
                const aggKey = `${code}_${item.address}_${item.warehouse}_${year}`;
                
                if (!grouped[code]) {
                    grouped[code] = {};
                }
                if (!grouped[code][year]) {
                    grouped[code][year] = {};
                }
                if (!grouped[code][year][aggKey]) {
                    grouped[code][year][aggKey] = {
                        items: [],
                        aggregated: {
                            code: code,
                            nomenclature: item.nomenclature,
                            address: item.address,
                            warehouse: item.warehouse,
                            production_date: year,
                            season: item.season,
                            start_balance: 0,
                            end_balance: 0,
                            income: 0,
                            expense: 0,
                            for_picking: 0,
                            for_placement: 0,
                            volume: 0,
                            count: 0
                        }
                    };
                }
                
                grouped[code][year][aggKey].items.push(item);
                
                // –°—É–º–º–∏—Ä—É–µ–º –∑–Ω–∞—á–µ–Ω–∏—è –¥–ª—è –∞–≥—Ä–µ–≥–∞—Ü–∏–∏
                const agg = grouped[code][year][aggKey].aggregated;
                agg.start_balance += item.start_balance || 0;
                agg.end_balance += item.end_balance || 0;
                agg.income += item.income || 0;
                agg.expense += item.expense || 0;
                agg.for_picking += item.for_picking || 0;
                agg.for_placement += item.for_placement || 0;
                agg.volume += item.volume || 0;
                agg.count++;
            });
            
            return grouped;
        }

        function renderGroupedData(groupedData) {
            Object.keys(groupedData).sort().forEach(code => {
                const yearGroups = groupedData[code];
                
                // –ó–∞–≥–æ–ª–æ–≤–æ–∫ –≥—Ä—É–ø–ø—ã –ø–æ –∫–æ–¥—É
                const codeHeader = document.createElement('tr');
                codeHeader.className = 'group-header-1';
                const codeTd = document.createElement('td');
                codeTd.colSpan = headers.length;
                codeTd.textContent = `üî∏ –ö–æ–¥: ${code}`;
                tableBody.appendChild(codeHeader);
                
                Object.keys(yearGroups).sort().forEach(year => {
                    const aggGroups = yearGroups[year];
                    
                    // –ó–∞–≥–æ–ª–æ–≤–æ–∫ –≥—Ä—É–ø–ø—ã –ø–æ –≥–æ–¥—É
                    const yearHeader = document.createElement('tr');
                    yearHeader.className = 'group-header-2';
                    const yearTd = document.createElement('td');
                    yearTd.colSpan = headers.length;
                    yearTd.textContent = `üìÖ –ì–æ–¥ –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–∞: ${year}`;
                    tableBody.appendChild(yearHeader);
                    
                    Object.keys(aggGroups).forEach(aggKey => {
                        const group = aggGroups[aggKey];
                        const agg = group.aggregated;
                        
                        if (group.items.length > 1) {
                            // –ê–≥—Ä–µ–≥–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —Å—Ç—Ä–æ–∫–∞ –¥–ª—è –¥—É–±–ª–∏–∫–∞—Ç–æ–≤
                            const aggRow = document.createElement('tr');
                            aggRow.className = 'aggregated-row';
                            
                            aggRow.appendChild(createCell(agg.code));
                            aggRow.appendChild(createCell(agg.nomenclature));
                            aggRow.appendChild(createCell(agg.address));
                            aggRow.appendChild(createCell(agg.warehouse));
                            aggRow.appendChild(createCell(agg.production_date));
                            aggRow.appendChild(createCell(agg.season));
                            aggRow.appendChild(createCell(agg.start_balance, true));
                            aggRow.appendChild(createCell(agg.end_balance, true));
                            aggRow.appendChild(createCell(agg.income, true));
                            aggRow.appendChild(createCell(agg.expense, true));
                            aggRow.appendChild(createCell(agg.for_picking, true));
                            aggRow.appendChild(createCell(agg.for_placement, true));
                            aggRow.appendChild(createCell(agg.volume, true));
                            
                            tableBody.appendChild(aggRow);
                        } else {
                            // –û–¥–∏–Ω–æ—á–Ω–∞—è —Å—Ç—Ä–æ–∫–∞
                            const item = group.items[0];
                            const row = document.createElement('tr');
                            
                            row.appendChild(createCell(item.code));
                            row.appendChild(createCell(item.nomenclature));
                            row.appendChild(createCell(item.address));
                            row.appendChild(createCell(item.warehouse));
                            row.appendChild(createCell(item.production_date));
                            row.appendChild(createCell(item.season));
                            row.appendChild(createCell(item.start_balance, true));
                            row.appendChild(createCell(item.end_balance, true));
                            row.appendChild(createCell(item.income, true));
                            row.appendChild(createCell(item.expense, true));
                            row.appendChild(createCell(item.for_picking, true));
                            row.appendChild(createCell(item.for_placement, true));
                            row.appendChild(createCell(item.volume, true));
                            
                            tableBody.appendChild(row);
                        }
                    });
                });
            });
        }

        function addTotalRow(sumStartBalance, sumEndBalance, sumIncome, sumExpense) {
            const totalRow = document.createElement('tr');
            totalRow.className = 'total-row';
            
            totalRow.appendChild(createCell('–ò–¢–û–ì–û:', false, 'right'));
            totalRow.appendChild(createCell('', false));
            totalRow.appendChild(createCell('', false));
            totalRow.appendChild(createCell('', false));
            totalRow.appendChild(createCell('', false));
            totalRow.appendChild(createCell('', false));
            totalRow.appendChild(createCell(sumStartBalance, true));
            totalRow.appendChild(createCell(sumEndBalance, true));
            totalRow.appendChild(createCell(sumIncome, true));
            totalRow.appendChild(createCell(sumExpense, true));
            totalRow.appendChild(createCell('', false));
            totalRow.appendChild(createCell('', false));
            totalRow.appendChild(createCell('', false));
            
            tableBody.appendChild(totalRow);
        }

        function createCell(value, isNumber = false, align = 'left') {
            const td = document.createElement('td');
            if (isNumber && typeof value === 'number') {
                td.textContent = value.toLocaleString();
                td.style.textAlign = 'right';
            } else {
                td.textContent = value !== undefined && value !== null ? value : '';
                td.style.textAlign = align;
            }
            return td;
        }

        function exportToExcel() {
            if (currentFilteredData.length === 0) {
                alert('–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —ç–∫—Å–ø–æ—Ä—Ç–∞');
                return;
            }
            
            const wb = XLSX.utils.book_new();
            const exportData = [headers];
            
            currentFilteredData.forEach(item => {
                const row = [
                    item.code,
                    item.nomenclature,
                    item.address,
                    item.warehouse,
                    item.production_date,
                    item.season,
                    item.start_balance,
                    item.end_balance,
                    item.income,
                    item.expense,
                    item.for_picking,
                    item.for_placement,
                    item.volume
                ];
                exportData.push(row);
            });
            
            const sumStartBalance = currentFilteredData.reduce((sum, item) => sum + (item.start_balance || 0), 0);
            const sumEndBalance = currentFilteredData.reduce((sum, item) => sum + (item.end_balance || 0), 0);
            const sumIncome = currentFilteredData.reduce((sum, item) => sum + (item.income || 0), 0);
            const sumExpense = currentFilteredData.reduce((sum, item) => sum + (item.expense || 0), 0);
            
            exportData.push(['–ò–¢–û–ì–û:', '', '', '', '', '', 
                           sumStartBalance, sumEndBalance, sumIncome, sumExpense, '', '', '']);
            
            const ws = XLSX.utils.aoa_to_sheet(exportData);
            XLSX.utils.book_append_sheet(wb, ws, "–°–∫–ª–∞–¥—Å–∫–∏–µ –¥–∞–Ω–Ω—ã–µ");
            XLSX.writeFile(wb, `—Å–∫–ª–∞–¥_${new Date().toISOString().split('T')[0]}.xlsx`);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ Enter
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input, select');
            inputs.forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') loadDataWithFilters();

            });
        });
    </script>
